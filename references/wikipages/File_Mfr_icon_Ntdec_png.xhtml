</head><body><h1>File:Mfr icon Ntdec.png</h1><div class="article">
<p>Folded version of the NTDEC logo from <a class="extiw" href="http://www.wikia.com/wiki/c:bootleggames:NTDEC" title="wikia:c:bootleggames:NTDEC">bootleggames wiki</a>, to represent <a href="Mapper.xhtml" title="Mapper">mappers</a> associated with Asder.
</p><p>NTDEC started by making pirate multicarts with a CN- prefix.
But after being sued by Nintendo in 1991, NTDEC shifted the CN line to original unlicensed games, first under the Mega Soft and Caltron brands, and since 1993 under the name Asder.
</p>
