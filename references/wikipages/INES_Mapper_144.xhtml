</head><body><h1>INES Mapper 144</h1><div class="article">
<p><strong class="selflink">iNES Mapper 144</strong>, allocated for the game <a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=1223" rel="nofollow">Death Race</a>, describes a intentionally defective variant of the <a href="Color_Dreams.xhtml" title="Color Dreams">Color Dreams</a> board (<b>mapper 11</b>).
</p><p>This game's PCB (labelled <b>50282</b>) is almost identical to the <a class="external text" href="http://bootgod.dyndns.org:7777/search.php?pcb=UNK-COLORDREAMS-REVB" rel="nofollow">revision B Color Dreams boards</a>, but a 300Ω resistor was added between CPU D0 and the combination of mapper hardware and ROM. This addition means that <i>only</i> the ROM's <i>least significant bit</i> always wins bus conflicts.
</p><p>Nestopia-1.4.0 implements this as <code>EffectiveData = (WrittenData &amp; ROM[address]) | (ROM[address] &amp; 1)</code>
</p><p>FCEUX-2.1.5 works around this by ignoring writes to 0x8000
</p><p>The most succinct description is <code>EffectiveData = (ROM[address] &amp; (WrittenData|1))</code>
</p>
