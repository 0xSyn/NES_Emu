</head><body><h1>DxROM</h1><div class="article">
<p>The generic designation <b>DxROM</b> refers to cartridge boards made by Nintendo that use the seemingly-identical Namco 108, 109, 118 or 119 mappers. Nintendo did not manufacture the Famicom counterparts. The <a href="INES.xhtml" title="INES">iNES</a> format assigns <a href="INES_Mapper_206.xhtml" title="INES Mapper 206">Mapper 206</a> to DxROM.
</p><p>The following DxROM boards are known to exist:
</p>
<table class="tabular">
<tr>
<th> Board </th>
<th> PRG ROM </th>
<th> CHR ROM </th>
<th> Comments
</th></tr>
<tr>
<td>DEROM </td>
<td> 64 KiB </td>
<td> 32,64 KiB ROM </td>
<td> Nintendo's clone of Tengen's 800002 and Namco's 3413 and 3414
</td></tr>
<tr>
<td>DE1ROM </td>
<td> 128 KiB </td>
<td> 64 KiB </td>
<td> Nintendo's clone of Tengen's 800030 and Namco's 3406
</td></tr>
<tr>
<td>DRROM </td>
<td> 128 KiB </td>
<td> 64 KiB </td>
<td> Nintendo's clone of Tengen's 800004, with four-screen mirroring.
</td></tr></table>
<p>Tengen initially tried to get around Nintendo's publication restrictions by manufacturing all parts of the games themselves. They were eventually prohibited from continuing, but Nintendo only re-released a subset of all the games that Tengen brought to the US.
</p><p>Namco published a wide number of differently-numbered Famicom counterparts. Some of them have significantly different behavior and have had their own mappers allocated.
</p>

<p>Otherwise, the Namco 108 family is just a subset of <a href="MMC3.xhtml#Variants" title="MMC3">MMC3</a>
</p>
