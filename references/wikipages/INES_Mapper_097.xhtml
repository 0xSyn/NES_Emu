</head><body><h1>INES Mapper 097</h1><div class="article">
<p><strong class="selflink">iNES Mapper 097</strong> represents boards using Irem's TAM-S1 IC. 
</p>
<pre> Here are Disch's original notes:  
 ========================
 =  Mapper 097          =
 ========================
 
 Example Game:
 --------------------------
 Kaiketsu Yanchamaru
 
 
 Registers:
 --------------------------
 It is believed that this mapper does not suffer from bus conflicts.
 
   $8000-FFFF:  [MM.. PPPP]
     P = PRG Reg  (16k @ $C000)
     M = Mirroring:
        %00 = 1ScA
        %01 = Horz
        %10 = Vert
        %11 = 1ScB
 
 
 PRG Setup:
 --------------------------
 
       $8000   $A000   $C000   $E000  
     +---------------+---------------+
     |     { -1}     |     $8000     |
     +---------------+---------------+
</pre>
<p><a href="INES_Mapper_180.xhtml" title="INES Mapper 180">Mapper 180</a> is basically this mapper without mirroring control. (But the fixed bank is 0, not last)
</p>
