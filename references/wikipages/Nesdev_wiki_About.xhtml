</head><body><h1>Nesdev wiki:About</h1><div class="article">
<p>the nesdev wiki is a site containing information about the nes/famicom that have been accumulated over the years by many talented individuals around the world. Our goal is to cover the basic information about this platform and help make the entry step for new programmers easier.
</p><p><br/>
Our current focus for now is individuals looking to program on this platform. We will try to cover at a later stage the needs of hardware and software editing enthusiasts.
</p>
