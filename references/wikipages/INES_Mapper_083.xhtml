</head><body><h1>INES Mapper 083</h1><div class="article">
<p><strong class="selflink">iNES Mapper 083</strong> seems to have been used for a bunch of games published and pirated by <a class="extiw" href="http://www.wikia.com/wiki/c:bootleggames:Cony_Soft" title="wikia:c:bootleggames:Cony Soft">Cony Soft</a>.
</p><p><a class="external text" href="https://github.com/rdanbrook/nestopia/blob/master/source/core/board/NstBoardCony.cpp" rel="nofollow">Nestopia</a>'s and <a class="external text" href="http://sourceforge.net/p/fceultra/code/HEAD/tree/fceu/trunk/src/boards/yoko.cpp" rel="nofollow">FCEUX</a>'s implementations have the smell of dirty hacks to stuff a bunch of similar-but-not-quite-the-same mapper together. <a class="external text" href="http://problemkaputt.de/everynes.htm#mapper83cony" rel="nofollow">Nocash</a> also has documentation on this mess.
</p><p>No more authoritative documentation currently exists. This is probably a place where submappers should be allocated, but it would be nice to have the cartridges in NesCartDB first.
</p>
