</head><body><h1>Arcade cabinet</h1><div class="article">
<p>Say you want to build an emulator-driven substitute for a PlayChoice and play your NES games in that.
You'll need these parts:
</p>
<ul><li> A PC running an NES emulator modified to support selecting games with the joystick and buying play time with the coin buttons</li>
<li> An arcade cabinet that follows the JAMMA standard, which is a lot easier to find than an authentic PlayChoice or Vs. cabinet</li>
<li> <a class="external text" href="http://www.ultimarc.com/jpac.html" rel="nofollow">J-PAC</a> ($59), a JAMMA adapter that appears as a USB joystick</li>
<li> A video card supporting 240p output, such as the <a class="external text" href="http://www.ultimarc.com/avgainf.html" rel="nofollow">ArcadeVGA</a> (PCIe, $89), or an LCD monitor that mounts in an arcade cabinet</li></ul>
<p>TO DO: how to hook it all up
</p><p>Replacement parts for 8-line slot machines and other arcade machines: <a class="external free" href="http://8liners.com/parts.html" rel="nofollow">http://8liners.com/parts.html</a>
</p>
