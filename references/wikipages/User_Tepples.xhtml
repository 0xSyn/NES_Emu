</head><body><h1>User:Tepples</h1><div class="article">
<p>My name is Damian Yerrick.
I have developed a few NES programs:
</p>
<ul><li> Games
<ul><li> <i><a href="Concentration_Room.xhtml" title="Concentration Room">Concentration Room</a></i>, a card game</li>
<li> <i><a href="Thwaite.xhtml" title="Thwaite">Thwaite</a></i>, a missile interception game that won the NROM division of the 2011 NESdev compo</li>
<li> <i><s>Zap Ruder</s></i>, a <a href="Zapper.xhtml" title="Zapper">Zapper</a> demo and air hockey simulator</li>
<li> <i><a href="RHDE.xhtml" title="RHDE">RHDE: Furniture Fight</a></i>, a comical real-time strategy game</li>
<li> A port of <i><s>robotfindskitten</s></i>, a Zen simulator resembling an Easter egg hunt</li>
<li> <i><a href="Haunted__Halloween__85.xhtml" title="Haunted: Halloween '85">Haunted: Halloween '85</a></i>, a platformer programmed under contract for Retrotainment Games (Cash-In Culture) and Two Coins Entertainment</li></ul></li>
<li> Multicart engines
<ul><li> <a href="Forbidden_Four.xhtml" title="Forbidden Four">Forbidden Four</a>, early MMC1 multicart engine</li>
<li> <a href="Action_53.xhtml" title="Action 53">Action 53</a>, flexible multicart engine for discrete games, for which I designed <a class="mw-redirect" href="Action_53_mapper.xhtml" title="User:Tepples/Multi-discrete mapper">a custom mapper</a></li></ul></li>
<li> Test ROMs
<ul><li> Mapper-specific tests: BNTest (oversize <a href="BNROM.xhtml" title="BNROM">BNROM</a> and <a class="mw-redirect" href="AxROM.xhtml" title="AOROM">AOROM</a>), Test28 (Action 53 mapper), and tests for <a class="mw-redirect" href="Sunsoft_FME_7.xhtml" title="FME-7">FME-7</a> timer and WRAM bank switching</li>
<li> Controller tests: Zap Ruder (Zapper), Vaus Test (<a href="Arkanoid_controller.xhtml" title="Arkanoid controller">Arkanoid controller</a>), Eighty (<a href="Four_Score.xhtml" title="Four Score">Four Score</a>), spadtest (<a href="Standard_controller.xhtml" title="Standard controller">Super NES controller</a> on NES), but not <a href="User_Tepples_Untested_controllers.xhtml" title="User:Tepples/Untested controllers">these</a></li>
<li> Holy Diver Batman, a multi-mapper test that works unchanged on a dozen different mappers</li>
<li> Open bus behavior test</li>
<li> ca65 project templates for NES NROM, NES UNROM/SGROM/SNROM, and Super NES LoROM</li>
<li> <s>240p test suite</s>, which tests the TV or upscaler connected to the video output</li>
<li> But see </li></ul></li>
<li> <s>Pently</s>, an audio engine designed for small ROM footprint without sacrificing power</li></ul>
<p>I'm currently working on a commercial NES project.
After that possibly are &quot;Corral&quot;, &quot;Fizzbuzz&quot;, &quot;Wrecking Ball Boy&quot; and the &quot;Reptile&quot; project.
</p><p>For now see <a class="external text" href="https://pineight.com/" rel="nofollow">my web site</a>, <a class="external text" href="https://twitter.com/PinoBatch" rel="nofollow">my microblog on Twitter (@PinoBatch)</a>, and my user pages on other wikis:
</p>
<ul><li><a class="external text" href="http://en.wikipedia.org/wiki/User%3ADamian_Yerrick" rel="nofollow">wikipedia:user:Damian Yerrick</a></li>
<li><a class="external text" href="http://en.uncyclopedia.co/wiki/User%3ATepples" rel="nofollow">uncyclopedia:user:Tepples</a></li>
<li><a class="external text" href="http://allthetropes.org/wiki/User%3ADamian_Yerrick" rel="nofollow">allthetropes:user:Damian Yerrick</a></li></ul>
<p><b>I am an administrator.</b> If you have problems requiring sysop attention, I typically get at least an hour a day on a machine with administrative access.
</p>
