</head><body><h1>File:NES PPU background plan form.png</h1><div class="article">
<p>A background planning sheet inspired by the ones Nintendo's artists used while working on screen layouts for <i>The Legend of Zelda</i><a class="external autonumber" href="http://forums.nesdev.com/viewtopic.php?p=55733#p55733" rel="nofollow">[1]</a> and <i>Super Mario Bros.</i><a class="external autonumber" href="http://forums.nesdev.com/viewtopic.php?t=5991" rel="nofollow">[2]</a>
</p><p>Includes title block, nametable, attribute table, palette, and pattern table.
Sized to fit on one US Letter or A4 page at 150 dpi.
Grid units are 24x21 pixels. This isn't square on purpose; instead, it matches <a href="Overscan.xhtml" title="Overscan">the 8:7 pixel aspect ratio of the NTSC NES</a>.
</p>
