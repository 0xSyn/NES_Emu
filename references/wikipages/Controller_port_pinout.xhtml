</head><body><h1>Controller port pinout</h1><div class="article">
<p>The NES controller pinout:
</p>
<pre>        .-
 GND -- |O\
 CLK &lt;- |OO\ -- +5V
 OUT &lt;- |OO| &lt;- D3
  D0 -&gt; |OO| &lt;- D4
        '--'
</pre>
<p>(Directions are relative to the jack on the front of the NES)
</p><p>The <a class="extiw" href="http://en.wikipedia.org/wiki/FC_Twin" title="wikipedia:FC Twin">FC Twin</a> NES/SNES combo clone uses Super NES controllers, whose pinout is as follows: (source: <a class="external text" href="http://wiki.superfamicom.org/snes/show/Ports+%26+Pinouts" rel="nofollow">superfamicom.org</a>)
</p>
<pre> 1 [oooo|ooo) 7  1:+5V  2:Clk  3:Out  4:D0  5:D1  6: I/O  7:Gnd
</pre>
<p>An adapter to use Super NES controllers on an NES (or NES controllers on an FC Twin) could be constructed as follows (leaving D3 and D4 unconnected):
</p>
<pre>        .-
 GND -- |<b>7</b>\
 CLK &lt;- |<b>21</b>\ -- +5V
 OUT &lt;- |<b>3</b>o| -- (D3)
  D0 -&gt; |<b>4</b>o| -- (D4)
        '--'
</pre>
<ol><li> Buy two controller extension cables, one for NES and one for Super NES, and cut them apart. Strip the cut ends to reveal a small amount of bare wire.</li>
<li> Using <a class="external text" href="http://www.instructables.com/id/Master-a-perfect-inline-wire-splice-everytime/?ALLSTEPS" rel="nofollow">inline splice technique</a>, wrap each wire from one cable with the corresponding wire from the other cable.</li>
<li> With solder and a soldering iron, glue each wrapped pair together.</li>
<li> With electrical tape, wrap each joint to insulate it from the other wires.</li>
<li> Apply heat shrink around the whole assembly.</li></ol>
