<p>In theory, it would be possible to implement the bank select register with a <a href="74377.xhtml" title="74377">74HC377</a> octal D latch, allowing up to {{{1}}}, but due to mask <a href="ROM.xhtml" title="ROM">ROM</a> cost in the NES era, no non-pirate NES cart used this much memory.
<a href="Template_Octal_D_doc.xhtml" title="Template:Octal D/doc">About this template</a>:
</p><p>A lot of pages about <a class="mw-redirect" href="74161.xhtml" title="74HC161">74HC161</a>-based discrete logic mappers have similar wording.
</p><p>Examples:
</p>
<pre>
{{octal D|2 megabytes of PRG ROM}}

{{octal D|
512 KB of PRG ROM and 128 KB of PRG ROM|
whynot=but licensed games used an ASIC mapper instead for smaller banks}}
</pre>
