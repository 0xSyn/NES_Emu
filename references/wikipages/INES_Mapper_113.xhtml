<p><strong class="selflink">iNES Mapper 113</strong> is used to designate a multicart made for a bunch of <a href="NINA_003_006.xhtml" title="NINA-003-006">NINA-03/06</a> games. The board name of these larger multicarts is unknown, as none are in NesCartDB.
</p><p>Example Games:
</p>
<ul><li> <i>HES 6-in-1</i></li>
<li> <i>Mind Blower Pak</i></li>
<li> <i>Total Funpak</i></li></ul>

<h2><span class="mw-headline" id="Banks">Banks</span></h2>
<ul><li> CPU $8000-$FFFF: 32 KB switchable PRG ROM bank (max 256 KB)</li>
<li> PPU $0000-$1FFF: 8 KB switchable CHR ROM bank (max 128 KB)</li></ul>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<h3><span class="mw-headline" id="Control_Register">Control Register</span></h3>
<p>This register is located at addresses:
</p>
<pre>F        bit      0
---- ---- ---- ----
010x xxx1 xxxx xxxx
</pre>
<p>That is, $4100-$41FF, $4300-$43FF, $45xx, $47xx, ..., $5Dxx, and $5Fxx.
</p>
<pre>7  bit  0
---- ----
MCPP PCCC
|||| ||||
|+||-|+++-- Select 8 KB CHR ROM bank for PPU $0000-$1FFF
| ++-+----- Select 32 KB PRG ROM bank for CPU $8000-$FFFF
+---------- Mirroring control (0 = Horizontal, 1 = Vertical)
</pre>
<p>Note the high bit of the CHR select is shifted away from the others.
</p>
<h2><span class="mw-headline" id="Variants">Variants</span></h2>
<p>This mapper extends the <a href="NINA_003_006.xhtml" title="NINA-003-006">NINA-03/06</a> with an extra 4 bits of control register. The low 4 bits written behave the same, but the high 4 bits add <a href="Mirroring.xhtml" title="Mirroring">mirroring</a> control, 1 extra bit of CHR select, and 2 extra bits of PRG select.
</p>
