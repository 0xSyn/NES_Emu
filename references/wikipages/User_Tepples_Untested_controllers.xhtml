</head><body><h1>User:Tepples/Untested controllers</h1><div class="article">
<p><a href="User_Tepples.xhtml" title="User:Tepples">Damian Yerrick</a> has made demos for the <a href="Standard_controller.xhtml" title="Standard controller">standard controller</a> through <a href="Four_Score.xhtml" title="Four Score">Four Score</a>, the <a href="Zapper.xhtml" title="Zapper">Zapper</a>, the Super NES <a href="Mouse.xhtml" title="Mouse">Mouse</a>, and the <a href="Arkanoid_controller.xhtml" title="Arkanoid controller">Arkanoid controller</a>.
He's interested in making demos using the following <a href="Input_devices.xhtml" title="Input devices">controllers</a> but lacks necessary hardware to test them.
Owning this hardware would allow documenting additional details of their operation here on the wiki, such as the ~8 ms ADC delay of an Arkanoid controller.
</p>

<h2><span class="mw-headline" id="Pending">Pending</span></h2>
<p>These controllers have been acquired but not yet implemented
</p>
<ul><li> <a href="Power_Pad.xhtml" title="Power Pad">Power Pad</a> (<a class="external text" href="http://problemkaputt.de/everynes.htm#controllersmats" rel="nofollow">Everynes</a>)</li></ul>
<h2><span class="mw-headline" id="NES_controllers">NES controllers</span></h2>
<p>He'd need one of these plus documentation (from here, Martin &quot;nocash&quot; Korth's <a class="external text" href="http://problemkaputt.de/everynes.htm" rel="nofollow">Everynes</a>, or emulator source) to get started.
</p>
<ul><li> <s>Miracle Piano</s> (<a class="external text" href="http://problemkaputt.de/everynes.htm#controllerspianokeyboards" rel="nofollow">Everynes</a>)</li>
<li> <s>Power Glove</s> (<a class="external text" href="http://problemkaputt.de/everynes.htm#controllerspowerglove" rel="nofollow">Everynes</a>)</li>
<li> <s>U-Force</s> (<a class="external text" href="http://problemkaputt.de/everynes.htm#controllersuforce" rel="nofollow">Everynes</a>)</li></ul>
<h2><span class="mw-headline" id="Vs._System">Vs. System</span></h2>
<ul><li> A Zapper modified to work with <i>Vs. Duck Hunt</i>, to allow conversion to <i><s>Vs. ZapPing</s></i></li></ul>
<h2><span class="mw-headline" id="Controllers_made_only_for_Famicom">Controllers made only for Famicom</span></h2>
<p>All these appear to be documented to some extent in Everynes. But he'd need one of these plus a Famicom and either an EverDrive N8 or a &quot;TNIOJ&quot; adapter to use a 72-pin PowerPak.
</p>
<ul><li> <a href="Arkanoid_controller.xhtml" title="Arkanoid controller">Arkanoid controller</a> (Famicom version) (<a class="external text" href="http://problemkaputt.de/everynes.htm#controllerspaddles" rel="nofollow">Everynes</a>)</li>
<li> Arkanoid 2 controller (<a class="external text" href="http://problemkaputt.de/everynes.htm#controllerspaddles" rel="nofollow">Everynes</a>)</li>
<li> Coconuts Pachinko controller with throttle (<a class="external text" href="http://problemkaputt.de/everynes.htm#controllerspachinko" rel="nofollow">Everynes</a>)</li>
<li> <a href="Standard_controller.xhtml" title="Standard controller">Controllers for players 3 and 4</a></li>
<li> Doremikko keyboard (<a class="external text" href="http://problemkaputt.de/everynes.htm#controllerspianokeyboards" rel="nofollow">Everynes</a>)</li>
<li> <a href="Family_BASIC_Keyboard.xhtml" title="Family BASIC Keyboard">Family BASIC Keyboard</a> (<a class="external text" href="http://problemkaputt.de/everynes.htm#controllerstypewriterkeyboards" rel="nofollow">Everynes</a>)</li>
<li> Family Trainer (Famicom version of Power Pad) (<a class="external text" href="http://problemkaputt.de/everynes.htm#controllersmats" rel="nofollow">Everynes</a>)</li>
<li> Hori Track (<a class="external text" href="http://problemkaputt.de/everynes.htm#controllerstrackballandmouse" rel="nofollow">Everynes</a>)</li>
<li> Jissen Mahjong controller (<a class="external text" href="http://problemkaputt.de/everynes.htm#controllerskeypads" rel="nofollow">Everynes</a>)</li>
<li> Microphone in controller 2 (<a class="external text" href="http://problemkaputt.de/everynes.htm#controllersmicrophones" rel="nofollow">Everynes</a>)</li>
<li> <a href="Oeka_Kids_tablet.xhtml" title="Oeka Kids tablet">Oeka Kids tablet</a> (<a class="external text" href="http://problemkaputt.de/everynes.htm#controllerstablets" rel="nofollow">Everynes</a>)</li>
