</head><body><h1>UNIF/FARID UNROM 8-IN-1</h1><div class="article">
<p>UNIF MAPR <b>FARID_UNROM_8-IN-1</b> (note underscores) describes a multicart designed by Farid in 2013. It contains eight 128 KiB UNROM games.
</p><p>It adds a shadowed &quot;outer bank&quot; register on top of the normal UNROM banking register:
</p><p>Note: bus conflicts are present!
</p>
<pre>$8000-$FFFF: [KOOO .III]
              ||||  |||
              ||||  +++-- Normal UNROM bank register; now inner bank
              |+++------- Outer bank
              +---------- 0 then 1: Latch value written to outer bank and prevent any subsequent writes to outer bank
</pre>
<p>On both warm and cold boot, the outer bank register is cleared (and the ability to latch a new outer bank is re-enabled).
</p><p>Like normal UNROM, the <i>III</i> bits ignore the status of K. 
</p><p>See also:
</p>
