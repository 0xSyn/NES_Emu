<h2><span class="mw-headline" id="Mirroring">Mirroring</span></h2>
<p>If this is just the VRC1, does it still have controllable mirroring, or does it use 4-screen VRAM like most (all?) VS games do? --<a href="User_Quietust.xhtml" title="User:Quietust">Quietust</a> 11:13, 14 October 2012 (MDT)
</p>
<dl><dd>Whether they do or not, there's a separate bit for 4-screen VRAM in the iNES header. --<a href="User_Tepples.xhtml" title="User:Tepples">Tepples</a> 11:39, 14 October 2012 (MDT)</dd></dl>
