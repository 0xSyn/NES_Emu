<p>As for the 2mb PRG, I'm not sure if the cart actually supports that much ROM, but the PRG registers apparently are 8 bits, and 8kb * $100 = 2048kb = 2mb. --<a href="User_Drag.xhtml" title="User:Drag">Drag</a> 03:05, 9 November 2011 (UTC)
</p>
<h2><span class="mw-headline" id="IRQ_related_-_Hard_Drivin.27">IRQ related - Hard Drivin'</span></h2>
<p>Suggested changes for the Mapper64 IRQ. It makes Hard Drivin' to work fine. No other games are affected with this change.
Every cycle on 6502 is either a read or a write cycle. So, you update the IRQ counter in the next CPU cycle:
</p>
<ul><li> <b>IF</b> $C001 was written to after previous clock
<ul><li> reload IRQ counter with IRQ Reload value <b>PLUS ONE</b></li></ul></li>
<li> <b>ELSE IF</b> IRQ counter is 0
<ul><li> reload IRQ counter with IRQ Reload value</li></ul></li></ul>
<p>When the IRQ is clocked by the mapper (in scanline or cycle mode):
</p>
<ul><li><ul><li> Decrement IRQ counter by 1</li>
<li> <b>IF</b> IRQ counter is now 0 <b>AND</b> IRQs are enabled
<ul><li> wait one M2 cycle, then trigger IRQ</li></ul></li></ul></li></ul>
<p>Hard Drivin' works. --<a href="User_Zepper.xhtml" title="User:Zepper">Zepper</a> (<s>talk</s>) 17:57, 14 January 2014 (MST)
</p>
