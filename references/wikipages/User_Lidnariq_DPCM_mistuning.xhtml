</head><body><h1>User:Lidnariq/DPCM mistuning</h1><div class="article">
<p>How to read the tables:
</p><p>Pick the table for your system. Find the rate (written to $4010) on the top or side. Numbers inside are measured in cents of detuning relative to the other rate. Red and blue indicate rates that will sound noticeably flat or sharp, using a <a class="extiw" href="http://en.wikipedia.org/wiki/Just-noticeable_difference" title="wikipedia:Just-noticeable difference">Just-noticeable difference</a> of 6 cents. Numbers in green specify the number of other rates that are in tune with the one selected.

<p>All of these are within 6 cents of an exact number of semitones relative to period 48.
</p><p>Better would be to have the user specify the actual divider, for numbers from 2 to 512. Numbers less than 50 may have a reason to be missing from the current table, so maybe some workaround (prohibition or offset) would be warranted. the IRQ and Loop flags would have to be moved for this behavior, though.
</p>
