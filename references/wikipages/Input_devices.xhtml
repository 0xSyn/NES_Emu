</head><body><h1>Input devices</h1><div class="article">
<p>The NES has two <a href="Controller_port_pinout.xhtml" title="Controller port pinout">general-purpose controller ports</a> on the front of the console, as well as a (rarely used) <a href="NES_expansion_port_pinout.xhtml" title="NES expansion port pinout">48-pin expansion port</a> underneath.
</p><p>The Famicom's standard controllers are hardwired to the front of the unit, and a special <a href="Famicom_expansion_port_pinout.xhtml" title="Famicom expansion port pinout">15-pin expansion port</a> is commonly used for third-party controllers. The AV Famicom, however, features detachable controllers using the same ports as the NES.
</p><p>The NES and Famicom have a set of I/O ports used for controllers and other peripherals, consisting of the following:
</p>
<ul><li> One output port, 3 bits wide, accessible by writing the bottom 3 bits of $4016.
<ul><li> The values latched by $4016/write appear on the <a href="CPU_pin_out_and_signal_description.xhtml" title="CPU pin out and signal description">OUT0-OUT2</a> output pins of the 2A03/07, where OUT0 is routed to the controller ports and OUT0-OUT2 to the expansion port on the NES.</li></ul></li>
<li> Two input ports, each 5 bits wide, accessible by reading the bottom 5 bits of $4016 and $4017. Reading $4016 and $4017 activates the <a href="CPU_pin_out_and_signal_description.xhtml" title="CPU pin out and signal description">/OE1 and /OE2</a> signals, respectively, which are routed to the controller ports and the expansion port.
<ul><li> On the NES, only D0, D3, and D4 are connected to both controller ports, while all of D0-D4 are connected to the expansion port. </li>
<li> On the original Famicom, the two ports differ: $4016 D0 and D2 and $4017 D0 are permanently connected to both controllers, while $4016 D1 and all of $4017's D0-D4 are connected to the expansion port.</li>
<li> On the AV Famicom, only D0 is connected to the controller ports. The expansion port is unchanged.</li></ul></li></ul>
