</head><body><h1>INES Mapper 082</h1><div class="article">
<p><strong class="selflink">iNES Mapper 082</strong> represents boards using Taito's X1-017 mapper IC, which provides something a little more sophisticated than <a href="MMC6.xhtml" title="MMC6">MMC6</a>. It loses the indirect addressing, adds a 3rd 8 KiB ROM slice, and has 5 KiB of battery-backed RAM.
</p><p>The cartridge connector's /IRQ line <i>is</i> connected to the mapper IC, but it is not known how to trigger one.
</p>

<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li> PRG ROM size: 256 KiB (maybe 512 KiB?)</li>
<li> PRG ROM bank size: 8 KiB</li>
<li> PRG RAM: Yes, internal, battery backed.</li>
<li> CHR capacity: 256 KiB ROM</li>
<li> CHR bank size: 1 KiB and 2 KiB</li>
<li> Nametable <a href="Mirroring.xhtml" title="Mirroring">mirroring</a>: Controlled by mapper</li>
<li> Subject to <a href="Bus_conflict.xhtml" title="Bus conflict">bus conflicts</a>: no </li></ul>
<h2><span class="mw-headline" id="Banks">Banks</span></h2>
<ul><li> CPU $6000-$73FF: 5 KiB PRG RAM divided into 3 protection regions</li>
<li> CPU $7EF0-$7EFF: Mapper registers</li>
<li> CPU $8000-$9FFF: 8 KB switchable PRG ROM bank</li>
<li> CPU $A000-$BFFF: 8 KB switchable PRG ROM bank</li>
<li> CPU $C000-$DFFF: 8 KB switchable PRG ROM bank</li>
<li> CPU $E000-$FFFF: 8 KB PRG ROM bank, fixed to the last bank</li>
<li> PPU $0000-$07FF (or $1000-$17FF): 2 KB switchable CHR bank</li>
<li> PPU $0800-$0FFF (or $1800-$1FFF): 2 KB switchable CHR bank</li>
<li> PPU $1000-$13FF (or $0000-$03FF): 1 KB switchable CHR bank</li>
<li> PPU $1400-$17FF (or $0400-$07FF): 1 KB switchable CHR bank</li>
<li> PPU $1800-$1BFF (or $0800-$0BFF): 1 KB switchable CHR bank</li>
<li> PPU $1C00-$1FFF (or $0C00-$0FFF): 1 KB switchable CHR bank</li></ul>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<h3><span class="mw-headline" id="CHR_Select_0_.28.247EF0.29">CHR Select 0 ($7EF0)</span></h3>
<pre>7  bit  0
CCCC CCC.
|||| |||
++++-+++-- Select 2 KiB CHR ROM at PPU $0000 or $1000
</pre>
<h3><span class="mw-headline" id="CHR_Select_1_.28.247EF1.29">CHR Select 1 ($7EF1)</span></h3>
<pre>7  bit  0
CCCC CCC.
|||| |||
++++-+++-- Select 2 KiB CHR ROM at PPU $0800 or $1800
</pre>
<h3><span class="mw-headline" id="CHR_Select_2_.28.247EF2.29">CHR Select 2 ($7EF2)</span></h3>
<pre>7  bit  0
CCCC CCCC
|||| ||||
++++-++++- Select 1 KiB CHR ROM at PPU $1000 or $0000
</pre>
<h3><span class="mw-headline" id="CHR_Select_3_.28.247EF3.29">CHR Select 3 ($7EF3)</span></h3>
<pre>7  bit  0
CCCC CCCC
|||| ||||
++++-++++- Select 1 KiB CHR ROM at PPU $1400 or $0400
</pre>
<h3><span class="mw-headline" id="CHR_Select_4_.28.247EF4.29">CHR Select 4 ($7EF4)</span></h3>
<pre>7  bit  0
CCCC CCCC
|||| ||||
++++-++++- Select 1 KiB CHR ROM at PPU $1800 or $0800
</pre>
<h3><span class="mw-headline" id="CHR_Select_5_.28.247EF5.29">CHR Select 5 ($7EF5)</span></h3>
<pre>7  bit  0
CCCC CCCC
|||| ||||
++++-++++- Select 1 KiB CHR ROM at PPU $1C00 or $0C00
</pre>
<h3><span class="mw-headline" id="CHR_Mode_.2F_Mirroring_Control_.28.247EF6.29">CHR Mode / Mirroring Control ($7EF6)</span></h3>
<pre>7  bit  0
.... ..CM
       ||
       |+- Mirroring (0:Horizontal, 1:Vertical)
       +-- CHR A12 inversion (0: two 2 KB banks at $0000-$0FFF,
                                 four 1 KB banks at $1000-$1FFF;
                              1: two 2 KB banks at $1000-$1FFF,
                                 four 1 KB banks at $0000-$0FFF)
</pre>
<h3><span class="mw-headline" id="PRG_RAM_enable_0_.28.247EF7.29">PRG RAM enable 0 ($7EF7)</span></h3>
<pre>7  bit  0
XXXX XXXX
|||| ||||
++++-++++- Write $CA to enable RAM from $6000 to $67FF, write anything else to disable
</pre>
<h3><span class="mw-headline" id="PRG_RAM_enable_1_.28.247EF8.29">PRG RAM enable 1 ($7EF8)</span></h3>
<pre>7  bit  0
XXXX XXXX
|||| ||||
++++-++++- Write $69 to enable RAM from $6800 to $6FFF, write anything else to disable
</pre>
<h3><span class="mw-headline" id="PRG_RAM_enable_2_.28.247EF9.29">PRG RAM enable 2 ($7EF9)</span></h3>
<pre>7  bit  0
XXXX XXXX
|||| ||||
++++-++++- Write $84 to enable RAM from $7000 to $73FF, write anything else to disable
</pre>
<h3><span class="mw-headline" id="PRG_Select_0_.28.247EFA.29">PRG Select 0 ($7EFA)</span></h3>
<pre>7  bit  0
PPPP PP..
|||| ||
++++-++--- Select 8 KiB PRG ROM at $8000
</pre>
<p>Note:  remember that the low 2 bits are not used (right-shift written values by 2)
</p>
<h3><span class="mw-headline" id="PRG_Select_1_.28.247EFB.29">PRG Select 1 ($7EFB)</span></h3>
<pre>7  bit  0
PPPP PP..
|||| ||
++++-++--- Select 8 KiB PRG ROM at $A000
</pre>
<h3><span class="mw-headline" id="PRG_Select_2_.28.247EFC.29">PRG Select 2 ($7EFC)</span></h3>
<pre>7  bit  0
PPPP PP..
|||| ||
++++-++--- Select 8 KiB PRG ROM at $C000
</pre>
