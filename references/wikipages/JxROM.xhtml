</head><body><h1>JxROM</h1><div class="article">
<p>The generic designation <b>JxROM</b> refers to cartridge boards made by Nintendo of Europe that use the <a href="Sunsoft_FME_7.xhtml" title="Sunsoft FME-7">Sunsoft FME-7</a> mapper IC.
These boards are the European counterpart to boards manufactured by Sunsoft that used the FME-7, including several Famicom boards and the North American <b>NES-BTR</b>.
The <a href="INES.xhtml" title="INES">iNES</a> format assigns <a class="mw-redirect" href="Sunsoft_FME_7.xhtml" title="INES Mapper 069">Mapper 69</a> to JxROM.
</p><p>Nintendo manufactured these JxROM boards for the European market:
