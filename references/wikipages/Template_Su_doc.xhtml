<h2><span class="mw-headline" id="Purpose">Purpose</span></h2>
<p>Template for creating two smaller lines of text on one actual line, this can be used for <s>scientific notations of uncertainty</s> and <s>physics</s> symbols, such as <s>nuclides</s> and <s>particles</s>.
</p><p>It was named after the <b>&lt;sup&gt;</b> and <b>&lt;sub&gt;</b> HTML tags, which share the first two letters of their name with this template. This template uses the third letter of the name of these tags, <b>p</b> and <b>b</b>, as the name of the argument that drives the output of the top and bottom line, respectively.
</p>
<div class="floatleft"><s>File:Nuvola apps important.svg</s></div> <b>Editors beware</b>: <i>these templates use all kinds of hacky tricks to make the output render correctly in a wide variety of browsers. If you plan to make changes to this template, please make sure you verify that this template renders correctly after those changes in all major browsers. This list includes the latest version(s) of Chrome, FireFox, MSIE, Opera and Safari as well as any version of those browsers that is still in common use, such as MSIE 6.0 and 7.0!</i>
<h2><span class="mw-headline" id="Arguments">Arguments</span></h2>
<table>
<tr>
<td><b>p</b> </td>
<td> The contents of the top line.
</td></tr>
<tr>
<td><b>b</b> </td>
<td> The contents of the bottom line.
</td></tr>
<tr>
<td><b>a</b> </td>
<td> The alignment of both lines (<b>r</b> for right, <b>c</b> for center aligned, default is left aligned)
</td></tr>
<tr>
<td><b>w</b> </td>
<td> The size of the characters (<b>f</b> for fixed width (monospace), default is whatever the current font is)
</td></tr></table>
<h2><span class="mw-headline" id="Examples">Examples</span></h2>
<p><b>Simple example</b>: <code>X{{su|p=a}}X{{su|b=b}}X{{su|p=a|b=b}}X</code>
</p>
<dl><dd>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:0.8em; line-height:1.2em; font-size:85%; text-align:left;">a<br/></span>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;"><br/>b</span>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;">a<br/>b</span>X</dd></dl>
<p><b>Left aligned (default)</b>: <code>X{{su|p=aaaaa|b=b}}X{{su|p=a|b=bbbbb}}X</code>
</p>
<dl><dd>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;">aaaaa<br/>b</span>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;">a<br/>bbbbb</span>X</dd></dl>
<p><b>Right aligned:</b> <code>X{{su|a=r|p=aaaaa|b=b}}X{{su|a=r|p=a|b=bbbbb}}X</code>
</p>
<dl><dd>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:right;">aaaaa<br/>b</span>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:right;">a<br/>bbbbb</span>X</dd></dl>
<p><b>Center aligned:</b> <code>X{{su|a=c|p=aaaaa|b=b}}X{{su|a=c|p=a|b=bbbbb}}X</code>
</p>
<dl><dd>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:center;">aaaaa<br/>b</span>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:center;">a<br/>bbbbb</span>X</dd></dl>
<p><b>Smaller font</b>: <code>&lt;small&gt;X{{su|p=a}}X{{su|b=b}}X{{su|p=a|b=b}}X&lt;/small&gt;</code>
</p>
<dl><dd><small>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:0.8em; line-height:1.2em; font-size:85%; text-align:left;">a<br/></span>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;"><br/>b</span>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;">a<br/>b</span>X</small></dd></dl>
<p><b>Larger font</b>: <code>&lt;big&gt;X{{su|p=a}}X{{su|b=b}}X{{su|p=a|b=b}}X&lt;/big&gt;</code>
</p>
<dl><dd><big>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:0.8em; line-height:1.2em; font-size:85%; text-align:left;">a<br/></span>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;"><br/>b</span>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;">a<br/>b</span>X</big></dd></dl>
<p><b>Fixed width</b>: 
<code>X{{su|p=...|b=www}}X{{su|w=f|p=...|b=www}}X</code>
</p>
<dl><dd>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;">...<br/>www</span>X<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-family:monospace,courier; font-size:f; text-align:left;">...<br/>www</span>X</dd></dl>
<h2><span class="mw-headline" id="Line_breaks">Line breaks</span></h2>
<p>Unlike &lt;sup&gt; and &lt;sub&gt; tags, this template does not prevent line breaks between the two small lines and the preceding text. Thus, if this template is used to supply a subscript and superscript over a base symbol, the whole structure has to be enclosed in a <tt>{{<s>nowrap</s>}}</tt>, or this template should be invoked through another template that takes care of the wrapping in an appropriate way.
</p><p><b>Example</b>: <code>{{nowrap|X{{su|p=a|b=b}}}}</code> → <s>Template:Nowrap</s>
</p>
