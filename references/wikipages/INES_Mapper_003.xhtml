<p><b>iNES Mapper 003</b> is used to designate the <a href="CNROM.xhtml" title="CNROM">CNROM</a> board, and similar boards used by Bandai, Panesian, Sachen and others, generalized to support up to 256 banks (2048 KiB) of CHR ROM.
</p><p>The <a href="NROM_368.xhtml" title="NROM-368">CNROM-368</a> extension was proposed, allowing 46 KiB PRG ROM.
</p><p>Example games:
</p>
<ul><li> <i>Solomon's Key</i></li>
<li> <i>Arkanoid</i></li>
<li> <i>Arkista's Ring</i></li>
<li> <i>Bump 'n' Jump</i></li>
<li> <i>Cybernoid</i></li></ul>

<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li> PRG ROM size: 16 KiB or 32 KiB</li>
<li> PRG ROM bank size: Not bankswitched</li>
<li> PRG RAM: None</li>
<li> CHR capacity: Up to 2048 KiB ROM</li>
<li> CHR bank size: 8 KiB</li>
<li> Nametable <a href="Mirroring.xhtml" title="Mirroring">mirroring</a>: Fixed vertical or horizontal mirroring</li>
<li> Subject to <a href="Bus_conflict.xhtml" title="Bus conflict">bus conflicts</a>: Yes (CNROM), but not all compatible boards have bus conflicts.</li></ul>
<h2><span class="mw-headline" id="Banks">Banks</span></h2>
<ul><li> PPU $0000-$1FFF: 8 KB switchable CHR ROM bank</li></ul>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<h3><span class="mw-headline" id="Bank_select_.28.248000-.24FFFF.29">Bank select ($8000-$FFFF)</span></h3>
<pre>7  bit  0
---- ----
cccc ccCC
|||| ||||
++++-++++- Select 8 KB CHR ROM bank for PPU $0000-$1FFF
</pre>
<p>CNROM only implements the lowest 2 bits, capping it at 32 KiB CHR. Other boards may implement 4 or more bits for larger CHR.
</p>
<h2><span class="mw-headline" id="Notes">Notes</span></h2>
<p>The game <i>Cybernoid</i> seems to behave very strangely. It uses unprepared system RAM, and it is as if it
actually relies on bus conflicts (AND written value with value read from address)! Supposedly this bug 
manifests by CHR corruptions when the music changes.
</p><p>The game <i>Colorful Dragon (Unl) (Sachen)</i> relies on having no bus conflicts; it will bank the wrong CHR if bus conflicts are emulated.
</p><p>The <a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=3953" rel="nofollow">Japanese version of <i>Dance Aerobics</i></a> adds a <a class="external text" href="http://forums.nesdev.com/viewtopic.php?p=102300#p102300" rel="nofollow">sound playback IC</a> to CNROM. It adds a <a class="external text" href="http://forums.nesdev.com/viewtopic.php?t=9449" rel="nofollow">register mapped from $6000-$7FFF</a> that can play one of eight voice recordings. However, the specifics of the compression are not yet known, and there is no standardized way to bundle audio data with <a href="INES.xhtml" title="INES">iNES</a> images.
</p>
