</head><body><h1>Famicom expansion port pinout</h1><div class="article">
<h2><span class="mw-headline" id="Pinout_of_15-pin_Famicom_expansion_port">Pinout of 15-pin Famicom expansion port</span></h2>
<p>( Female DA-15 on peripheral )
</p>
<pre>             /\
            |   \
        GND | 01  \
            |   09 | /OE for joypad 2
      SOUND | 02   |
            |   10 | Out 2 ($4016.2)
        IRQ | 03   |
            |   11 | Out 1 ($4016.1)
Joypad 2 D4 | 04   |
            |   12 | Out 0 ($4016.0, Strobe)
Joypad 2 D3 | 05   |
            |   13 | Joypad 1 D1
Joypad 2 D2 | 06   |
            |   14 | /OE for Joypad 1
Joypad 2 D1 | 07   |
            |   15 | +5V
Joypad 2 D0 | 08  /
            |   /
             \/
</pre>
<h3><span class="mw-headline" id="Signal_descriptions">Signal descriptions</span></h3>
<dl><dt>Digital inputs to the Famicom</dt>
<dd>Joypad 1 D1, Joypad 2 D1…D4</dd>
<dt>Digital outputs from the Famicom</dt>
<dd>Out 0, 1, 2; /OE for both joypads</dd>
<dt>Open-collector bidirectional</dt>
<dd> IRQ</dd>
<dt>Analog outputs</dt>
<dd> SOUND (before expansion audio is mixed in)</dd>
<dt>Depends on context</dt>
<dd> Joypad 2 D0 (In the original famicom, permanently connected to player 2 controller, so an output. On the AV famicom, the player 2 controller could be removed, and allow for this to be an input)</dd></dl>
