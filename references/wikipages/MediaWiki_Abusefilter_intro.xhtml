</head><body><h1>MediaWiki:Abusefilter-intro</h1><div class="article">
<p>Welcome to the ABUSE filter management interface. The <a href="Nesdev_wiki_ABUSE_filter.xhtml" title="Nesdev wiki:ABUSE filter">ABUSE filter</a> is an automated software mechanism of applying automatic heuristics to all <b>a</b>ctions <b>b</b>y <b>u</b>sers, <b>s</b>uch as <b>e</b>dits (hence the name). This interface shows a list of defined filters, and allows site administrators to modify them. To propose new filters or report false positives (constructive edits identified as unconstructive), see <a href="Nesdev_wiki_talk_ABUSE_filter.xhtml" title="Nesdev wiki talk:ABUSE filter">Nesdev wiki talk:ABUSE filter</a>.
</p>
