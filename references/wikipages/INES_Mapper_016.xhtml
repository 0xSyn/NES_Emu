</head><body><h1>INES Mapper 016</h1><div class="article">
<p><strong class="selflink">iNES Mapper 016</strong> represents three different <a href="Bandai_FCG_board.xhtml" title="Bandai FCG board">Bandai FCG boards</a>:
</p>
<ul><li> Games containing the FCG-1 or FCG-2, mapping control registers from $6000-$7FFF, and no save memory of any sort</li>
<li> Games containing the LZ93D50, mapping control registers from $8000-$FFFF
<ul><li> either with no save memory of any sort</li>
<li> or with a 24C02 256 byte I²C EEPROM</li></ul></li></ul>
<p>It is tentatively suggested that in <a href="NES_2_0.xhtml" title="NES 2.0">NES 2.0</a>, <a href="INES_Mapper_159.xhtml" title="INES Mapper 159">iNES Mapper 159</a> be used to describe all boards using the LZ93D50 (differentiating using the RAM size byte), while <strong class="selflink">iNES Mapper 016</strong> remains for only the FCG-1 and FCG-2.
</p>
