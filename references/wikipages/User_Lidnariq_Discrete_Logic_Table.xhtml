</head><body><h1>User:Lidnariq/Discrete Logic Table</h1><div class="article">

<p><br/>
† 4F+4 or 4+4F CHR-RAM banking, not 8 CHR-ROM banking<br/>
¹ has mapper-controlled single-screen mirroring<br/>
ʰ has mapper-controlled H/V mirroring<br/>
* Emulators commonly implement mapper 93 as a plain UNROM variant, not supporting CHR banking. But the hardware does support it.
</p><p>Non-standard CHR banking:
</p>
<ul><li> <a href="NINA_001.xhtml" title="NINA-001">NINA-001</a> has 1 bit for 32 PRG and 8 bits for 4+4 CHR banking</li>
<li> <a href="INES_Mapper_077.xhtml" title="INES Mapper 077">77</a> has 4 bits for 2+6RAM CHR banking (plus 4 bits for 32 PRG banking)</li>
<li> <a href="INES_Mapper_060.xhtml" title="INES Mapper 060">60</a>, <a href="INES_Mapper_107.xhtml" title="INES Mapper 107">107</a>, and <a href="INES_Mapper_201.xhtml" title="INES Mapper 201">201</a> use the same bits to control both PRG and CHR banks</li>
<li> <a href="INES_Mapper_184.xhtml" title="INES Mapper 184">184</a> has 5 bits for 4+4 CHR banking</li></ul>
<p>Exceptions:
</p>
<ul><li> <a href="INES_Mapper_040.xhtml" title="INES Mapper 040">40</a> and <a href="INES_Mapper_050.xhtml" title="INES Mapper 050">50</a> have 24F+8+8F banking.</li></ul>
