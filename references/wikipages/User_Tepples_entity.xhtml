</head><body><h1>User:Tepples/entity</h1><div class="article">
<p>Look at the source to see what's going on. It's perfectly valid 6502 code, but because a constant is being bitwise ANDed at compile time with the constant <code>amp</code> (which here represents the &quot;amplitude&quot; field of APU <a href="APU_Pulse.xhtml" title="APU Pulse">$4000, $4004</a>, and <a href="APU_Noise.xhtml" title="APU Noise">$400C</a>) and followed by a comment, the MediaWiki parser is confusing it with an <a class="extiw" href="http://en.wikipedia.org/wiki/character_entity_reference" title="wikipedia:character entity reference">character entity reference</a>.
</p><p>Space indented:
</p>
<pre>duty    = $C0
envtype = $30
amp     = $0F
lda #$B7&amp;mask off upper nibble
</pre>
<p><code>&lt;pre&gt;</code> element:
</p>
<pre>
duty    = $C0
envtype = $30
amp     = $0F
lda #$B7&amp;mask off upper nibble
</pre>
<p><code>&lt;source&gt;</code> element:
&lt;source lang=&quot;6502&quot;&gt;
duty    = $C0
envtype = $30
amp     = $0F
lda #$B7&amp;mask off upper nibble
&lt;/source&gt;
</p>
