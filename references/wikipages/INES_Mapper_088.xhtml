</head><body><h1>INES Mapper 088</h1><div class="article">
<p><strong class="selflink">iNES Mapper 088</strong> is the same as <a href="INES_Mapper_206.xhtml" title="INES Mapper 206">mapper 206</a> with the following exception:
</p>
<ul><li> CHR support is increased to 128KB by connecting PPU's A12 line to the CHR ROM's A16 line.</li></ul>
<p>Consequently, CHR is split into two halves. $0xxx can only have CHR from the first 64K, $1xxx can only have CHR from the second 64K.
</p><p>A possible way to implement this would be to mask the CHR ROM 1K bank output from the mapper by ANDing with $3F, and then OR it with $40 if the PPU address was &gt;= $1000.
</p><p>If the CHR ROM is 64K or smaller, it is identical to mapper 206.
</p>
<pre> Example Games:
 --------------------------
 Quinty (J)
 Namcot Mahjong 3
 Dragon Spirit - Aratanaru Densetsu
</pre>
