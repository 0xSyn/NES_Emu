</head><body><h1>INES Mapper 112</h1><div class="article">
<p>This mapper is quite similar to <a href="INES_Mapper_206.xhtml" title="INES Mapper 206">Mapper206</a>; however, the registers are scrambled a bit. You should probably study the documentation below for details instead of referencing Mapper206. 
</p>
<pre> Here are Disch's original notes:  
 ========================
 =  Mapper 112          =
 ========================
 
 Example Games:
 --------------------------
 Huang Di
 San Guo Zhi - Qun Xiong Zheng Ba
 
 
 Registers:
 ---------------------------
 
 Range,Mask:   $8000-FFFF, $E001
 
 
   $8000:  [.... .AAA]
     A = Address for use with $A000
 
 
   $A000:  [DDDD DDDD]
     Data port:
       R:0 -&gt;  PRG reg 0
       R:1 -&gt;  PRG reg 1
       R:2 -&gt;  CHR reg 0
       R:3 -&gt;  CHR reg 1
       R:4 -&gt;  CHR reg 2
       R:5 -&gt;  CHR reg 3
       R:6 -&gt;  CHR reg 4
       R:7 -&gt;  CHR reg 5
 
 
   $E000:  [.... ...M]
     Mirroring:  0=Vert
                 1=Horz
 
 
 CHR Setup:
 ---------------------------
 
       $0000   $0400   $0800   $0C00   $1000   $1400   $1800   $1C00 
     +---------------+---------------+-------+-------+-------+-------+
     |     &lt;R:2&gt;     |     &lt;R:3&gt;     |  R:4  |  R:5  |  R:6  |  R:7  |
     +---------------+---------------+-------+-------+-------+-------+
 
 
 PRG Setup:
 ---------------------------
 
       $8000   $A000   $C000   $E000  
     +-------+-------+-------+-------+
     |  R:0  |  R:1  | { -2} | { -1} |
     +-------+-------+-------+-------+
</pre>
