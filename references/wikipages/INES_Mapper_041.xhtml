</head><body><h1>INES Mapper 041</h1><div class="article">
<p><strong class="selflink">iNES Mapper 041</strong> represents Caltron 6-in-1, a discrete logic multicart. It appears to have been designed to hold up to four each unmodified <a href="CNROM.xhtml" title="CNROM">CNROM</a> and <a href="NROM.xhtml" title="NROM">NROM</a> games (with NROMs' CHR in unused portions of the CNROM games).
</p>

<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li> PRG ROM size: 256 KiB</li>
<li> PRG ROM bank size: 32 KiB</li>
<li> PRG RAM: Impossible</li>
<li> CHR capacity: 128 KiB ROM</li>
<li> CHR bank size: 8 KiB inner / 32 KiB outer</li>
<li> Nametable <a href="Mirroring.xhtml" title="Mirroring">mirroring</a>: Mapper-controlled H or V</li>
<li> Subject to <a href="Bus_conflict.xhtml" title="Bus conflict">bus conflicts</a>: partly</li></ul>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<p>Both registers are cleared on powerup, or while the reset button is pressed.
</p>
<h3><span class="mw-headline" id="Outer_Bank_Select_.28.246000-.2467FF.29">Outer Bank Select ($6000-$67FF)</span></h3>
<pre>15   11   7  bit  0 (address lines)
---- ---- ---- ----
0110 0xxx xxMC CEPP
            ││ ││││
            ││ │├┴┴── Select 32KiB PRG ROM bank for CPU $8000─$FFFF
            ││ ││
            ││ │└──── If high, enable Inner Bank Select
            │└─┴───── Select 32KiB outer CHR ROM bank
            └──────── Mirroring (0=Vertical, 1=Horizontal)
</pre>
<h3><span class="mw-headline" id="Inner_CHR_Bank_Select_.28.248000-.24FFFF.29.2C_bus_conflicts">Inner CHR Bank Select ($8000-$FFFF), bus conflicts</span></h3>
<pre>7  bit  0
---- ----
xxZZ xxcc
  ││   ││
  ││   └┴── Select 8KiB inner bank of outer 32KiB CHR bank chosen above
  └┴─────── Extant but unused
</pre>
<p>Note that the Inner CHR Bank Select only can be written while the PRG ROM bank is 4, 5, 6, or 7. This means that execution must pass through one of the upper four PRG banks to choose the inner CHR bank before playing any games in the lower four PRG banks.
</p>
