</head><body><h1>INES Mapper 193</h1><div class="article">
<p><strong class="selflink">iNES Mapper 193</strong> represents boards that use <a class="extiw" href="http://en.wikipedia.org/wiki/NTDEC" title="wikipedia:NTDEC">NTDEC</a>'s <a href="NTDEC_TC_112_pinout.xhtml" title="NTDEC TC-112 pinout">TC-112 mapper IC</a>.
</p>
<pre> ========================
 =  Mapper 193          =
 ========================
 
 
 Example Game:
 --------------------------
 Fighting Hero (Unl)
 <a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=4248" rel="nofollow">War in the Gulf</a> &amp; <a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=4247" rel="nofollow">(its Brazilian localization)</a>
 
 Registers:
 ---------------------------
 Regs at $6000-7FFF = no SRAM
 
 Range,Mask:   $6000-7FFF, $6003
 
 
   $6000:  CHR Reg 0
   $6001:  CHR Reg 1
   $6002:  CHR Reg 2
   $6003:  PRG Reg
 
 
 CHR Setup:
 ---------------------------
 
       $0000   $0400   $0800   $0C00   $1000   $1400   $1800   $1C00 
     +-------------------------------+---------------+---------------+
     |           &lt;&lt;$6000&gt;&gt;           |    &lt;$6001&gt;    |    &lt;$6002&gt;    |
     +-------------------------------+---------------+---------------+
 
 PRG Setup:
 ---------------------------
 
       $8000   $A000   $C000   $E000  
     +-------+-------+-------+-------+
     | $6003 | { -3} | { -2} | { -1} |
     +-------+-------+-------+-------+
</pre>
