</head><body><h1>Talk:PPU power up state</h1><div class="article">
<p>CHR RAM and NT/AT RAM are not part of the PPU, they are typically part of the cartridge and motherboard respectively (although it could be different in some hardware configurations).
</p><p>Their power up state should be the same as any other SRAM chip, the main RAM for example.
<s>Bregalad</s> (<a href="User_talk_Bregalad.xhtml" title="User talk:Bregalad">talk</a>) 07:41, 19 January 2015 (MST)
</p>
