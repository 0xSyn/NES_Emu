<h2><span class="mw-headline" id="-xROM_nomenclature_consistency">-xROM nomenclature consistency</span></h2>
<p>In some cases, (e.g. <a href="UxROM.xhtml" title="UxROM">UxROM</a>), the x is used as a wildcard character. Here, it appears to refer to a specific oversize variant...which has traditionally been an -OROM. So how, then, does one refer to &quot;BNROM and all its variants&quot;, if BxROM is taken? <a href="User_Myask.xhtml" title="User:Myask">Myask</a> (<a href="User_talk_Myask.xhtml" title="User talk:Myask">talk</a>) 15:23, 3 May 2015 (MDT)
</p>
