</head><body><h1>INES Mapper 006</h1><div class="article">
<p><br/>
Mapper 6 is used for FFE disk images. That is, for ROM-images stored on floppy disks as used by old copiers from <a class="extiw" href="http://en.wikipedia.org/wiki/Front_Fareast_Industrial" title="wikipedia:Front Fareast Industrial">Front Fareast</a>. Unlike normal ROM-images, these files are  <a class="mw-redirect" href="Glossary.xhtml" title="Mapper hack">patched</a> to work with the copier's mapping hardware. Portions of these patches are typically stored in the so-called &quot;trainer&quot; area of <a href="INES.xhtml" title="INES">iNES</a> files (the iNES &quot;trainer&quot; apparently being poor Japanese-to-English translation for &quot;patch&quot;).
</p><p>There are several FFE mapping variants: <strong class="selflink">Mapper 6</strong>, <a href="INES_Mapper_008.xhtml" title="INES Mapper 008">Mapper 8</a>, <a href="INES_Mapper_012.xhtml" title="INES Mapper 012">Mapper 12</a>, and <a href="INES_Mapper_017.xhtml" title="INES Mapper 017">Mapper 17</a>.
</p><p>FCEUX ostensibly emulates this. As do most NES emulators.
</p>
