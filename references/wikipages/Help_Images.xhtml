<h2><span class="mw-headline" id="Syntax">Syntax</span></h2>
<p>The full syntax for displaying an image is:
</p>
<pre> [[File:{file_name}|{options}]]
</pre>
<p>Where options can be zero or more of the following, separated by pipes:
</p>
<ul><li> <i>border</i>, <i>frame</i>, <i>thumb</i>, or <i>frameless</i>: Controls how the image is formatted</li>
<li> <i>left</i>, <i>right</i>, <i>center</i>, <i>none</i>: Controls the alignment of the image within a text</li>
<li> <i>baseline</i>, <i>sub</i>, <i>super</i>, <i>top</i>, <i>text-top</i>, <i>middle</i>, <i>bottom</i>, <i>text-bottom</i>: Controls the vertical alignment of the image within a text</li>
<li> <i>{width} px</i>: Resizes the image to the given width in pixels</li>
<li> <i>{width}x{height}px</i>: Resizes the image to fit within the given width and height in pixels; it is possible to specify only the height by writing <i>x{height}px</i>
<ul><li> <i>Note that the image will always retain its aspect ratio.</i></li></ul></li>
<li>  <i>link={destination}</i>: Allows to link to an arbitrary title, URL or just nowhere (<s>Template:Mediawiki</s>)
<ul><li> <i>link= </i>: Will display an image without link, e.g. <code>[[File:Name.jpg|20px|link=Help:Images]]</code> → <s>20px</s>.</li>
<li> <i>Note that </i>link<i> cannot be used in conjunction with </i>thumb<i> as thumb is always meant to link to the larger version of the image.  In addition, </i>link<i> cannot be used with </i>frame<i>.</i></li></ul></li>
<li> <i>alt={alternative text}</i>: For changing the alternative text (<i>alt=&quot;&quot;</i>) of an image (<s>Template:Mediawiki</s>)</li>
<li> Special cases:
<ul><li> <i>page=1</i>: Displays the specified page when showing a djvu or pdf file</li></ul></li></ul>
<p>The options can be given in any order. If the given options conflict each other, the latter is applied, except for the format options, where the options take the priority in the order of <i>frame</i>, <i>thumb</i>, and <i>frameless</i> and/or <i>border</i>. If a given option does not match any of the other possibilities, it is assumed to be the caption text. Caption text can contain wiki links or other formatting.
</p>

<h2><span class="mw-headline" id="Size_and_Frame">Size and Frame</span></h2>
<p>Among different formats, the effect of the size parameter may be different, as shown below.
</p>
<ul><li> When the format is not specified, or only <code>border</code>ed, the size can be both reduced and enlarged.</li>
<li> An image with <code>frame</code> always ignores the size specification.</li>
<li> The size of an image with <code>thumb</code> and <code>frameless</code> can be reduced, but can not be enlarged beyond the original size of the image.</li></ul>
<p>For how it appears when its size is not specified, see <a href="#Format">Format</a> section above.

<h2><span class="mw-headline" id="Stopping_text_flow">Stopping text flow</span></h2>
<p>On occasion it is desirable to stop text from flowing around an image.  Depending on the web browser's screen resolution and such, text flow on the right side of an image may cause a section header (for instance, == My Header ==) to appear to the right of the image, instead of below it, as a user may expect.  The text flow can be stopped by placing <b>&lt;br style=&quot;clear: both&quot; /&gt;</b> before the text that should start after the image.  See <s>Template:-</s> for additional explanation.
</p>
<h2><span class="mw-headline" id="Gallery_of_images">Gallery of images</span></h2>
<p>It's easy to make a gallery of <b>thumbnails only</b>, not other images, with the <code>&lt;gallery&gt;</code> tag. The syntax is:
</p>
<pre>&lt;gallery&gt;
File:Image Name.ext|caption
File:Image Name.ext|caption
{...}
&lt;/gallery&gt;
</pre>
<p>Note that the image code is not enclosed in brackets when enclosed in gallery tags. 
</p><p>Captions are optional, and may contain wiki links or other formatting.
</p><p>for example:
</p>
<pre>&lt;gallery&gt;
File:Example.jpg|Item 1
File:Example.jpg|a link to [[Help:Contents]]
File:Example.jpg
File:Example.jpg
File:Example.jpg| ''italic caption''
File:Example.jpg|on page &quot;{{PAGENAME}}&quot;
&lt;/gallery&gt;
</pre>

</p>

<h3><span class="mw-headline" id="Parameters">Parameters</span></h3>
<p>The gallery tag itself takes several additional parameters:
</p>
<pre>&lt;gallery {parameters}&gt;
{images}
&lt;/gallery&gt;</pre>
<ul><li> <code>caption={caption}</code>: sets a caption on the gallery.</li>
<li> <code>widths={width}px</code>: sets the widths of the images.</li>
<li> <code>heights={heights}px</code>: sets the (max) heights of the images.</li>
<li> <code>perrow={integer}</code>: sets the number of images per row.</li></ul>
<h2><span class="mw-headline" id="Links">Links</span></h2>
<h3><span class="mw-headline" id="Link_to_description_page">Link to description page</span></h3>
<p>If you put a colon (<code>:</code>) before <code>File:</code>, the image will not be embedded and the link will lead to the description page of the file.
</p>
<pre>[[:File:Example.jpg]]
[[:File:Example.jpg|Sunflowers]]
</pre>
<p>results in
</p><p><a href="File_Example_jpg.xhtml" title="File:Example.jpg">File:Example.jpg</a>
<a href="File_Example_jpg.xhtml" title="File:Example.jpg">Sunflowers</a>
</p>
<h3><span class="mw-headline" id="Link_directly_to_file">Link directly to file</span></h3>
<p>You can use the pseudo-namespace “Media” to link directly to a file, bypassing the description page.
</p>
<pre>[[Media:Example.jpg]]
[[Media:Example.jpg|Sunflowers]]
</pre>
<p>results in
</p><p><a class="internal" href="/w/images/a/a9/Example.jpg" title="Example.jpg">Media:Example.jpg</a>
<a class="internal" href="/w/images/a/a9/Example.jpg" title="Example.jpg">Sunflowers</a>
</p><p>You can also use: 
</p>
<pre>[[Special:FilePath/Example.jpg]]
</pre>
<p>which can be used to link to a potential file, even if it doesn't exist. You can also use:
</p>
<pre>{{FILEPATH:Example.jpg}}
</pre>
<p>which generates an external URL to the file inline: <a class="external free" href="http://wiki.nesdev.com/w/images/a/a9/Example.jpg" rel="nofollow">http://wiki.nesdev.com/w/images/a/a9/Example.jpg</a>
</p>
<h2><span class="mw-headline" id="Requisites">Requisites</span></h2>
<p>Before using images in your page, the system administrator of your wiki must have <s>Template:Mediawiki</s> and a user has to <s>upload the file</s>. System administrators may also set the wiki to accept files from <s>Template:Mediawiki</s>, such as the <a class="external text" href="http://commons.wikimedia.org/wiki/Main_Page" rel="nofollow">Wikimedia Commons</a>.
</p>
<h2><span class="mw-headline" id="Files_at_other_websites">Files at other websites</span></h2>
<p>You can link to an external file available online using the same syntax used for linking to an external web page. 
</p>
<pre>[http://url.for/some/image.png]</pre>
<p>Or with different text:
</p>
<pre>[http://url.for/some/image.png link text here]</pre>
<p>If it is enabled on your wiki (see <s>Template:Mediawiki</s>), you can also embed external images. To do that, simply insert the image's url:
</p>
<pre>http://url.for/some/image.png</pre>
