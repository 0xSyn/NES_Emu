</head><body><h1>7404</h1><div class="article">
<p>The <b>7404</b> (variants 74LS04, 74HC04) is a 74-series logic IC with six independent inverters.
</p>
<h2><span class="mw-headline" id="7404_Pinout">7404 Pinout</span></h2>
<pre>        .--\/--.
  1A -&gt; |01  14| -- +5V
  1Y &lt;- |02  13| &lt;- 6A
  2A -&gt; |03  12| -&gt; 6Y
  2Y &lt;- |04  11| &lt;- 5A
  3A -&gt; |05  10| -&gt; 5Y
  3Y &lt;- |06  09| &lt;- 4A
 Gnd -- |07  08| -&gt; 4Y
        '------'
</pre>
<h2><span class="mw-headline" id="Signal_descriptions">Signal descriptions</span></h2>
<p>Y is the logical inverse of A
</p>
