</head><body><h1>74138</h1><div class="article">
<p>The <strong class="selflink">74138</strong> (common variants 74LS138, 74HC138) is a 1-to-8-line decoder/demultiplexer in the 7400 series.
The decoder has one active high and two active low enables and is often used to calculate complex boolean functions.
</p>
<h2><span class="mw-headline" id="74138_Pinout">74138 Pinout</span></h2>
<pre>       .---v---.
  S0 --|1    16|-- Vcc
  S1 --|2    15|o- /Y0
  S2 --|3    14|o- /Y1
/G2A -o|4    13|o- /Y2
/G2B -o|5    12|o- /Y3
  G1 --|6    11|o- /Y4
 /Y7 -o|7    10|o- /Y5
 GND --|8     9|o- /Y6
       `-------'
</pre>
<h2><span class="mw-headline" id="Signal_descriptions">Signal descriptions</span></h2>
<p>It computes the following function:
</p>
<ul><li> G1, /G2a, /G2b, S2, S1, S0 are inputs</li>
<li> /Y0…/Y7 are outputs</li></ul>
