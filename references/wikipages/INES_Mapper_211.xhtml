</head><body><h1>INES Mapper 211</h1><div class="article">
<p><b>iNES Mapper 211</b> represents a variant of the <a href="JY_Company.xhtml" title="JY Company">JY Company</a> ASIC mapper that uses only extended nametable control.
</p>
<h2><span class="mw-headline" id="Variants">Variants</span></h2>
<p><a href="INES_Mapper_090.xhtml" title="INES Mapper 090">iNES Mapper 090</a> uses the simple H/V/1scA/1scB mirroring control, and <a href="INES_Mapper_209.xhtml" title="INES Mapper 209">209</a> allows switching between the two modes.
</p><p><br/>
</p>
