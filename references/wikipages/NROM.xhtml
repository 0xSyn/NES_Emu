<p><br/>
The generic designation <b>NROM</b> refers to the Nintendo cartridge boards NES-NROM-128, NES-NROM-256, their <a href="Famicom.xhtml" title="Famicom">HVC</a> counterparts, and clone boards. The <a href="INES.xhtml" title="INES">iNES</a> format assigns <b>mapper 0</b> to NROM.
</p>

<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li> PRG <a href="ROM.xhtml" title="ROM">ROM</a> size: 16 KiB for NROM-128, 32 KiB for NROM-256 (DIP-28 standard <a href="Mask_ROM_pinout.xhtml" title="Mask ROM pinout">pinout</a>)</li>
<li> PRG ROM bank size: Not bankswitched</li>
<li> PRG RAM: 2 or 4 KiB, not bankswitched, only in Family Basic (but most emulators provide 8)</li>
<li> CHR capacity: 8 KiB ROM (DIP-28 standard pinout) but most emulators support RAM</li>
<li> CHR bank size: Not bankswitched, see <a href="CNROM.xhtml" title="CNROM">CNROM</a></li>
<li> Nametable <a href="Mirroring.xhtml" title="Mirroring">mirroring</a>: Solder pads select vertical or horizontal mirroring</li>
<li> Subject to <a href="Bus_conflict.xhtml" title="Bus conflict">bus conflicts</a>: Yes, but irrelevant</li></ul>
<h2><span class="mw-headline" id="Banks">Banks</span></h2>
<p>All Banks are fixed,
</p>
<ul><li> CPU $6000-$7FFF: Family Basic only: PRG RAM, mirrored as necessary to fill entire 8 KiB window, write protectable with an external switch</li>
<li> CPU $8000-$BFFF: First 16 KB of ROM.</li>
<li> CPU $C000-$FFFF: Last 16 KB of ROM (NROM-256) or mirror of $8000-$BFFF (NROM-128).</li></ul>
<h2><span class="mw-headline" id="Solder_pad_config">Solder pad config</span></h2>
<ul><li> Horizontal mirroring : 'H' disconnected, 'V' connected.</li>
<li> Vertical mirroring : 'H' connected, 'V' disconnected.</li></ul>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<p>None. This has normally no mapping capability whatsoever!
Nevertheless, tile animation can be done by swapping between pattern tables $0000 and $1000, using <a class="mw-redirect" href="PPU_registers.xhtml" title="PPUCTRL">PPUCTRL</a> bits 4-3 as a &quot;poor man's <a href="CNROM.xhtml" title="CNROM">CNROM</a>&quot;.
</p>
<h2><span class="mw-headline" id="Variants">Variants</span></h2>
<p><a href="Mask_ROM_pinout.xhtml#Variants" title="Mask ROM pinout">RROM and SROM</a> are NROM with different CHR ROM pinouts. RTROM and STROM split PRG into two 8KiB ROMs.
HROM is an early NROM variant without the solder pads to select mirroring, only vertical mirroring available (as if the 'H' pad were selected).
</p><p>Family Basic, released by Nintendo, Sharp, and Hudson, contains 2 KiB WRAM (or 4 KiB WRAM for v3) accessible at $6000-$7FFF and <a href="PRG_RAM_circuit.xhtml" title="PRG RAM circuit">decoded with a 74HC20</a>, that is backed with 2 AA batteries. The cartridge is equipped with a back up switch that, when enabled, write-protects WRAM to prevent possible data corruption when the Famicom is turned on or off.
</p><p><a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=1808" rel="nofollow">Galaxian</a> uses a smaller 8KiB PRG ROM chip. iNES images are all therefore overdumps.
</p><p>Modern homebrew programs sometimes use mapper 0 with 8 KB of CHR RAM, which would not be supported on official NROM PCBs without rewiring. In theory, <a href="BNROM.xhtml" title="BNROM">BNROM</a> might be a more appropriate choice. But most emulators will do the right thing with a 16K or 32K PRG ROM with mapper 0.
</p><p><a href="NROM_368.xhtml" title="NROM-368">NROM-368</a> is a recent invention that allows addressing more memory without bank switching.
</p>
