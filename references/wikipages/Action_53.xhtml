</head><body><h1>Action 53</h1><div class="article">
<p><b>Action 53</b> is a multicart engine by Damian Yerrick that stuffs dozens of <a href="NROM.xhtml" title="NROM">NROM</a> games that use vertical <a href="Mirroring.xhtml" title="Mirroring">mirroring</a> into one ROM image using <a href="INES_Mapper_034.xhtml" title="INES Mapper 034">mapper 34</a>.
It can also be made to work with <a href="CNROM.xhtml" title="CNROM">CNROM</a> multicarts as long as they don't switch CHR banks during play.
</p><p>A multicart mapper was designed for this project to more easily accommodate games larger than NROM.
This <a href="Action_53_mapper.xhtml" title="Action 53 mapper">multi-discrete mapper</a> (iNES #28) can simulate the behavior of popular discrete boards.
In the first volume, the menu and all games except <i>STREEMERZ</i> run in this mapper's BNROM compatibility mode.
The second volume still uses BNROM mode for the menu and most games but uses UNROM mode for two games (<i>Super PakPak</i> and <i>Solar Wars</i>) and NROM-128 mode for 16K games so that both games in a bank can have their own NMI vectors.
</p>
