</head><body><h1>Talk:INES Mapper 029</h1><div class="article">
<p>Without a picture of the board, we can't tell, but we know we have the following functionality:
</p>
<ol><li> 5 bits of state</li>
<li> 3 bits of OR-style PRG banking</li>
<li> No bus conflicts</li>
<li> PRG RAM</li>
<li> The ability to control whether the mapper hardware XOR the flash ROM sees any given write</li></ol>
<p>#3 and #5 could be half of a '139 (EXP0, R/W, /ROMSEL; producing /ROMOE, /ROMWE, and /MAPPERWE; /ROMSEL would connect straight to ROM/CE ). #4 could be anything equivalent to a 4-input NAND gate. #1 and #2 could be any 5+ bit latch and any IC with 3 or more OR or NOR gates.
—<a href="User_Lidnariq.xhtml" title="User:Lidnariq">Lidnariq</a> (<a href="User_talk_Lidnariq.xhtml" title="User talk:Lidnariq">talk</a>) 16:47, 16 November 2013 (MST)
</p>
