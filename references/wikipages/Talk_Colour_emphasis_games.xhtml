<h2><span class="mw-headline" id="Dim_the_screen">Dim the screen</span></h2>
<p>Wouldn't it be much better to have all games that &quot;set the colour emphasis to dim the entiere screen&quot; in their own list, rather than repeat the same thing over and over a dozen of times?<s>Bregalad</s> (<a href="User_talk_Bregalad.xhtml" title="User talk:Bregalad">talk</a>) 05:20, 26 May 2015 (MDT)
</p>
<dl><dd>Sure, I agree. This seems uncontroversial, though, probably no need to talk about it first? (Have made the edit.) - <a href="User_Rainwarrior.xhtml" title="User:Rainwarrior">Rainwarrior</a> (<s>talk</s>) 09:47, 26 May 2015 (MDT)</dd></dl>
<h2><span class="mw-headline" id="Transient_Effects">Transient Effects</span></h2>
<p>If a game uses colour emphasis just for a few frames in the middle of an effect or for a flash, should it be added on the list or should it be excluded ?
<s>Bregalad</s> (<a href="User_talk_Bregalad.xhtml" title="User talk:Bregalad">talk</a>) 06:42, 23 December 2015 (MST)
</p>
<dl><dd>I think any use is worth mentioning. A lot of the entries already present could use some explanation as to when and how the emphasis bits are used. - <a href="User_Rainwarrior.xhtml" title="User:Rainwarrior">Rainwarrior</a> (<s>talk</s>) 19:02, 23 December 2015 (MST)</dd></dl>
<dl><dd><dl><dd>I'm pretty sure games where nothing is mentionned always dim the screen (instead of doing it in a particular case)<s>Bregalad</s> (<a href="User_talk_Bregalad.xhtml" title="User talk:Bregalad">talk</a>) 06:56, 28 December 2015 (MST)</dd></dl></dd></dl>
<h2><span class="mw-headline" id="Dragon.27s_Lair">Dragon's Lair</span></h2>
<p><i>Dragon's Lair (U) [!]</i> has the same problem. <s>Cluster</s> (<s>talk</s>) 18:36, 20 March 2016 (MDT)
