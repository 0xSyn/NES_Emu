<p>The <b>Konami VRC7</b> is an <a href="Category_ASIC_mappers.xhtml" title="Category:ASIC mappers">ASIC</a> <a class="mw-redirect" href="Mapper.xhtml" title="MMC">mapper</a>.
It is assigned to <b>iNES Mapper 085</b>.
</p><p>Example games:
</p>
<ul><li> <i>Lagrange Point</i></li>
<li> <i>Tiny Toon Adventures 2</i></li></ul>
<p>See <a href="VRC7_pinout.xhtml" title="VRC7 pinout">VRC7 pinout</a> for chip pinout.
</p>

<h2><span class="mw-headline" id="Banks">Banks</span></h2>
<ul><li> CPU $8000-$9FFF: 8 KB switchable PRG ROM bank</li>
<li> CPU $A000-$BFFF: 8 KB switchable PRG ROM bank</li>
<li> CPU $C000-$DFFF: 8 KB switchable PRG ROM bank</li>
<li> CPU $E000-$FFFF: 8 KB PRG ROM bank, fixed to the last bank</li></ul>
<ul><li> CHR $0000-$03FF: 1 KB switchable CHR ROM bank</li>
<li> CHR $0400-$07FF: 1 KB switchable CHR ROM bank</li>
<li> CHR $0800-$0BFF: 1 KB switchable CHR ROM bank</li>
<li> CHR $0C00-$0FFF: 1 KB switchable CHR ROM bank</li>
<li> CHR $1000-$13FF: 1 KB switchable CHR ROM bank</li>
<li> CHR $1400-$17FF: 1 KB switchable CHR ROM bank</li>
<li> CHR $1800-$1BFF: 1 KB switchable CHR ROM bank</li>
<li> CHR $1C00-$1FFF: 1 KB switchable CHR ROM bank</li></ul>
<p>If CHR-RAM is used instead of CHR-ROM, the banking feature is still functional.
</p>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<p>There are two board variations:
</p>
<ul><li> VRC7a uses A4 to select registers ($x010), used in <i>Lagrange Point</i>.</li>
<li> VRC7b uses A3 to select registers ($x008), used in <i>Tiny Toon Adventures</i>.</li></ul>
<p>Although A5 is wired for sound registers on both ($x030, $x028), in the latter board the ceramic resonator necessary for the sound hardware to work is missing.
</p>
<h3><span class="mw-headline" id="PRG_Select_0_.28.248000.29">PRG Select 0 ($8000)</span></h3>
<pre>7  bit  0
---------
..PP PPPP

  ++-++++- Select 8 KB PRG ROM at $8000
</pre>

<h3><span class="mw-headline" id="Mirroring_Control_.28.24E000.29">Mirroring Control ($E000)</span></h3>
<pre>7  bit  0
---------
RS.. ..MM
||     ||
||     ++- <a href="Mirroring.xhtml" title="Mirroring">Mirroring</a> (0: vertical; 1: horizontal;
||                        2: one-screen, lower bank; 3: one-screen, upper bank)
|+-------- Silence expansion sound if set
+--------- WRAM enable (1: enable WRAM, 0: protect)
</pre>
<h3><span class="mw-headline" id="IRQ_Control_.28.24E008_-_.24F010.29">IRQ Control ($E008 - $F010)</span></h3>
<pre>
$E008, $E010:  IRQ Latch
       $F000:  IRQ Control
$F008, $F010:  IRQ Acknowledge
</pre>
<p>Many VRC mappers use the same IRQ system.  For details on IRQ operation, see <a href="VRC_IRQ.xhtml" title="VRC IRQ">VRC IRQs</a>.
</p>
