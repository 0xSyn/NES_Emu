</head><body><h1>INES Mapper 148</h1><div class="article">
<p>Nestopia and Санчез say that <strong class="selflink">iNES Mapper 148</strong> is a cost-reduced version of mapper <a href="INES_Mapper_146.xhtml" title="INES Mapper 146">146</a>=<b>79</b>=<a href="NINA_003_006.xhtml" title="NINA-003-006">NINA-06</a> that omits the bus conflict prevention circuitry.
This is also known as the hardware that Tengen used in their PCB <b>800008</b>, containing their version of <a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=671" rel="nofollow">Tetris</a>.
</p><p>The <i>only</i> game we’ve found anywhere that actually needs this definition is Sachen’s <i>Mahjong World</i>. <b>Everything</b> else that uses this hardware is accurately emulated using <a href="CNROM.xhtml" title="CNROM">CNROM</a>. Pedantically, Nestopia’s database decided it was more correct to put Panesian’s <a href="Oversize.xhtml" title="Oversize">oversize</a> CNROM games here instead, but failed to also refile Tengen’s Tetris.
</p>
<pre> Mask: $8000
 Bus conflicts:
 $8000: [.... PCCC] - Select 32 KiB PRG bank and 8 KiB CHR bank
</pre>
