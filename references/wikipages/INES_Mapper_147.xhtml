</head><body><h1>INES Mapper 147</h1><div class="article">
<p>Санчез says that <strong class="selflink">iNES Mapper 147</strong> is yet another <a class="extiw" href="http://www.wikia.com/wiki/c:bootleggames:Sachen" title="wikia:c:bootleggames:Sachen">Sachen</a> board, used for the game <i>Challenge of the Dragon</i> and its localization <i>Chinese Kungfu</i> ( 少林武者 )
</p>
<pre> Mask: $4103
 Bus conflicts in the mirror at $C102-$FFFE (don't do that)
 $4102: [PCCC CP..] - Select 32 KiB PRG bank and 8 KiB CHR bank
</pre>
<p>The localization (<i>Chinese Kungfu</i>) seems to be defective, despite its verified status is GoodNES (“[!]”)—the wrong CHR banks are selected during attract mode and in the second area of gameplay. Looking at the actual graphics, CHR banks 4 &amp; 6, 5 &amp; 7, 12 &amp; 14, 13 &amp; 15 are duplicates of 2, 3, 10, 11 respectively. Taking the last 120KiB of CHR from Challenge of the Dragon and using it to replace the corresponding bytes in Chinese Kungfu seems to produce graphics that function as intended.
</p><p>Sources:
</p>
