</head><body><h1>INES Mapper 047</h1><div class="article">
<pre> Here are Disch's original notes:  
 ========================
 =  Mapper 047          =
 ========================
 
 Example Game:
 --------------------------
 Super Spike V'Ball + Nintendo World Cup
 
 
 Notes:
 ---------------------------
 
 Yet another <a href="MMC3.xhtml" title="MMC3">MMC3</a> multicart.  See <a class="mw-redirect" href="MMC3.xhtml" title="INES Mapper 004">mapper 004</a> for info on MMC3.
 
 There is no PRG-RAM.  The multicart reg lies at $6000-7FFF, but is only writable when MMC3 PRG-RAM is enabled
 and writable (see $A001)
 
 
 Registers:
 ---------------------------
 
   $6000-7FFF:  [.... ...B]  Block select
   $8000-FFFF:  Same as MMC3 for selected block
 
 
 Each block has 128k PRG and 128k CHR.
</pre>
