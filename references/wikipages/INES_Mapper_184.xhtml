</head><body><h1>INES Mapper 184</h1><div class="article">
<p>This is part of a family of Sunsoft mappers used largely by Japanese games: (<a href="INES_Mapper_089.xhtml" title="INES Mapper 089">iNES Mapper 089</a>, <a href="INES_Mapper_093.xhtml" title="INES Mapper 093">iNES Mapper 093</a>, <strong class="selflink">iNES Mapper 184</strong>)
</p><p>This mapper is for a few games which use the <a href="Sunsoft_1_pinout.xhtml" title="Sunsoft 1 pinout">Sunsoft-1 mapper</a>.
</p><p>Fantasy Zone (J), despite using the Sunsoft-1 chip, is more easily emulated by <a href="INES_Mapper_093.xhtml" title="INES Mapper 093">Mapper 093</a> because it was written to support execution using either the Sunsoft-2 IC and a variant board that used the Sunsoft-1 IC.
</p><p>Despite the mapper existing as a single IC, its functionality is describable using a <a href="74139.xhtml" title="74139">74139</a>, a <a href="74174.xhtml" title="74174">74174</a>, and a <a href="74157.xhtml" title="74157">74157</a>, and so should probably be considered discrete logic. 
</p><p>Here is the documentation in <a href="INES_Mapper_DischDocs.xhtml" title="INES Mapper DischDocs">disch's original style</a>:
</p>
<pre> Registers:
 --------------------------
   $6000-7FFF:  [.HHH .LLL]
     H = Selects 4k CHR @ $1000
     L = Selects 4k CHR @ $0000
 
 The most significant bit of H is always set in hardware. (i.e. its range is 4 to 7)
 (There can be no SRAM because the register is mapped into $6000-7FFF)
</pre>
