</head><body><h1>INES Mapper 194</h1><div class="article">
<pre> Here are Disch's original notes:  
 ========================
 =  Mapper 194          =
 ========================
 
 
 aka:
 --------------------------
 Pirate MMC3 variant
 
 
 Example Game:
 --------------------------
 Dai-2-Ji - Super Robot Taisen (As)
 
 
 Notes:
 --------------------------
 This mapper is a modified <a href="MMC3.xhtml" title="MMC3">MMC3</a> (or is based on MMC3?).
 
 In addition to any CHR-ROM present, there is also an additional 2k of CHR-RAM which is selectable.
 
 CHR Pages $00-$01 are CHR-RAM, other pages are CHR-ROM.
 
 Apart from that, this mapper behaves exactly like your typical MMC3.  See <a class="mw-redirect" href="MMC3.xhtml" title="INES Mapper 004">mapper 004</a> for details.
</pre>
<p>A <a href="NES_2_0.xhtml" title="NES 2.0">NES 2.0</a>-compliant image and emulator will treat mappers 194 and <a href="INES_Mapper_195.xhtml" title="INES Mapper 195">195</a> the same; they both specify CHR-RAM pages start at 0 and contain no mirrors.
</p>
