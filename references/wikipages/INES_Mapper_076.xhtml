</head><body><h1>INES Mapper 076</h1><div class="article">
<pre> This is NOT Disch's original notes:
 ========================
 =  Mapper 076          =
 ========================
 
 
 Example Games:
 --------------------------
 Digital Devil Story - Megami Tensei
 
 
 Notes:
 ---------------------------
 This board rewires the <a href="INES_Mapper_206.xhtml" title="INES Mapper 206">Namcot 108</a> mapper IC to increase CHR to 
 128k. The trade off is coarser CHR banking.
 
 The PCB also has a <a href="7432.xhtml" title="7432">7432</a> which allows the use of a 28-pin CHR-ROM.
 
 
 Registers:
 ---------------------------
 
 Range,Mask:   $8000-FFFF, $8001
 
 
   $8000:  [.... .AAA]
     A = Address for use with $8001
 
 
   $8001:  [..DD DDDD]    Data port:
       R:2 -&gt;  CHR reg 0  (2k @ $0000)
       R:3 -&gt;  CHR reg 1  (2k @ $0800)
       R:4 -&gt;  CHR reg 2  (2k @ $1000)
       R:5 -&gt;  CHR reg 3  (2k @ $1800)
       R:6 -&gt;  PRG reg 0  (8k @ $8000)
       R:7 -&gt;  PRG reg 1  (8k @ $a000)
 
 CHR Setup:
 ---------------------------
 
       $0000   $0400   $0800   $0C00   $1000   $1400   $1800   $1C00 
     +---------------+---------------+---------------+---------------+
     |      R:2      |      R:3      |      R:4      |      R:5      |
     +---------------+---------------+---------------+---------------+
 
 
 PRG Setup:
 ---------------------------
 
       $8000   $A000   $C000   $E000  
     +-------+-------+-------+-------+
     |  R:6  |  R:7  | { -2} | { -1} |
     +-------+-------+-------+-------+
</pre>
