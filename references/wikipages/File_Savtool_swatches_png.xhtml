</head><body><h1>File:Savtool-swatches.png</h1><div class="article">
<p>PNG representation of an NES palette created with <a class="external text" href="http://bisqwit.iki.fi/utils/nespalette.php" rel="nofollow">Bisqwit's palette generator</a>. I think I left hue alone (+0°), set saturation to 1.2, left contrast alone (1.0), left brightness alone (1.0), and set gamma to 2.0. In any case, this is the palette used by the &quot;savtool&quot; included with my NES graphics editor, and it fairly closely matches the colors I see on my TV.
</p><p>This is an indexed PNG; the first 64 colors correspond directly to the NES palette. Tinted versions are not included.
</p>
