</head><body><h1>Template:Sudo</h1><div class="article">
<div style="background: #FFF2CC; border: 1px solid #CCBF99; padding: 0.5em 2em; margin: 0.5em 10%">
<p>A user has requested a change to the protected page <strong class="selflink">Template:Sudo</strong>, as described below.
An administrator will <s>find requests like this</s> and handle them shortly.
</p>
</div>
<div class="template-documentation iezoomfix" id="template-documentation"><div style="padding-bottom: 3px; border-bottom: 1px solid #aaa; margin-bottom: 1ex;"> <span style="font-weight: bold; font-size: 125%"><a href="File_Template_info_svg.xhtml" title="File:Template-info.svg">File:Template-info.svg</a> Template documentation</span></div>
<p>If you have an idea for a fairly uncontroversial change to a given page that you lack privileges to edit, describe the edit on the corresponding talk page and add <tt>{{<strong class="selflink">sudo</strong>}}</tt> to get an administrator's attention.
For example, you could propose a change to the <s>Main Page</s> by adding a section to <s>Talk:Main Page</s> and putting <tt>{{<strong class="selflink">sudo</strong>}}</tt> at the top of your comment.
</p>
