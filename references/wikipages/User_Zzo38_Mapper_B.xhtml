</head><body><h1>User:Zzo38/Mapper B</h1><div class="article">
<p><br/>
This mapper was originally described by tepples as &quot;Mapper 670&quot; after its use of a 74HC670 prior to the division of the <a href="NES_2_0.xhtml#Byte_8_.28Mapper_variant.29" title="NES 2.0">NES 2.0 expanded mapper space</a> into <a href="Mapper.xhtml#Supplementary_Multilingual_Plane" title="Mapper">planes</a>.
</p><p>CPU address space:
</p>
<ul><li> $8000-$9FFF: Switchable bank 0</li>
<li> $A000-$BFFF: Switchable bank 1</li>
<li> $C000-$DFFF: Switchable bank 2</li>
<li> $E000-$EFFF: Switchable bank 3</li>
<li> $F000-$FFFF: Fixed to last bank</li></ul>
<p>Banks are switched by writing the 8K bank number into the low four bits of registers in the same address space where the banks are at. There is no bus conflicts.
</p><p>Sometimes there may be PRG RAM at $6000-$7FFF. Usually there is 8K CHR RAM, although it would also work with 8K CHR ROM.
</p>
