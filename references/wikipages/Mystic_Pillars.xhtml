<h2><span class="mw-headline" id="Gameplay">Gameplay</span></h2>
<p>One must guide a pillar of 3 different tiles and stack them.  Once 3 or more matching tiles are adjacent to each other, either horizontally, vertically, or diagonally, those tiles will be cleared and all overhead tiles will settle under gravity.  If more matching happens as a result of this, then the process repeats, but with more points.
</p><p>Every 35 matches will increase the level and speed at which the blocks fall.  The speed caps at level 30.
</p><p>Periodically, one will be granted a magic pillar which, when placed on a tile, will clear all tiles of that type from the well.
</p><p>The game ends when a pillar crosses the top of the well or entry of a new pillar is impossible.
</p>
<h2><span class="mw-headline" id="Trivia">Trivia</span></h2>
<ul><li>The game could have been released in September of 2008, but was set back due to a shortage of ciclones to make the actual carts at the time.</li>
<li>While a block is falling, pause the game and press B seven times.  This will instantly convert a falling piece into a magic one, though the game will write &quot;Cheater&quot; upon game over.  This can only be done once per game and will reset the counter until the next magic piece.</li></ul>
