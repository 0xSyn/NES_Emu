</head><body><h1>Haunted: Halloween '85</h1><div class="article">
<p><i><b>Haunted: Halloween '85</b></i> is an unlicensed NES game by Retrotainment Games released on cartridge in October 2015.
</p>
<h2><span class="mw-headline" id="Tech_specs">Tech specs</span></h2>
<ul><li> Memory size: 512 KiB PRG ROM, 8 KiB CHR RAM</li>
<li> Mapper: <a href="INES_Mapper_034.xhtml" title="INES Mapper 034">Oversize BNROM</a></li>
<li> Background compression: <a href="Tile_compression.xhtml#PB53" title="Tile compression">PB8</a> plus Markov encoding</li>
<li> Dynamic sprite loading for player and up to five enemies</li></ul>
<h2><span class="mw-headline" id="Credits">Credits</span></h2>
<ul><li> Graphics by Greg and Zack</li>
<li> Program and art pipeline by <a href="User_Tepples.xhtml" title="User:Tepples">Damian Yerrick</a></li>
<li> Music by Thomas Cipollone</li>
<li> Music engine by <a href="User_Rainwarrior.xhtml" title="User:Rainwarrior">Brad Smith</a>, based on FamiTone2 by Shiru</li>
<li> Cartridge production by Infinite NES Lives</li></ul>
<h2><span class="mw-headline" id="External_links">External links</span></h2>
<ul><li> <a class="external text" href="https://cashinculture.3dcartstores.com/Haunted-Halloween-85-NES-Game-Classic-Gray-Cartridge_p_776.html" rel="nofollow">Buy <i>Haunted: Halloween '85</i></a></li></ul>
