</head><body><h1>User talk:Myask/Universal Mapper Description Language</h1><div class="article">
<h2><span class="mw-headline" id="Reinventing_Verilog_much.3F">Reinventing Verilog much?</span></h2>
<p>Wouldn't it be better to just define component names for the cart edge, ROMs, RAMs, and CIC for a Verilog description of a mapper to use? --<a href="User_Tepples.xhtml" title="User:Tepples">Tepples</a> (<a href="User_talk_Tepples.xhtml" title="User talk:Tepples">talk</a>) 17:08, 15 July 2016 (MDT)
</p>
<dl><dd>It did strike me that way. This was an idea I should have sat on and brewed longer. Odds are I'll just end up making macros/a program to write the output file(s) instead of making a whole language. —<a href="User_Myask.xhtml" title="User:Myask">Myask</a> (<a href="User_talk_Myask.xhtml" title="User talk:Myask">talk</a>) 18:26, 19 July 2016 (MDT)</dd></dl>
