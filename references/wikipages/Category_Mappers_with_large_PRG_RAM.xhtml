</head><body><h1>Category:Mappers with large PRG RAM</h1><div class="article">
<p>These <a href="Mapper.xhtml" title="Mapper">mappers</a> can bankswitch PRG RAM.
Specifically, they decode CPU $6000-$7FFF to a second memory chip and control that chip's upper PRG address lines while it is decoded, allowing use of well over 8192 bytes.
The mapper may have dedicated outputs for the second memory's bank number or may reuse the PRG ROM bank number outputs.
</p>
