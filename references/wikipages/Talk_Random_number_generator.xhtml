<h2><span class="mw-headline" id="Explaining_edit_for_simplification_and_.22advanced.22_page">Explaining edit for simplification and &quot;advanced&quot; page</span></h2>
<p>Just to explain <s>this edit</s> I made, and why I created <a href="Random_number_generator_Linear_feedback_shift_register__advanced_.xhtml" title="Random number generator/Linear feedback shift register (advanced)">Random number generator/Linear feedback shift register (advanced)</a>. When I made this example, my goal was to make the simplest working PRNG of reasonable quality. Easy to read and understand, and good enough for practical use. It's also very simple to modify once you understand it (but not before!).
</p><p>We could discuss various potential tricks, optimizations and other properties of the implementation for days and days (and we literally have, if you read the forum threads), but it's detrimental to the goal of it being a simple, clear, ready-to-use example. I was already on the fence about having an explanation of the iteration counter, but when tepples <s>doubled its description</s> I realized this was a mistake to include, which is why I removed it entirely.
</p><p>Instead I've created the <a href="Random_number_generator_Linear_feedback_shift_register__advanced_.xhtml" title="Random number generator/Linear feedback shift register (advanced)">advanced LFSR</a> page where you can feel free to annotate and ad nauseam. I think this covers the information that tepples was trying to add, as well as a number of other things I intentionally left out (like what it would look like as a 24 or 32 bit LFSR). I hope this is an acceptable solution. What I really don't want to see is a hundred tiny edits slowly overcomplicating the example. Sure, maybe it's what real production code tends to look like after it's been worked on for a long time by many people, but it isn't a good thing to learn from. - <a href="User_Rainwarrior.xhtml" title="User:Rainwarrior">Rainwarrior</a> (<s>talk</s>) 15:12, 11 July 2016 (MDT)
</p>
<dl><dd>Good call. --<a href="User_Tepples.xhtml" title="User:Tepples">Tepples</a> (<a href="User_talk_Tepples.xhtml" title="User talk:Tepples">talk</a>) 17:41, 11 July 2016 (MDT)</dd></dl>
