</head><body><h1>Cartridge board reference</h1><div class="article">
<p>This section contain a list of the known cartridge boards used in games produced by or under license from Nintendo:
</p>
<h3><span class="mw-headline" id="Board_reference">Board reference</span></h3>
<dl><dt> <a href="AxROM.xhtml" title="AxROM">AxROM</a></dt>
<dd> AMROM, ANROM, AN1ROM, AOROM</dd>
<dt> BxROM</dt>
<dd> <a href="BNROM.xhtml" title="BNROM">BNROM</a></dd>
<dt> <a href="CxROM.xhtml" title="CxROM">CxROM</a></dt>
<dd> <a href="CNROM.xhtml" title="CNROM">CNROM</a>, <a href="CPROM.xhtml" title="CPROM">CPROM</a></dd>
<dt> <a href="DxROM.xhtml" title="DxROM">DxROM</a> (<a href="Namcot_108_family_pinout.xhtml" title="Namcot 108 family pinout">N108</a>)</dt>
<dd> DEROM, DRROM</dd>
<dt> <a href="ExROM.xhtml" title="ExROM">ExROM</a> (<a href="MMC5.xhtml" title="MMC5">MMC5</a>)</dt>
<dd> EKROM, <a href="ELROM.xhtml" title="ELROM">ELROM</a>, ETROM, EWROM</dd>
<dt> <a href="FxROM.xhtml" title="FxROM">FxROM</a> (<a href="MMC4.xhtml" title="MMC4">MMC4</a>)</dt>
<dd> FJROM, FKROM</dd>
<dt> <a href="GxROM.xhtml" title="GxROM">GxROM</a></dt>
<dd> GNROM, MHROM</dd>
<dt> HxROM (<a href="MMC6.xhtml" title="MMC6">MMC6</a>)</dt>
<dd> HKROM</dd>
<dt> <a href="JxROM.xhtml" title="JxROM">JxROM</a> (<a href="Sunsoft_FME_7.xhtml" title="Sunsoft FME-7">Sunsoft FME-7</a>)</dt>
<dd> JSROM, JLROM</dd>
<dt> <a href="NROM.xhtml" title="NROM">NROM</a></dt>
<dd> HROM, NROM-128, NROM-256, RROM, SROM</dd>
<dt> <a class="mw-redirect" href="MMC2.xhtml" title="PxROM">PxROM</a> (<a href="MMC2.xhtml" title="MMC2">MMC2</a>)</dt>
<dd> PNROM, PEEOROM</dd>
<dt> <a href="SxROM.xhtml" title="SxROM">SxROM</a> (<a href="MMC1.xhtml" title="MMC1">MMC1</a>)</dt>
<dd> SAROM, SBROM, SCROM, SEROM, SFROM, SGROM, SHROM, SJROM, SKROM, SLROM, SL1ROM, SL2ROM, SL3ROM, SLRROM, SNROM, SOROM, SUROM, SXROM</dd>
<dt> <a href="TxROM.xhtml" title="TxROM">TxROM</a> (<a href="MMC3.xhtml" title="MMC3">MMC3</a>)</dt>
<dd> TEROM, TFROM, TGROM, TKROM, TLROM, TNROM, <a class="mw-redirect" href="INES_Mapper_119.xhtml" title="TQROM">TQROM</a>, TR1ROM, TSROM, TVROM</dd>
<dt> <a href="INES_Mapper_118.xhtml" title="INES Mapper 118">TxSROM</a></dt>
<dd> <a href="TKSROM.xhtml" title="TKSROM">TKSROM</a>, <a href="TLSROM.xhtml" title="TLSROM">TLSROM</a></dd>
<dt> <a href="UxROM.xhtml" title="UxROM">UxROM</a></dt>
<dd> UNROM, <a href="INES_Mapper_094.xhtml" title="INES Mapper 094">UN1ROM</a>, UOROM</dd></dl>
