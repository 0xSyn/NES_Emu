</head><body><h1>INES Mapper 152</h1><div class="article">
<pre> ========================
 =  Mapper 152          =
 ========================
 
 
 Example Games:
 --------------------------
 Arkanoid 2 (J)
 Gegege no Kitarou 2
 
 
 
 Registers: (** BUS CONFLICTS **)
 --------------------------
 
   $8000-FFFF:  [MPPP CCCC]
     M = Mirroring:
         0 = 1ScA
         1 = 1ScB
 
     P = PRG Reg (16k @ $8000)
     C = CHR Reg (8k @ $0000)
 
 
 PRG Setup:
 --------------------------
 
       $8000   $A000   $C000   $E000  
     +---------------+---------------+
     |     $8000     |     { -1}     |
     +---------------+---------------+
</pre>
<p>The version of this board without mirroring control is <a href="INES_Mapper_070.xhtml" title="INES Mapper 070">mapper 70</a>.
One variant of <a href="INES_Mapper_078.xhtml" title="INES Mapper 078">mapper 78</a> is the same thing with the nibbles swapped.
</p>
