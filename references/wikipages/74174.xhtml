</head><body><h1>74174</h1><div class="article">
<p>The <b>74174</b> (common variants 74LS174, 74HC174) is a 74-series logic Hex D-Type Flip-Flop with clear.
Several discrete logic <a href="Mapper.xhtml" title="Mapper">mappers</a> use it as a latch.
</p>
<h2><span class="mw-headline" id="74174_Pinout">74174 Pinout</span></h2>
<pre>              .--\/--.
     /Clear -o|01  16|-- +5V
         Q0 --|02  15|-- Q5
         D0 --|03  14|-- D5
         D1 --|04  13|-- D4
         Q1 --|05  12|-- Q4
         D2 --|06  11|-- D3
         Q2 --|07  10|-- Q3
        Gnd --|08  09|&lt;- Clock
              `------'
</pre>
<h2><span class="mw-headline" id="Signal_descriptions">Signal descriptions</span></h2>
<p>While /Clear is low, Q is reset to 0.
</p><p>A low-to-high transition of Clock causes Q to be set to the value of D.
</p>
