<h2><span class="mw-headline" id="Install_Python">Install Python</span></h2>
<p>Many data conversion tools used in this tutorial are written in <a class="external text" href="https://www.python.org/" rel="nofollow">Python</a>, an interpreted programming language maintained by the Python Software Foundation.
To run Python programs, you'll need a Python interpreter.
As of the first quarter of 2016, the latest version of Python is 3.5.1.
</p><p><b>Download <a class="external text" href="https://www.python.org/ftp/python/3.5.1/python-3.5.1.exe" rel="nofollow">Python 3.5.1 (Windows x86)</a> and install it.</b>
It's a Windows executable installer; you may need somebody with administrative privileges on the local PC to enter a password to authorize the installation.
</p>
<h2><span class="mw-headline" id="Install_Pillow">Install Pillow</span></h2>
<p>Pillow (Python Imaging Library) is a component used by Python programs that manipulate image data, such as PNG, JPEG, and BMP files.
</p><p>To install Pillow, open a Command Prompt and enter the following command:
</p>
<pre>C:\Python35\Scripts\pip.exe install Pillow
</pre>
<p>Then test the Pillow installation:
</p>
<ol><li>From the Start menu, inside All Programs, inside Python, choose IDLE (Python GUI).<br/>or: From the Start menu or Windows 8 Start screen, type IDLE and then choose IDLE (Python GUI).</li>
<li>(If IDLE's window is titled &quot;Python 3.x.x Shell&quot;, skip this step.)<br/>From the Run menu, choose Python Shell.</li>
<li>Paste in each of the two following lines, pressing Enter after each one:</li></ol>
<pre>from PIL import Image
Image.new('RGB', (100, 100), (0, 191, 0)).show()
</pre>
<p>This should cause a small green box to appear on the screen.
If it does not, or you see a bunch of red text in the IDLE window, there may be a problem with your Python or Pillow installation.
</p>
