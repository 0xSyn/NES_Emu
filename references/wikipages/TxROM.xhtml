<p>The generic designation <b>TxROM</b> refers to cartridge boards made by Nintendo that use the <a href="MMC3.xhtml" title="MMC3">Nintendo MMC3</a> mapper.
</p>

<h2><span class="mw-headline" id="Solder_pad_config">Solder pad config</span></h2>
<h3><span class="mw-headline" id="Namco_108_backwards_compatibility_mode_.28TEROM_and_TFROM.29"><a href="INES_Mapper_206.xhtml" title="INES Mapper 206">Namco 108</a> backwards compatibility mode (TEROM and TFROM)</span></h3>
<dl><dt>Normal mode</dt>
<dd> 'CL1' connected, 'CL2' connected, 'H' disconnected, 'V' disconnected.</dd>
<dt><a href="DxROM.xhtml" title="DxROM">DxROM</a> backward compatibility mode with horizontal <a href="Mirroring.xhtml" title="Mirroring">mirroring</a></dt>
<dd> 'CL1' disconnected, 'CL2' disconnected, 'H' disconnected, 'V' connected (for <b>v</b>ertical arrangement)</dd>
<dt>DxROM backward compatibility mode with vertical mirroring</dt>
<dd> 'CL1' disconnected, 'CL2' disconnected, 'H' connected, 'V' disconnected (for <b>h</b>orizontal arrangement)</dd></dl>
<p>Connecting 'CL1' enables MMC3-controlled mirroring, while connecting 'CL2' enables IRQs.
However, the additional bankswitching modes available by the MMC3 that weren't available with the 109 chip used on DEROM boards are still present and activated by bits 7-6 of port $8000.
</p>
<h3><span class="mw-headline" id="Battery_retention_.28TNROM.2C_TKROM.2C_and_TKSROM.29">Battery retention (TNROM, TKROM, and TKSROM)</span></h3>
<ul><li> PRG RAM retaining data: 'SL' disconnected, Battery, D1, D2, R1 R2 and R3 present.</li>
<li> PRG RAM not retaining data: 'SL' connected, leave slots for Battery, D1, D2, R1, R2 and R3 free.</li></ul>
<h2><span class="mw-headline" id="Various_notes">Various notes</span></h2>
<p>Boards with 4-screen mirroring uses a 8 KB SRAM chip, but only 4 KB is actually used. The 2 KB VRAM inside of the console is always disabled, and the CIRAM A10 pin of the MMC3 doesn't go to anything.
</p><p>TLSROM and TKSROM boards have different mirroring control than other MMC3 boards. The mirroring is controlled directly by MMC3's CHR A17 line, and MMC3's CIRAM A10 pin doesn't go to anything. Due to their incompatibility with other MMC3 boards on a software viewpoint, they are assigned to <a href="INES_Mapper_118.xhtml" title="INES Mapper 118">INES Mapper 118</a> instead of mapper 4.
</p><p>TQROM board has both CHR ROM and RAM. Bit 6 of the bank number, which appears on MMC3's CHR A16 line, controls whenever CHR RAM or CHR-ROM is enabled. A <a class="mw-redirect" href="7432.xhtml" title="74HC32">74HC32</a> chip is used to combine this with other chip enable signals for the CHR-ROM and the CHR-RAM chips. Due to this incompatibility with the other MMC3 boards on a software viewpoint, this board is assigned to <a href="INES_Mapper_119.xhtml" title="INES Mapper 119">INES Mapper 119</a> instead of mapper 4.
</p>
