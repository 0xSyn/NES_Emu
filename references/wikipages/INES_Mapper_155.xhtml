</head><body><h1>INES Mapper 155</h1><div class="article">
<p><strong class="selflink">iNES Mapper 155</strong> is assigned to games that require the MMC1A variant of the <a href="MMC1.xhtml" title="MMC1">MMC1</a>. Unlike MMC1B and MMC1C, MMC1A lacks the WRAM disable bit in the PRG bank register ($E000-$FFFF). Games that use this mapper write values between $10 and $1F to the PRG bank register, write to WRAM at $6000-$7FFF, and require the write to succeed.
</p><p>According to the database shipped with Nestopia 1.4.0, these two Famicom games require this behavior:
</p>
<ul><li> Tatakae!! Ramen Man: Sakuretsu Choujin 102 Gei (闘将！！拉麺男 炸裂超人一○二芸)	(<a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=3736" rel="nofollow">NesCartDB</a>)</li>
<li> The Money Game (ザ・マネーゲーム) (<a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=3458" rel="nofollow">NesCartDB</a>)</li></ul>
<p>Either this was done as a copy protection mechanism or the programmers just weren't aware that later MMC1 revisions would add a bit for disabling WRAM.
</p><p>Technically, these two games are on <a href="SxROM.xhtml" title="SxROM">SKROM and SJROM</a>, and so theoretically this mapper should not have to implement any of the boards that repurpose PRG or CHR pins (SE-, SH-, SN-, SO-, SU-, SX-ROM). However, it is probably still wise to pay attention to the caveats said <a href="MMC1.xhtml" title="MMC1">here</a>.
</p>
