</head><body><h1>INES Mapper 020</h1><div class="article">
<p>Mapper 20 is defined as reserved for the Famicom Disk System (<a class="mw-redirect" href="Family_Computer_Disk_System.xhtml" title="FDS">FDS</a>) in official <a href="INES.xhtml" title="INES">iNES</a> specs.
Ie. the mapper number is mostly intended for being internally used by emulators (to indicate to themselves that they are emulating the FDS hardware).
</p><p>The mapper number could be theoretically used for the FDS BIOS ROM-image, but this isn't done in practice. The FDS BIOS is typically stored as <a href="NROM.xhtml" title="NROM">NROM</a> if it is dumped in <a href="INES.xhtml" title="INES">iNES</a> format, or it's stored as raw BIOS dump (without iNES header and thus without mapper number).
</p>
