</head><body><h1>Apex</h1><div class="article">
<p>Apex is a side-scrolling adventure/exploration game. It serves as a testament to the &quot;golden age&quot; of console gaming (circa early '90's)- a celebration of what was, what is and what might have been. 
</p>

<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li><u>Project Owner</u>: Retrometheus</li>
<li><u>Developer</u>: Retrometheus</li>
<li><u>Compiler</u>: None (hex coding)</li>
<li><u>Sound Driver</u>: Retrodriver™</li>
<li><u>Soundtrack by</u>: Retrometheus</li>
<li><u>Started on</u>: 5/2011</li>
<li><u>Status</u>: Preproduction </li>
<li><u>Mapper</u>: MMC5 (unique submapper, tentatively dubbed &quot;EJROM&quot;)</li>

<h2><span class="mw-headline" id="Story">Story</span></h2>
<p>Bioterrorists are cultivating superviruses in labs hidden at the bottom of the ocean. 
</p>
<h2><span class="mw-headline" id="Gameplay">Gameplay</span></h2>
<p>Apex is a rather nondescript purple angelfish with two basic attacks: a stationary somersault and high-velocity bubble projectiles.
</p>

<h2><span class="mw-headline" id="ROM_Map">ROM Map</span></h2>
<p>$00010-0400F: Default music data bank<br/>
$04010-1000F: Alternate music data banks<br/>
$E0010-F000F: PRG-RAM banks (8 x 8 kB)<br/>
$F0010-FE00F: Seven 8kB DPCM banks<br/>
$FE010: NMI Routine<br/>
$FF010: Init. Routine<br/>
$FF090: Title Screen draw routine<br/>
$FF0F0-FF10F: Title Screen palettes<br/>
$FF210: Main Program Loop<br/>
$FFC10: Music frequency table<br/>
$FFD10: Tempo Offsets<br/>
$FFF10: Music/Tempo/DPCM Bank index<br/>
$100000: Waiting for NMI<br/>
</p>
