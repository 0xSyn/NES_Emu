<h3><span class="mw-headline" id="Current_news">Current news</span></h3>
<dl><dt>2016-05-27</dt>
<dd>Email is working again after having been broken for the past year. If you <s>registered within the past year</s> but were not able to confirm your address, <s>request confirmation again</s> to enable mainspace editing and watchlist notifications.</dd></dl>
<dl><dt>2015-03-15</dt>
<dd>We have upgraded to the latest version of MediaWiki.  Details <a class="external text" href="http://forums.nesdev.com/viewtopic.php?f=16&amp;t=12498" rel="nofollow">are available</a>.</dd></dl>
<dl><dt>2014-09-11</dt>
<dd>Previous support for syntax highlighting through the &lt;source&gt; directive has been removed due to parsing errors (highly incompatible with many 65xxx assembler syntaxes), lack of continued support via official MediaWiki channels, and lack of official 6502 syntax highlighting (was maintained separated by <a href="User_Thefox.xhtml" title="User:Thefox">Thefox</a>).  These issues were <a class="external text" href="http://forums.nesdev.com/viewtopic.php?f=16&amp;t=10415" rel="nofollow">discussed throughly</a> on the forum.  All pages (excluding User pages) using the &lt;source&gt; directive have been changed to use &lt;pre&gt; instead.</dd></dl>
<dl><dt>2013-09-25</dt>
<dd><a href="User_Tepples.xhtml" title="User:Tepples">Tepples</a> is occasionally making HTML snapshots of the wiki.</dd></dl>
<dl><dt>2013-06-09</dt>
<dd>This wiki now supports footnotes using the <a class="extiw" href="http://www.mediawiki.org/wiki/Extension:Cite/Cite.php" title="mediawikiwiki:Extension:Cite/Cite.php">Cite.php extension</a>.</dd></dl>
<dl><dt>2013-02-21</dt>
<dd>All <s>users who had been manually confirmed</s> under the old account policy have had their trusted status restored even if they have made no edits, much as with <a class="extiw" href="https://en.wikipedia.org/wiki/User_access_levels#Confirmed_users" title="wikipedia:User access levels">manual confirmation on Wikipedia</a>. There's also a new group called <code><s>rollbackers</s></code> whose members can revert vandalism in one click, a privilege they share with administrators.</dd></dl>
<dl><dt>2012-10-18</dt>
<dd>We have seen the first wave of distributed talk page vandalism since this new open anonymous talk posting policy was put in place. The <a href="Nesdev_wiki_ABUSE_filter.xhtml" title="Nesdev wiki:ABUSE filter">ABUSE filter</a> is keeping their changes from taking effect; see <s>what has been blocked</s>.</dd></dl>
<dl><dt>2012-09-25</dt>
<dd>We're trying a new method of stopping spam, one that has worked on <a class="external text" href="http://pineight.com/mw/" rel="nofollow">Pin Eight</a>. We're using a question-and-answer challenge (with questions to be determined later) to block creation of accounts by generic MediaWiki spambots. The talk namespaces have been unlocked, and two constructive talk edits qualify a user account for automatic promotion to trusted status after four days. A filter for applying regular-expression-based heuristics to actions by users, such as edits, will be put in place.</dd></dl>
<dl><dt>2012-09-24</dt>
<dd>This wiki moved away from <a class="external text" href="http://www.archiveteam.org/index.php?title=Parodius_Networking" rel="nofollow">Parodius Networking</a>. We are no longer using role accounts.</dd></dl>
<dl><dt>2012-03-11</dt>
<dd>Recently we've had a rash of spambots polluting Recent Changes. It wasn't with actual edits but instead with new user account registrations, which have even begun to outnumber legitimate edits. So there's a new policy: only a logged-in user can create a new user account. If you want a wiki account, find a <a href="User_Ndwiki.xhtml" title="User:Ndwiki">triumvir</a> and PM him on the BBS.</dd></dl>
<dl><dt>2012-01-08</dt>
<dd>The weekly archive (&quot;local html version&quot;) of the wiki has been disabled for the time being (you will receive HTTP 404/file not found).  The reason is <a class="external text" href="http://forums.nesdev.com/viewtopic.php?p=88700" rel="nofollow">documented here</a> and still under discussion, but until a solution is found, for the time being the weekly archive is disabled.</dd></dl>
