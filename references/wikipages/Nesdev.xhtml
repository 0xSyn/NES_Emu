<p>The well-known sequel to the NES, both castrated and enhanced. Only stuff unavailable elsewhere will be featured here.
</p>

<li> <a class="external text" href="http://en.wikibooks.org/wiki/Super_NES_Programming/Initialization_Tutorial" rel="nofollow">SNES Central Development Page</a> Off-site link.</li>

<h2><span class="mw-headline" id="NES_Development_Tools">NES Development Tools</span></h2>
<h3><span class="mw-headline" id="PC_Programs">PC Programs</span></h3>
<h4><span class="mw-headline" id="6502_Tools">6502 Tools</span></h4>
<ul><li> <a class="external text" href="http://www.nesicide.com/" rel="nofollow">NESICIDE</a> v.0.2 by Christopher S. Pow. The NES &quot;Incredibly Cool&quot; Integrated Development Environment, which aims to encompass the full lifecycle of NES ROM development. Off-site link.</li>
<li> <a class="external text" href="http://nesdev.com/6502mnemonix.zip" rel="nofollow">6502 hex-to-mnemonix</a> by juicy_killa@hotmail.com. A convenient reference program for viewing hex codes for 6502 opcodes. Email the author if you have any corrections or suggestions.</li>
<li> <a class="external text" href="http://nesdev.com/fasm10.zip" rel="nofollow">FASM</a> v1.0 by Toshi Morita. Quote from the docs: FASM was written as a quick replacement for the 2500 AD assembler for Nintendo 8-bit development. GPL license.</li>
<li> <a class="external text" href="http://nesdev.com/idafw.zip" rel="nofollow">Interactive Disassembler</a> freeware version, by DataRescue. The commercial version is better, but it's expensive.</li>
<li> NESrev v.013 by Kent Hansen. This disassembler detects the differences between code and data, and aims to produce output that can be reassembled. Works with 16KB programs. <a class="external text" href="http://nesdev.com/NESrev.java" rel="nofollow">[Java source</a>]</li>
<li> <a class="external text" href="http://bobrost.com/nes/resources.php#devtools" rel="nofollow">nbasic</a> A high-level programming language for 8-bit NES development, by Bob Rost. Off-site link.</li>
<li> <a class="external text" href="http://hkn.berkeley.edu/~mcmartin/P65/" rel="nofollow">P65 Assembler</a> A portable 6502 assembler written in Perl. Off-site link.</li>
<li> <a class="external text" href="http://www.villehelin.com/wla.html" rel="nofollow">WLA DX</a> A portable GB-Z80/Z80/6502/6510/65816 macro assembler. Linux and MS-DOS versions available. Off-site link.</li>
<li> <a class="external text" href="http://www.cc65.org/" rel="nofollow">CC65</a> A portable 6502/65c02/65c816 assembler, linker, and C compiler. Off-site link.</li>
<li> <a class="external text" href="http://nesdev.com/x816112f.zip" rel="nofollow">X816</a> An assembler for 6502/65c816. By minus.</li>
<li> <a class="external text" href="http://nesdev.com/s6502b10.zip" rel="nofollow">6502 SDK</a> Quoted from the docs: <i>The kit is an Integrated Development Environment (IDE) similar to Borland ones, which allows you to edit, compile and (hopefully) debug your Assembly code for 65xx processors. It includes a (still rudimental) emulator and a project manager for multiple file applications.</i> Requires Win3.11 or higher. Here's the <a class="external text" href="http://nesdev.com/s6502src.zip" rel="nofollow">source code</a>.</li>
<li> <a class="external text" href="http://nesdev.com/nesasm.zip" rel="nofollow">Nintendo Assembler</a> v.1 by Charles Doty, David Michel, and J.H. Van Ornum.</li>
<li> <a class="external text" href="http://nesdev.com/md6502.zip" rel="nofollow">Minachun Disassembler for 6502 Famicom(NES)</a> v.04a. Features Japanese language and mapper support. Source included, with an English language option.</li>
<li> <a class="external text" href="http://nesdev.com/tracer.zip" rel="nofollow">TRaCER</a> A disassembler for 6502/65c816. By Y0shi.</li>
<li> <a class="external text" href="http://nesdev.com/6502sim.zip" rel="nofollow">6502 Simulator</a> by Dan Boris.</li>
<li> <a class="external text" href="http://nesdev.com/dasm32.zip" rel="nofollow">DASM</a> v2.12 by Mathew Dillon</li>
<li> <a class="external text" href="http://sf.net/projects/neslisp" rel="nofollow">neslisp</a> v0.0.17 by erana (Commodore 64 native version at <a class="external free" href="http://sf.net/projects/neslispc64" rel="nofollow">http://sf.net/projects/neslispc64</a> v0.0.17 and up)</li>
<li> <a class="external text" href="http://sf.net/projects/ados-os-nes" rel="nofollow">ados-nes</a> v0.1.13 by erana</li>
<li> <a class="external text" href="http://sourceforge.net/projects/arm-lisp" rel="nofollow">arm-lisp</a> v0.2.73 by erana (ARMv7 and 6502 target included.)</li></ul>
<h4><span class="mw-headline" id="Graphic_Tools">Graphic Tools</span></h4>
<ul><li> <a class="external text" href="http://nesdev.com/tilemolester-0.16.zip" rel="nofollow">Tile Molester</a> v0.16 by Kent Hansen. This tile editor requires <a class="external text" href="http://java.sun.com/j2se/1.4.2/download.html" rel="nofollow">Java</a>, and supports NES as well as other console formats.</li>
<li> <a class="external text" href="http://www.zophar.net/utilities/graphutil/yy-chr.html" rel="nofollow">YY-Chr</a> by YY. A multi-format tile editor. Available in Japanese and English.</li>
<li> <a class="external text" href="http://nesdev.com/bmpnes.zip" rel="nofollow">BMPNES</a> v1.8 by ninjasuperk. Spanish BMP to NES format converter. Includes some utils by Chis Covell.</li>
<li> <a class="external text" href="http://nesdev.com/tlp10.zip" rel="nofollow">Tile Layer Pro</a> v1.0 by SnowBro. Tile editor.</li>
<li> <a class="external text" href="http://nesdev.com/CHR_Creator.zip" rel="nofollow">CHR-ROM Creator</a> v1.1 by Stefan Fausser. An NES tile editor. <a class="external text" href="http://nesdev.com/vb40032.zip" rel="nofollow">VB40032.DLL</a> is required.</li>
<li> <a class="external text" href="http://opentume.co.cc/" rel="nofollow">Open tUME</a> A 2D level editor designed for game development, check it out!</li>
<li> <a class="external text" href="http://nesdev.com/nsa01b.zip" rel="nofollow">NES Screen Arranger</a> Uses NES graphics from a .CHR file and let's you set up the name and attribute tables, with optional RLE compression. By SnowBro.</li>
<li> <a class="external text" href="http://nesdev.com/tlay050b.zip" rel="nofollow">Tile Layer</a> v0.50b. Let's you edit graphics from roms for various consoles. By SnowBro.</li>
<li> <a class="external text" href="http://nesdev.com/bmp2nes.zip" rel="nofollow">BMP2NES</a> by <a class="external text" href="mailto:q7h1460@hotmail.com" rel="nofollow">7h1460</a>. Converts BMP graphics to the NES's format.</li>
<li> <a class="external text" href="http://nesdev.com/raw2chrDOS.zip" rel="nofollow">RAW2CHR</a> by Chris Covell. Converts graphics from RAW to the NES's format.</li>
<li> <a class="external text" href="http://nesdev.com/charlieDOS.zip" rel="nofollow">CHARlie</a> by Chris Covell. Optimizes graphics by removing redundant tiles.</li>
<li> <a class="external text" href="http://nesdev.com/chr2namDOS.zip" rel="nofollow">CHR2NAM</a> by Chris Covell. Creates a nametable from an image file.</li></ul>
<h4><span class="mw-headline" id="Misc.">Misc.</span></h4>
<ul><li> <a class="external text" href="http://ucon64.sourceforge.net/" rel="nofollow">uCON64</a> (offsite link) ROM management utility. Can convert between file formats, split iNES images into PRG and CHR ROMs (use Pasofami format to do this), and much more.</li>
<li> <a class="external text" href="http://nesdev.com/ggconv.zip" rel="nofollow">Game Genie Code Coverter</a>  v4.0 by Zazer.  Create new, or decode existing Game Genie codes for NES and all other GG-platforms.</li>
<li> <a class="external text" href="http://nesdev.com/rollcost.zip" rel="nofollow">Roller Coaster</a>  by Pan/ATX.  This program can generate various sine and non-repeating random data tables to use in your games/demos.</li>
<li> <a class="external text" href="http://nesdev.com/fdsloadr.zip" rel="nofollow">Famicom Disk System Loader</a> by Brad Taylor. This is the software and documentation for a hardware project to emulate the FDS's disk drive using a PC disk drive via parallel port. Can also copy FDS disk contents to your PC.</li>
<li> <a class="external text" href="http://nesdev.com/legwizar.rar" rel="nofollow">Legacy of the Wizard map viewer</a>  by Brad Taylor.  Programs to view the maps from this game.  Includes a bitmap graphic of the entire map.</li>
<li> <a class="external text" href="http://nesdev.com/FDSListWIN.zip" rel="nofollow">FDSList</a>  v1.2 by Chris Covell.  Lists and extracts files from Famicom disk images.  Supports FDS format.</li>
<li> <a class="external text" href="http://nesdev.com/decrom20.zip" rel="nofollow">Decrom</a>  v2.0 by Fx3.  Converts VROM graphics into ascii.</li>
<li> <a class="external text" href="http://nesdev.com/vrc7test.zip" rel="nofollow">VRC-VII Emulator</a>  By Kevin Horton.  VRC7 is a Konami mapper/sound-chip, with FM synthesis.</li>
<li> <a class="external text" href="http://nesdev.com/vrcvibas.zip" rel="nofollow">VRC-VI Emulator</a>  Written in qbasic, by Kevin Horton.</li>
<li> <a class="external text" href="http://nesdev.com/hexpo215.zip" rel="nofollow">Hexposure</a> v0.215.  A Hex editor by SnowBro.</li></ul>
<h4><span class="mw-headline" id="Sound_Tools">Sound Tools</span></h4>
<ul><li> <a class="external text" href="http://nesdev.com/nt2/" rel="nofollow">Nerdtracker 2</a> beta version by Bananmos. A DOS/Win9X NES music tracker. The NT2 site also has replay source code for NES, an assortment of songs made by NT2 users, and more.</li>
<li> <a class="external text" href="http://dutycyclegenerator.com/nijuu/nijuu.html" rel="nofollow">Nijuu</a> v0.1b by Neil Baldwin. A NES music engine that converts tracks defined in text files into NES or NSF files. Off-site link.</li>
<li> <a class="external text" href="http://www.geocities.co.jp/Playtown-Denei/9628/" rel="nofollow">MCK</a>  by Izumi.  A sound driver using MML format.  Off-site link.</li>
<li> <a class="external text" href="http://nesdev.com/ned2nsf10.zip" rel="nofollow">NED2NSF</a> v1.0 by Matrixz. Windows program that can make a single-song NSF from a NED file (Nerdtracker 2 format). Does not support NEDs with DMC samples, currently.</li>
<li> <a class="external text" href="http://nesdev.com/midimml1.0.zip" rel="nofollow">MIDIMML converter</a>  v1.0 by Tom Murphy 7.  <a class="external text" href="http://www-2.cs.cmu.edu/%7Etom7/midimml/" rel="nofollow">[link</a>] This program converts MIDI files (with some special annotations) into MML. The output wouldn't be as optimal as hand-crafted MML (in most cases), but it's very interesting and even useful for MIDI users, nonetheless.</li>
<li> <a class="external text" href="http://nesdev.com/mckc-e.txt" rel="nofollow">MCKC: MCK &gt; MML Converter</a>  by Manbow-J, translated by virt.  This document shows you how to use MML to create NES music.</li>
<li> <a class="external text" href="http://nesdev.com/mck_guide_v1.0.txt" rel="nofollow">MCK/MML Beginners Guide</a>  v1.0 by Nullsleep/8bitpeoples.</li>
<li> <a class="external text" href="http://nesdev.com/mck-mml%20Beginners%20Guide%20v1.0_cn.txt" rel="nofollow">MCK/MML Beginners Guide (Chinese)</a>  v1.0 by Nullsleep, translated by Tong Yun Weng.</li>
<li> <a class="external text" href="http://nesdev.com/DPCM_HowTo.txt" rel="nofollow">DPCM HowTo</a>  by nullsleep.  How to use DPCM samples with MCK.</li>
<li> <a class="external text" href="http://wiw.org/%7Etek/muzak/#info" rel="nofollow">Making NSFs under UNIX</a>  by Julian Squires.  Info concerning MCK.  Off-site link.</li>
<li> <a class="external text" href="http://nesdev.com/nsf2midi0130.lzh" rel="nofollow">nsf2midi (Japanese)</a>  v.130 by GIGO.  <a class="external text" href="http://nesdev.com/nsf2midi005aE.zip" rel="nofollow">NSF2MIDI (english)</a>  v.05a Translated by Tatt and Yura.</li>
<li> <a class="external text" href="http://nesdev.com/wav2nes.zip" rel="nofollow">WAV2NES</a>  by David de Regt.  Converts a .wav file to an .NES rom, but uses an obscure mapper.</li>
<li> <a class="external text" href="http://nesdev.com/dmcconv005.zip" rel="nofollow">dmc converter (Japanese)</a>  v.05 by Norix.  <a class="external text" href="http://nesdev.com/DPCM_HowTo.txt" rel="nofollow">english doc</a> by Nullsleep.</li>
<li> <a class="external text" href="http://nesdev.com/81.zip" rel="nofollow">sample converters</a>  by Bananmos.  Includes 8bit-to-1bit and 1bit-to-8bit programs.</li>
<li> <a class="external text" href="http://nesdev.com/81v2.zip" rel="nofollow">sample converter</a>  by Damian Yerrick.  Converts 8-bit samples to NES's 1-bit format, also scales the volume and oversamples the sound.</li>
<li> <a class="external text" href="http://shaw.la.coocan.jp/nsdl/" rel="nofollow">NES Sound Driver &amp; Library (NSD.Lib)</a> by S.W.   A sound driver. This include the library for cc65/ca65 and MML compiler(This can make NSF and assembler source).</li></ul>

<h2><span class="mw-headline" id="NES_Hardware_Projects">NES Hardware Projects</span></h2>
<ul><li> <a class="external text" href="http://nesdev.com/lptnes.zip" rel="nofollow">PC NES transfer cable</a> by sepi. Connects a PC's parallel port to the NES control port. It allows you control a game with a PC keyboard to log and play back button presses.</li>
<li> <a class="external text" href="http://nesdev.com/fdsloadr.zip" rel="nofollow">Famicom Disk System Loader</a> by Brad Taylor. This is the software and documentation for a hardware project to emulate the FDS's disk drive using a PC disk drive via parallel port. Can also copy FDS disk contents to your PC.</li>
<li> <a class="external text" href="http://www.tripoint.org/kevtris/Projects/copynes/" rel="nofollow">CopyNES</a>  by Kevin Horton.  NES modification that allows reading and writing of cartridges.</li>
<li> <a class="external text" href="http://enio.chykn.com/" rel="nofollow">ENIO</a>  by Pete Brown.  Goal is to give the NES ethernet access to a game server over the Internet.</li>
<li> <a class="external text" href="http://breaknes.com" rel="nofollow">Breaking NES</a> by org. NES chips exploration down to silicon level.</li></ul>
<h2><span class="mw-headline" id="Links">Links</span></h2>
<h3><span class="mw-headline" id="Music">Music</span></h3>
<ul><li> <a class="external text" href="http://nesdev.com/music/" rel="nofollow">NES Music</a>  NES music in module format.</li>
<li> <a class="external text" href="http://nesdev.com/2A03/" rel="nofollow">Sounds of the 2A03</a>  New, original NES music!</li>
<li> <a class="external text" href="http://nesdev.com/NESAudioRipping.zip" rel="nofollow">NES Music Ripping Guide</a> v1.4 by Chris Covell.</li>
<li> <a class="external text" href="http://nesdev.com/nt2re.zip" rel="nofollow">The NED File Format</a> by Damian Yerrick. A reverse-engineering of NerdTracker 2 file-format.</li>
<li> <a class="external text" href="http://nesdev.com/sound.txt" rel="nofollow">Sound test codes</a> by me. If you know one that isn't in there, tell <a class="external text" href="mailto:5010.0951@tcon.net" rel="nofollow">me</a>. Thanks to Bananmos for getting this back to me after my harddisk died.</li>
<li> <a class="external text" href="http://nesdev.com/authors.htm" rel="nofollow">NES Music Author List</a> v3.11 Information from various sources, compiled by Memblers. A never-ending research project that needs your <a class="external text" href="mailto:5010.0951@tcon.net" rel="nofollow">contributions</a>.</li>
<li> <a class="external text" href="http://fripper.fc2web.com/nes_composer.html" rel="nofollow">NES Music Author List</a> Japanese translation by HAS. Off-site link.</li>
<li> <a class="external text" href="http://nesdev.com/sk8ordie.mp3" rel="nofollow">Skate or Die 2 (title theme)</a> Recorded by Memblers, through the audio output of an NES. This Rob Hubbard tune uses raw PCM output ($4011) that few (if any) emulators play correctly.</li>
<li> <a class="external text" href="http://nesdev.com/comic_bakery.mp3" rel="nofollow">Comic Bakery</a> Recorded by Chris Covell. This is an MP3 of how this cover of a Martin Galway song plays on a real NES (The one in the Stars SE demo). It doesn't sound too good, due to some scarcely documented um.. features of the NES's sound hardware. Since it does a great job of highlighting these features, it may be be useful for emulator authors who want to improve their sound emulation accuracy. This MP3 is in stereo, the square waves are in the left channel, the triangle is in the right one. The noise channel isn't used. If you're wondering, these features were compensated for in Bananmos's newest sound code (as used in Solar Wars), and it is now 100% cool on real NES. =)</li>
<li> <a class="external text" href="http://2a03.org/" rel="nofollow">2A03.org</a>  An archive of new NES music in NSF format.</li>
<li> <a class="external text" href="http://www.tripoint.org/kevtris/nes/nsf.html" rel="nofollow">NSF Collection</a>  Here you can get a sorted collection of NSFs, the only bad thing being that the sound effects are removed.</li>
<li> <a class="external text" href="http://wayfar.net/" rel="nofollow">wayfar.net</a>  Makers of MIDINES, a MIDI interface cartridge for NES.</li>
<li> <a class="external text" href="http://www.vgmix.com/" rel="nofollow">VGMIX</a>  A videogame music remix site, with an excellent interface for musicans to add their own works.</li>
<li> <a class="external text" href="http://www.vorc.org/" rel="nofollow">VORC</a>  A Japanese/English chip and game music news site.</li>
<li> <a class="external text" href="http://www.zophar.net/nsf/" rel="nofollow">Zophar's Domain NSF page</a>  The most complete NSF archive around.</li>
<li> <a class="external text" href="http://www.nanjamonja.com/" rel="nofollow">Chibi-Tech's page</a>  Tracked chip music, including NES-style stuff.</li>
<li> <a class="external text" href="http://www.parodius.com/%7Ememblers/dropoff7.htm" rel="nofollow">Dropoff 7</a>  Original music, plus NES music remixes and a few real NES tunes recorded with analogue effects.</li>
<li> <a class="external text" href="http://www.minibosses.com/" rel="nofollow">The Minibosses</a>  A band that covered some NES songs, their MP3s available for download here.</li>
<li> <a class="external text" href="http://www.ocremix.org/" rel="nofollow">OverClocked ReMix</a>  A site with remixes (mostly MP3 format) of music from games of many systems.</li>
<li> <a class="external text" href="http://nesmusic.zophar.net/" rel="nofollow">The Best Game Music!</a>  Check it out whether you read Japanese or not, it has music and original content.  Also the home of the MCK sound driver.</li>
<li> <a class="external text" href="http://www.kontek.net/vgjam/" rel="nofollow">Video Game Jam</a>  Guitar and bass tablature for game music.</li>
<li> <a class="external text" href="http://www.chiptune.com/" rel="nofollow">Chiptune.com</a>  Chip music in various formats.</li></ul>
