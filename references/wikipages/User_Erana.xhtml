<h2><span class="mw-headline" id="NES">NES</span></h2>
<h3><span class="mw-headline" id="NES_Lisp">NES Lisp</span></h3>
<p>I programmed neslisp which can be found at <a class="external free" href="http://sourceforge.net/projects/neslisp/" rel="nofollow">http://sourceforge.net/projects/neslisp/</a>
I also ported it to the Commodore 64, here's the link : <a class="external free" href="http://sourceforge.net/projects/neslispc64/" rel="nofollow">http://sourceforge.net/projects/neslispc64/</a>
The C64 version was made with cc65 (<a class="external free" href="http://www.cc65.org" rel="nofollow">http://www.cc65.org</a>) and can be easily ported to the NES natively but has memory area overflows.
</p><p>Screenshots :
<a class="external text" href="https://a.fsdn.com/con/app/proj/neslisp/screenshots/neslisp-screenshot1.png" rel="nofollow">Screenshot</a>
</p>
<h3><span class="mw-headline" id="ADOS-NES">ADOS-NES</span></h3>
<p>There's also ados-nes at <a class="external free" href="http://sf.net/projects/ados-os-nes" rel="nofollow">http://sf.net/projects/ados-os-nes</a> which is my OS ported to the NES with lots of useful features for hardware hacking, the &quot;massive&quot; x86 ados OS is at <a class="external free" href="http://sf.net/projects/ados-os" rel="nofollow">http://sf.net/projects/ados-os</a>
</p>
<h3><span class="mw-headline" id="bmp2nesc">bmp2nesc</span></h3>
<p>bmp2nesc is a BMP to NES image, file converter. It is available with source code <a class="external text" href="https://sourceforge.net/projects/bmp2nesc" rel="nofollow">here</a>.
</p>
<h2><span class="mw-headline" id="GBA">GBA</span></h2>
<h3><span class="mw-headline" id="Arm_Lisp">Arm Lisp</span></h3>
<p>arm-lisp is a Lisp compiler written in Objective-C (GNUstep) to provide for a good language on the ARMv7. It has a project page on <a class="external free" href="https://sf.net/projects/arm-lisp" rel="nofollow">https://sf.net/projects/arm-lisp</a>
</p>
<h2><span class="mw-headline" id="Misc_Games">Misc Games</span></h2>
<h3><span class="mw-headline" id="Super_Mario_Brothers_.28brothersinarms.29">Super Mario Brothers (brothersinarms)</span></h3>
<p>Then for fun, I made a Super Mario Bros. codebase with 2 levels, it has a windows version and was made with Python and Pygame (<a class="external free" href="http://pygame.org" rel="nofollow">http://pygame.org</a>). Here it is : <a class="external free" href="http://sourceforge.net/projects/brothersinarms/" rel="nofollow">http://sourceforge.net/projects/brothersinarms/</a>
</p><p>Screenshots :
<a class="external text" href="https://a.fsdn.com/con/app/proj/brothersinarms/screenshots/brothersinarms-screenshot1.png" rel="nofollow">Screenshot</a>
</p>
<h3><span class="mw-headline" id="Final_Fantasy_II_.28angel.27s_destiny.29">Final Fantasy II (angel's destiny)</span></h3>
<p>I also wrote a Final Fantasy II clone in plain Java, the source code is at :<a class="external free" href="https://sourceforge.net/projects/angelsdestinyrpg/" rel="nofollow">https://sourceforge.net/projects/angelsdestinyrpg/</a>
</p><p>Screenshots :
<a class="external text" href="https://a.fsdn.com/con/app/proj/angelsdestinyrpg/screenshots/angels-destiny-rpg-screenshot8.png" rel="nofollow">Screenshot</a>
</p>
<h3><span class="mw-headline" id="Zelda_II_:_The_adventure_of_Link_.28pyZeldaII.29">Zelda II : The adventure of Link (pyZeldaII)</span></h3>
<p>pyZelda II was also written by me and is a Python and Pygame based game which includes a full engine for making Zelda II games and has free source code written in Java at : <a class="external free" href="http://github.com/zork9/pygame-pyZeldaII" rel="nofollow">http://github.com/zork9/pygame-pyZeldaII</a>
</p>
<h3><span class="mw-headline" id="1943">1943</span></h3>
<p>A '1943 : The battle of Midway' clone was my first game programmed on Linux : <a class="external free" href="https://forty-two.sourceforge.net/" rel="nofollow">https://forty-two.sourceforge.net/</a> The AI of enemies can be scripted in scheme with guile 1.6.
</p>
<h2><span class="mw-headline" id="Contact_information">Contact information</span></h2>
<p>If you want to contact me, I mostly live on the yellowcouch.org server.
</p><p>My blog : <a class="external text" href="https://thediaryofelvishhealer.blogspot.com" rel="nofollow">link</a>
</p>
