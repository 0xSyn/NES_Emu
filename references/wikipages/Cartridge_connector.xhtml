<h2><span class="mw-headline" id="Pinout_of_60-pin_Famicom_consoles_and_cartridges">Pinout of 60-pin Famicom consoles and cartridges</span></h2>
<p>This diagram represents a top-down view looking directly into the connector. Pins 01-30 are on the label side of the cartridge, left to right.

<h2><span class="mw-headline" id="Additional_pinout_notes">Additional pinout notes</span></h2>
<ul><li> For the Famicom: most chips and components appear <ins>on the opposite side</ins> of the PCB from the label in Famicom cartridges.</li>
<li> For the NES: most chips and components appear on the label side of the PCB in NES cartridges.</li>
<li> Active-Low signals are indicated by a / (slash) symbol.</li>
<li> The NES and Famicom connectors have a similar arrangement; the connector on the NES is mostly a mirror image of the Famicom's.</li>
<li> Most cartridge PCBs made by Nintendo are numbered the same way as indicated in these diagrams.</li></ul>
<h2><span class="mw-headline" id="Signal_descriptions">Signal descriptions</span></h2>
<table class="metadata plainlinks mbox mbox-notice" style="">
<tr>
<td class="mbox-image"><div style="width: 52px;">
  <img alt="" height="40" src="../wiki-images/Ambox_notice.png" width="40"/></div></td>
<td class="mbox-text" style=""> <b>Unless otherwise specified, these signals are from the console's viewpoint. So an input is a signal driven by the cartridge to the console, and an output is a signal driven by the console to the cartridge connector.</b> </td>
</tr>
</table>
<ul><li> <b>+5V</b> : 5V Power supply from the main voltage regulator.</li>
<li> <b>GND</b> : 0V power supply.</li>
<li> <b>SYSTEM CLK</b> : Main oscillator frequency output. It is only available on 72-pin connectors, and its speed varies between NTSC (21MHz) and PAL (27MHz) machines.</li>
<li> <b>M2</b> : Also called PHI2 (φ2) in official docs (however, see the <a href="CPU_pin_out_and_signal_description.xhtml#Signal_description" title="CPU pin out and signal description">CPU M2 and CLK description</a> for additional details). This is the CPU clock output. When this signal is high, this means the CPU bus address and data lines are in a stable state and can be latched by external hardware. On reads, the data must be stable until this signal goes low.</li>
<li> <b>CPU R/W</b> : The Read/Write signal output from the CPU. This signal is high on during CPU reads and low during CPU writes (switches from one mode to another only when M2 is low).</li>
<li> <b>CPU A0..A14</b> : Also called just A0..A14 in official docs, or CPU A0..A14 (to not confuse with address outputs of <a class="mw-redirect" href="Mapper.xhtml" title="Mappers">mappers</a> sharing the same number). This is the CPU address bus. It is stable when M2 is high. Note that A15 exists, but is not directly available on the connector.</li>
<li> <b>CPU D0..D7</b> : Also called just D0..D7 in official docs, or CPU D0..D7. This is the CPU bidirectional data bus. It goes high impedance on reads, allowing external memory chips to place their data here.</li>
<li> <b>/ROMSEL</b>: This pin outputs the logical NAND of M2 and CPU A15. It is low when the CPU reads or writes to $8000-$FFFF and when the address is stable, allowing to enable ROM chips directly. <a href="Category_ASIC_mappers.xhtml" title="Category:ASIC mappers">Advanced mappers</a> use more logic between this pin and the actual PRG /CE (to avoid <a href="Bus_conflict.xhtml" title="Bus conflict">bus conflicts</a>, for example). Using this signal is the only way to determine the state of A15, so it's needed for any mappers doing any address decoding.</li>
<li> <b>/IRQ</b> : Interrupt request input. Pull low to trigger an interrupt to the CPU. Can only be connected to an open collector cartridge output (there is an internal pull-up resistor in the NES/Famicom). Can be left floating if interrupts aren't used.</li>
<li> <b>Audio from 2A03</b> : Audio output from the 2A03's sound generation hardware, already amplified. Only exists with 60-pins connectors.</li>
<li> <b>Audio to RF</b> : Usually just tied to the audio from 2A03. This one goes directly to the sound output of the console. This allows cartridges to mix audio with their own audio sources. This is not directly present on 72-pins connectors.</li>
<li> <b>EXP0..9</b> : Pins that goes to the <a href="NES_expansion_port_pinout.xhtml" title="NES expansion port pinout">expansion port</a> on the bottom of the NES units (not present on Famicoms). Have various uses.
<ul><li> <b>EXP 0</b> : Used by CopyNES in its cartridge reprogramming mode.</li>
<li> <b>EXP 2</b> : Used by some Famicom to NES converters as audio input, because this pin is just straight ahead of the Audio In pin. The NES has to be modified to mix that with the normal audio.</li>
<li> <b>EXP 5</b> : Used by <a href="MMC5.xhtml" title="MMC5">MMC5</a> cartridges as an open emitter input to the cartridge. Pulling this pin high will force the PRG RAM to be transparent to all reads from it, bypassing any state of the MMC5. Writes aren't disabled in this mode, though. Leave this pin unconnected or tie it to ground will have the PRG RAM working normally (MMC5 carts have their internal pull-down resistor). Only a device that plugs in the <a href="NES_expansion_port_pinout.xhtml" title="NES expansion port pinout">expansion port</a> under the NES could make an use of this pin.</li>
<li> <b>EXP 6</b> : Used by the <a href="PowerPak.xhtml" title="PowerPak">PowerPak</a> and by <a href="MMC5_audio.xhtml" title="MMC5 audio">MMC5</a> cartridges for expansion audio. A device that plugs into the <a href="NES_expansion_port_pinout.xhtml" title="NES expansion port pinout">expansion port</a> under the NES could allow these cartridge to use expansion audio on a NES without using a screwdriver.</li>
<li> <b>EXP 9</b> : Top-loader users wishing to audio-mod for PowerPak expansion audio will often bridge EXP6 to EXP9, because EXP6 is missing on that model NES.</li></ul></li>
<li> <b>PPU /WR</b> : Also called /WE in official docs. This signal is low when the PPU is writing. On its falling edge, the address and data are stable.</li>
<li> <b>PPU /RD</b> : Also called /RD in official docs. This signal is low when the PPU is reading. On its falling edge, the address is stable, and the data should be stable until its rising edge.</li>
<li> <b>PPU A0..A13</b> : Also called PA0..13 in official docs. This is the PPU's address bus. Most boards tie PA13 directly to the /CE of CHR ROM or CHR RAM to map it into <a href="PPU_pattern_tables.xhtml" title="PPU pattern tables">pattern table</a> space ($0000-$1FFF) without any extra logic.</li>
<li> <b>PPU D0..D7</b> : Also called PD0..7 in official documentation. This is the PPU's bidirectional data bus. Goes high impedance when PPU /RD goes low allowing memory devices to place their data here.</li>
<li> <b>PPU /A13</b> : The inverted form of PPU A13. Typically used to map <a class="mw-redirect" href="PPU_nametables.xhtml" title="Nametable">nametables</a> and <a class="mw-redirect" href="PPU_attribute_tables.xhtml" title="Attribute table">attribute tables</a> to $2000-$3FFF.</li>
<li> <b>CIRAM /CE</b> : Also called VRAM /CS. This signal is used as an input to enable the internal 2k of VRAM (used for name table and attribute tables typically, but could be made for another use). This signal is usually directly connected with PPU /A13, but carts using their own RAM for name table and attribute tables will have their own logic implemented.</li>
<li> <b>CIRAM A10</b> : Also called VRAM A10. This is the 1k bank selection input for internal VRAM. This is used to control how the name tables are banked; in other words, this selects nametable <a href="Mirroring.xhtml" title="Mirroring">mirroring</a>. Connect to PPU A10 for vertical mirroring or PPU A11 for horizontal mirroring. Connect it to a software operated latch to allow bank switching of two separate name tables in single-screen mirroring (as in <a href="AxROM.xhtml" title="AxROM">AxROM</a>). Many mappers have software operated mirroring selection: they multiplex PPU A10 and PPU A11 into this pin, selected by a latch.</li></ul>
