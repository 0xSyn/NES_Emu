</head><body><h1>Category:INES Mappers</h1><div class="article">
<p>The <a href="INES.xhtml" title="INES">iNES</a> file format uses 8-bit (0-255) <a href="Category_Mappers.xhtml" title="Category:Mappers">mapper</a> numbers to describe any special hardware present on the cartridge.
</p><p>As of 13-nov-2011, Disch's mapper docs have been incorporated into this wiki. Assimilating them fully is an ongoing process. Any information in those docs, which may be found at <a class="external text" href="http://www.romhacking.net/docs/362/" rel="nofollow">romhacking.net</a>, is older than what you will find here.  Disch's documentation uses a formalized syntax which has been archived at <a href="INES_Mapper_DischDocs.xhtml" title="INES Mapper DischDocs">INES_Mapper_DischDocs</a>. Additional global mapper organizational clues can be found at <a class="external text" href="http://kevtris.org/Projects/console/mappers/index.html" rel="nofollow">Kevtris's mapper grid</a>
</p>
