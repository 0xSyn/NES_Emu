</head><body><h1>Reading 2007 during rendering</h1><div class="article">
<p>Some raw data on the effect of reading from $2007 when rendering is enabled and occurring.
</p>
<pre>; Beginning of vblank begins here
; Delays N PPU clocks, where N is value listed in first column.

; Delay so that STA $2001 begins about 10 clocks
; before normal rendering can begin
delay 2273 - 32 - 10

; VRAM addr = $141F
lda #$14
sta $2006
lda #$1F
sta $2006

lda #0
sta $2005
lda #0
sta $2005

; Momentarily enable rendering and read from $2007
lda #$08
ldx #0
sta $2001
lda $2007
stx $2001
</pre>
<h2><span class="mw-headline" id="Output">Output</span></h2>
<p>Dummy is VRAM addr after code when LDA $2007 has been replaced by LDA $100, since enabling rendering for a moment alters VRAM address already. VRAM address is determined by having VRAM previous filled with all zeroes, except first byte with $FF. To determine address, code reads from $2007 until it reads back $FF, then subtracts that count from $4000 and ANDs with $3FFF.
</p>
