</head><body><h1>FxROM</h1><div class="article">
<p>The generic designation <b>FxROM</b> refers to cartridge boards made by Nintendo that use the <a href="MMC4.xhtml" title="MMC4">Nintendo MMC4</a> mapper.
</p>

<h2><span class="mw-headline" id="Board_Types">Board Types</span></h2>
<p>The following FxROM boards are known to exist:
</p>
<table class="tabular">
<tr>
<th> Board </th>
<th> PRG ROM </th>
<th> PRG RAM </th>
<th> CHR
</th></tr>
<tr>
<td>FJROM </td>
<td> 128 / 256 KB </td>
<td> 8 KB </td>
<td> 16 / 32 / 64 KB ROM
</td></tr>
<tr>
<td>FKROM </td>
<td> 128 / 256 KB </td>
<td> 8 KB </td>
<td> 128 KB ROM
</td></tr></table>
<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li> PRG ROM size: up to 256 KB</li>
<li> PRG ROM bank size: 16 KB</li>
<li> PRG RAM: 8 KB plus optional battery</li>
<li> CHR capacity: up to 128 KB ROM</li>
<li> CHR bank size: 4 KB</li>
<li> Nametable <a href="Mirroring.xhtml" title="Mirroring">mirroring</a>: Controlled by mapper</li>
<li> Subject to <a href="Bus_conflict.xhtml" title="Bus conflict">bus conflicts</a>: No</li></ul>
<h2><span class="mw-headline" id="Solder_Pad_config">Solder Pad config</span></h2>
<h3><span class="mw-headline" id="Battery_backup">Battery backup</span></h3>
<ul><li> PRG RAM with data retention : 'SL' disconnected, D1, D2, R1, R2, R3 present.</li>
<li> PRG RAM without data retention : 'SL' connected, D1, D2, R1, R2, R3 not present.</li></ul>
<p>On the FKROM board, battery backup appears to be compulsary unless there is a hidden solder pad below the MM1026 chip.
</p>
<h2><span class="mw-headline" id="Hardware">Hardware</span></h2>
<p>The FKROM board uses a <a class="external text" href="http://www.mitsumi.co.jp/latest/Catalog/ic/common/stop/MM1026_1245_1080_1134_e.pdf" rel="nofollow">Mitsumi MM1026</a> chip dedicated to safe battery backup. It's the only Nintendo board to use a specific chip dedicated to safe battery backup.
</p>
