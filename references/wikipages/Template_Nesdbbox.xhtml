<p>A box containing the <a href="Category_In_NesCartDB.xhtml" title="Category:In NesCartDB">In NesCartDB</a> category tag and 1 or more links to NesDB searches.
</p><p>Single use:
</p>
<pre>{{nesdbbox|ines|1|iNES 001}}</pre>
<p>Multi use:
</p>
<pre>{{nesdbbox
|ines|1|iNES 001
|unif|NES-CNROM|NES-CNROM
|unif_wild|AOROM|AOROM
|unif_wild|-A%ROM|AxROM
}}</pre>
<p>The parameters are simply a batched set of <a href="Template_Nesdblink.xhtml" title="Template:Nesdblink">nesdblink</a> templates, documentation included below.
</p>
<h2><span class="mw-headline" id="Template:Nesdblink_Documentation"><a href="Template_Nesdblink.xhtml" title="Template:Nesdblink">Template:Nesdblink</a> Documentation</span></h2>
<p>A simple template for creating links to Bootgod's NES Cart Database.
</p><p>Usage:
</p>
<pre>{{nesdblink
 | search type (ines/unif/unif_wild)
 | search parameter (number/board)
 | link text
}}</pre>
<p>Examples:
</p>
<pre>1. {{nesdblink|ines|1|iNES 001}}
2. {{nesdblink|unif|NES-CNROM|NES-CNROM}}
3. {{nesdblink|unif_wild|CNROM|CNROM}}
4. {{nesdblink|unif_wild|-A%ROM|AxROM}}
</pre>
<ol><li> Search by iNES mapper.</li>
<li> Search by specific PCB name.</li>
<li> Search for PCB name containing term.</li>
<li> Use % as a wildcard to include multiple variations. (Here the - prefix is to match NES<b>-A</b>O<b>ROM</b> and HVC<b>-A</b>O<b>ROM</b> but exclude T<b>A</b>ITO-CN<b>ROM</b>.)</li></ol>
