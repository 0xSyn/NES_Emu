</head><body><h1>Everdrive N8</h1><div class="article">
<p>The <b>Everdrive N8</b> is a flash cartridge made by Krikzz. It uses an FPGA to emulate a wide variety of mappers, allowing the user to store a large collection of ROMs on a single SD card and run them on an NES or Famicom.
</p><p>In addition to NES ROMs, the Everdrive N8 is able to play FDS disk images.
</p><p>Famicom expansion audio is supported, and on the NES version is output on the EXP 6 expansion pin on the cartridge connector as used by the <a href="PowerPak.xhtml" title="PowerPak">PowerPak</a>. A simple modification to the NES allows the expansion audio to be mixed with its output.
</p><p>Specifications:
</p>
<ul><li> PRG size: 512 KB</li>
<li> CHR size: 512 KB</li></ul>
<p>NES product: <a class="external free" href="https://krikzz.com/store/home/31-everdrive-n8-nes.html" rel="nofollow">https://krikzz.com/store/home/31-everdrive-n8-nes.html</a>
</p><p>Famicom product: <a class="external free" href="https://krikzz.com/store/home/32-everdrive-n8-famicom.html" rel="nofollow">https://krikzz.com/store/home/32-everdrive-n8-famicom.html</a>
</p><p>See also: <a href="PowerPak.xhtml" title="PowerPak">PowerPak</a> - A similar product by RetroUSB
</p>

<p>Known problems:
</p>
<ul><li> Mapper 5 (MMC5) does not support expansion audio.</li>
<li> Mapper 69 (FME-7) does not support expansion audio.</li>
<li> Mapper 85 (VRC7) does not support expansion audio.</li></ul>
<h2><span class="mw-headline" id="Software_development_limitations">Software development limitations</span></h2>
<p>Aside from mapper incompatibility, there are minor differences between running NES programs on the Everdrive versus a traditional single-game cartridge.
</p>
<ul><li> The Everdrive does not accurately simulate power-on state. Because power-on always boots the Everdrive menu, RAM and various registers will be initialized to a consistent state before any NES ROM is chosen to run. (Reset state, however, is not affected by this problem.)</li>
<li> <s>Open bus behavior</s> may be different in several memory regions that are used by the Everdrive, but would not be connected on a regular cartridge. (<a class="external text" href="http://forums.nesdev.com/viewtopic.php?f=2&amp;t=12549" rel="nofollow">forum post</a>)</li>
<li> The Everdrive is incompatible with an NES that has the <s>CopyNES</s> modification installed, due to a bus conflict with its boot code.</li></ul>
