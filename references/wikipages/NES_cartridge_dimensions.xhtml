<h2><span class="mw-headline" id="NES_cartridge_pin_dimensions">NES cartridge pin dimensions</span></h2>
<p>On the right is a diagram showing the pin dimensions and their pitch (spacing). Note: the pitch is 2.50 millimeters (0.0984 inches), <b>not</b> the standard 2.54 millimeters (0.100 inches) that is very common today for dual-inline package chips.
</p>
<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a class="image" href="File_NEScartPCBpindimensions_jpg.xhtml"><img alt="NEScartPCBpindimensions.jpg" class="thumbimage" height="300" src="../wiki-images/NEScartPCBpindimensions.jpg" srcset="/w/images/thumb/7/7b/NEScartPCBpindimensions.jpg/450px-NEScartPCBpindimensions.jpg 1.5x, /w/images/thumb/7/7b/NEScartPCBpindimensions.jpg/600px-NEScartPCBpindimensions.jpg 2x" width="300"/></a>  <div class="thumbcaption"><div class="magnify"><a class="internal" href="File_NEScartPCBpindimensions_jpg.xhtml" title="Enlarge"/></div></div></div></div>

<h2><span class="mw-headline" id="Label_dimensions">Label dimensions</span></h2>
<p>An NES Game Pak label measures roughly 55x97 mm, with the top 7 mm of that in the fold-over.  But actual printing will need a bit of extra space for the bleed area. Here's a <a href="File_NES_Game_Pak_label_template_png.xhtml" title="File:NES Game Pak label template.png">template</a> showing the approximate size of a label for a standard NES cartridge.
</p><p>acfrazier recommended printing cart labels on Avery 5164, Avery 5264, or Avery 8164 (4x3.33 in) labels.
</p>
