</head><body><h1>NES-EVENT</h1><div class="article">
<p><b>NES-EVENT</b> is the <a href="MMC1.xhtml" title="MMC1">MMC1</a>-based board used for <i>Nintendo World Championships</i>, a multicart including timed versions of <i>Super Mario Bros.</i>, <i>Rad Racer</i>, and <i>Tetris</i>.
Like <a class="mw-redirect" href="SxROM.xhtml" title="SUROM">SUROM</a> and <a class="mw-redirect" href="SxROM.xhtml" title="SXROM">SXROM</a>, it repurposes the MMC1 CHR address bits, and MMC1 wired this way is <a href="INES_Mapper_105.xhtml" title="INES Mapper 105">mapper 105</a>.
</p><p>The menu music resembles selected tracks from <i>Hello Kitty World</i>.
</p>
<h2><span class="mw-headline" id="Parts">Parts</span></h2>
<ul><li>256K of PRG ROM as two 27C010 UV EPROMs</li>
<li>8K of CHR RAM</li>
<li>8K of PRG RAM</li>
<li>Several 4000-series and 7400-series discrete ICs</li></ul>
<h2><span class="mw-headline" id="Register">Register</span></h2>
<p>MMC1 register $A000 is mapped like this:
</p>
<pre>43210
|||||
||||+- Not used (ordinarily selects bottom or top half of CHR RAM)
|+++-- 0-3: Select 32 KiB bank in $8000-$FFFF from lower 128KB ROM
|      4-7: Normal MMC1 behavior from upper 128KB ROM
+----- 0: Run timer
       1: Reset timer
</pre>
<p>The first 32 KiB is hardwired until the timer is started (write 0 then 1 to bit 4) for the first time.
</p><p>The other ICs implement a 30-bit up counter clocked by M2 that fires an IRQ when it reaches a high enough value. DIP switches set bits 28-25 of the counter's initial value. This results in a range of roughly 5 to 10 minutes on an NTSC console.
</p>
