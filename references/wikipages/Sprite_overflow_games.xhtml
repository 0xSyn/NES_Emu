<h2><span class="mw-headline" id="Use_of_sprite_overflow_flag">Use of sprite overflow flag</span></h2>
<p>The sprite overflow flag is rarely used, mainly due to bugs when exactly 8 sprites are present on a scanline. No games rely on the buggy behavior. See <a href="PPU_sprite_evaluation.xhtml#Sprite_overflow_bug" title="PPU sprite evaluation">sprite overflow bug</a> for more details.
</p><p>Nonetheless, games can intentionally place 9 or more sprites in a scanline to trigger the overflow flag consistently, as long as no previous scanlines have exactly 8 sprites.
</p>
<h3><span class="mw-headline" id="Commercial">Commercial</span></h3>
<ul><li> <i>Bee 52</i>: At the title screen, the game splits the screen with sprite overflow (at scanline 165), then splits the screen with a sprite 0 hit (at scanline 207). If sprite overflow is not emulated, the game will crash at a solid blue-purple screen.</li></ul>
<h3><span class="mw-headline" id="Homebrew">Homebrew</span></h3>
<ul><li> blargg's <a class="external text" href="https://github.com/christopherpow/nes-test-roms/tree/master/sprite_overflow_tests" rel="nofollow">sprite overflow test ROMs</a>: tests behavior of sprite overflow, including the buggy behavior.</li></ul>
<h2><span class="mw-headline" id="Use_of_excess_sprites_for_masking_effects">Use of excess sprites for masking effects</span></h2>
<p>Some games intentionally place multiple blank sprites early in the <a class="mw-redirect" href="PPU_OAM.xhtml" title="OAM">OAM</a> at the same Y position so that other sprites on those scanlines are hidden.
</p>
<h3><span class="mw-headline" id="Commercial_2">Commercial</span></h3>
<ul><li> <i>Castlevania II: Simon's Quest</i> (a.k.a. <i>Dracula 2</i>): when Simon enters a swamp, the lower half of his body should be &quot;hidden&quot;.</li>
<li> <i>Felix the Cat</i>: when entering or exiting a bag.</li>
<li> <i>Gimmick!</i>: when entering a level.  Also used to keep extra sprites out of the status bar.</li>
<li> <i>Gremlins 2 - The New Batch</i>: uses multiple blank sprites to mask rows during cutscenes.</li>
<li> <i>Majou Densetsu II: Daimashikyou Galious</i>: when entering a doorway, Popolon's body should gradually disappear (to imitate walking down stairs); <a class="external text" href="https://www.youtube.com/watch?v=9XHXYhb_gDo" rel="nofollow">Youtube video</a> demonstrating the effect.</li>
<li> <i>Ninja Gaiden</i>: some cutscenes (more details needed).</li>
<li> <i>The Legend of Zelda</i> (a.k.a. <i>Zelda 1</i>, <i>Zeruda no Densetsu</i>): when entering doorways on the top or bottom of dungeon screens.</li></ul>
<h2><span class="mw-headline" id="Misc">Misc</span></h2>
<h3><span class="mw-headline" id="Commercial_3">Commercial</span></h3>
<ul><li> <i>Solstice</i>: during the intro cutscene, there are stray sprites on the screen beyond the 8 per scanline, but the NES won't display the excess sprites.  This is not a masking effect, it is merely the hardware covering up a mistake that wasn't caught by the original programmers.</li></ul>
