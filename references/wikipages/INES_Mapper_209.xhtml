</head><body><h1>INES Mapper 209</h1><div class="article">
<p><b>iNES Mapper 209</b> refers to versions of the ASIC mapper used by <a href="JY_Company.xhtml" title="JY Company">JY Company</a> where bit 5 of port $D000 switches between simple nametable control (like <a href="INES_Mapper_090.xhtml" title="INES Mapper 090">INES Mapper 090</a>) and extended nametable control that allows mapping CHR ROM into nametables (like <a href="INES_Mapper_211.xhtml" title="INES Mapper 211">iNES Mapper 211</a>).
</p>
