</head><body><h1>INES Mapper 248</h1><div class="article">
<p><br/>
Mapper 248 was mistakenly assigned to some Chinese games, for instance, Bao Qing Tian. <a href="INES_Mapper_115.xhtml" title="INES Mapper 115">iNES Mapper 115</a>, when implemented correctly, will handle this game, and should render Mapper 248's assignment obsolete.
</p><p>It has been proposed in #nesdev that mapper 248 should be reassigned for private use for mappers still in development, such as in emulators and in the <a href="PowerPak.xhtml" title="PowerPak">PowerPak</a>.
</p>
