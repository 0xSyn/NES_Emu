<h2><span class="mw-headline" id=".28d.29.2Cy_addressing_typo">(d),y addressing typo</span></h2>
<p>For (d),y adressing, shouldn't the formula be:
</p><p>PEEK(PEEK(arg) + (PEEK((arg + 1) % 256) * 256) + y) 
</p><p>instead of 
</p><p>PEEK(PEEK(arg) + PEEK((arg + 1) % 256) + y) 
</p><p>?
</p><p><small><span class="autosigned">— Preceding unsigned comment added by <s>135.23.206.197</s> (<s>talk</s> • <s>contribs</s>) </span></small>
</p>
<dl><dd>Yes. Amended. - <a href="User_Rainwarrior.xhtml" title="User:Rainwarrior">Rainwarrior</a> (<s>talk</s>) 15:39, 9 February 2016 (MST)</dd></dl>
