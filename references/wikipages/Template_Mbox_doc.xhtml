<p>This is the <tt>{{<a href="Template_Mbox.xhtml" title="Template:Mbox">mbox</a>}}</tt> or <b>message box</b> meta-template.
</p><p>It is used to build <i>message box</i> templates such as <tt>{{<s>security</s>}}</tt>. It offers several different colours, uses default images if no image parameter is given and it has some other features.
</p><p>This meta-template uses the mbox CSS classes in <a href="MediaWiki_Common_css.xhtml" title="MediaWiki:Common.css">MediaWiki:Common.css</a>. The classes can also be used directly in a <s>wikitable</s> if special functionality is needed. See the <a class="extiw" href="http://en.wikipedia.org/wiki/Wikipedia:Ambox_CSS_classes" title="wikipedia:Wikipedia:Ambox CSS classes">how-to guide</a> for that.
</p>

<h3><span class="mw-headline" id="Usage">Usage</span></h3>
<p>Simple usage example:
</p>
<pre>
{{mbox | text = Some text.}}
</pre>
<table class="metadata plainlinks mbox" style="">
<tr>
<td class="mbox-image"><div style="width: 52px;">
  <img alt="" height="40" src="../wiki-images/Ambox_notice.png" width="40"/></div></td>
<td class="mbox-text" style=""> Some text. </td>
</tr>
</table>
<p>Complex example:
</p>
<pre>
{{mbox
| type       = style
| small      = left
| image      = [[File:Emblem-question-yellow.svg|40px|alt=Question mark]]
| smallimage = [[File:Emblem-question-yellow.svg|20px|alt=Question mark]]
| textstyle  = color: red; font-weight: bold; font-style: italic;
| text       = Text for a big box, for the top of articles.
| smalltext  = Text for the top of article sections.
}}
</pre>
<table class="metadata plainlinks mbox mbox-small-left mbox-caution" style="">
<tr>
<td class="mbox-image">
  <a href="File_Emblem_question_yellow_svg.xhtml" title="File:Emblem-question-yellow.svg">File:Emblem-question-yellow.svg</a></td>
<td class="mbox-text" style="color: red; font-weight: bold; font-style: italic;"> Text for the top of article sections. </td>
</tr>
</table>
<p>But you are not really supposed to use red bold italic text.
</p>

<h3><span class="mw-headline" id="Parameters">Parameters</span></h3>
<p>List of all parameters:
</p>
<pre>
{{mbox
| type  = critical / serious / warning / notice / / move / protection
| image = none / [[File:...|40px|...]]
| imageright = [[File:...|40px|...]]
| style = CSS values
| textstyle = CSS values
| text  = The message body text.
| small = {{{small|}}} / left
| smallimage = none / [[File:...|20px|...]]
| smallimageright = none / [[File:...|20px|...]]
| smalltext  = A shorter message body text.
}}
</pre>
<p><b>type</b>
</p>
<dl><dd>If no <b>type</b> parameter is given the template has a 'blank' style. </dd></dl>
<p><b>image</b>
</p>
<dl><dd><b>No parameter</b> = If no <b>image</b> parameter is given the template uses a default image. Which default image it uses depends on the <b>type</b> parameter.</dd>
<dd><b>An image</b> = Should be an image with usual wiki notation. Widths of 40px - 50px are usually about right. (Images over 52 pixels wide will cause padding problems.)
<dl><dd> Often an icon is <a class="extiw" href="http://en.wikipedia.org/wiki/Alternative_text_for_images#Purely_decorative_images" title="wikipedia:Alternative text for images">purely decorative</a> in the W3C sense that it repeats the text. To improve <a class="extiw" href="http://en.wikipedia.org/wiki/Accessibility" title="wikipedia:Accessibility">accessibility</a>, it is desirable to not have it be announced by <s>screen readers</s>, as well as to avoid it linking to an irrelevant page. If (and only if) the image license allows this, it can be marked with &quot;<tt>|link=</tt><tt>|alt=</tt>&quot;. For example:
<dl><dd><code>image = [[File:Unbalanced scales.svg|40px|link=|alt=]]</code></dd></dl></dd>
<dd> Conversely, an icon that does not use &quot;<tt>|link=</tt><tt>|alt=</tt>&quot;, and which therefore is announced to visually impaired readers, should use an &quot;<tt>|alt=<var><a class="extiw" href="http://en.wikipedia.org/wiki/Alternative_text_for_images" title="wikipedia:Alternative text for images">alt text</a></var></tt>&quot; parameter that describes the icon. With no <tt>|link=</tt> parameter (using the default link), the alt text should describe the icon's visual appearance. For example:
<dl><dd><code>image = [[File:Gnome globe current event.svg|40px|alt=Clock over a larger globe]]</code></dd></dl></dd>
<dd> With a nonempty &quot;<tt>|link=<var>Page</var></tt>&quot; the alt text should describe the icon's function. For example:
<dl><dd><code>image = [[File:Purple question mark.svg|40px|link=Special:Random|alt=Random article]]</code></dd></dl></dd>
<dd> An icon whose license requires attribution may have alt text, but <i>must keep the default link</i>. Although public domain images do not require a link, many licenses do require one. Please see <i><a class="extiw" href="http://en.wikipedia.org/wiki/Alternative_text_for_images#Purely_decorative_images" title="wikipedia:Alternative text for images">Purely decorative images</a></i> for more information about licensing.</dd></dl></dd>
<dd><b>none</b> = Means that no image is used.</dd>
<dd><s><b>blank</b></s> = This parameter is now deprecated. If you see it in use, change it to &quot;image=none&quot;.</dd></dl>
<p><b>imageright</b>
</p>
<dl><dd><b>No parameter</b> = If no <b>imageright</b> parameter is given then no image is shown on the right side.</dd>
<dd><b>An image</b> = Should be an image with usual wiki notation. 40px - 50px width are usually about right depending on the image height to width ratio. (Images over 52 pixels width will cause padding problems.) For example:
<dl><dd><code>imageright = [[File:Nuvola apps bookcase.png|40px|alt=Three stacked books]]</code></dd></dl></dd>
<dd><b>Anything</b> = Any other object that you want to show on the right side.</dd></dl>
<p><b>style</b>
</p>
<dl><dd>Optional <s>CSS</s> values used by the entire message box table. Without quotation marks <code>&quot; &quot;</code> but with the ending semicolons <code>;</code>. For example:
<dl><dd><code>style = margin-bottom: 0.5em;</code></dd></dl></dd></dl>
<p><b>textstyle</b>
</p>
<dl><dd>Optional <s>CSS</s> values used by the text cell. For example:
<dl><dd><code>textstyle = text-align: center;</code></dd></dl></dd></dl>
<p><b>text</b>
</p>
<dl><dd>The message body text.</dd></dl>
<h4><span class="mw-headline" id="The_small_parameters">The small parameters</span></h4>
<p>The small article message boxes are meant for the top of sections. Normally they should only contain one or two lines of text.
</p><p><b>small</b>
</p>
<dl><dd><b>left</b> = Makes it a smaller left aligned message box. This also makes the default images smaller. Note that any data fed to the <b>smallimage</b>, <b>smallimageright</b> and <b>smalltext</b> parameters is only used if &quot;small=left&quot;. To make it so your template also understands the small parameter you can use this code:
<dl><dd><code>small = {{{small|}}}</code></dd></dl></dd></dl>

<tr>
<td class="mbox-image">
  <img alt="" height="20" src="../wiki-images/Ambox_notice.png" srcset="/w/images/thumb/c/c8/Ambox_notice.png/30px-Ambox_notice.png 1.5x, /w/images/c/c8/Ambox_notice.png 2x" width="20"/></td>
<td class="mbox-text" style=""> small = left </td>
</tr>
</table>
<table class="metadata plainlinks mbox mbox-small-left mbox-caution" style="">
<tr>
<td class="mbox-image">
  <img alt="" height="20" src="../wiki-images/Ambox_notice.png" srcset="/w/images/thumb/c/c8/Ambox_notice.png/30px-Ambox_notice.png 1.5x, /w/images/c/c8/Ambox_notice.png 2x" width="20"/></td>
<td class="mbox-text" style=""> type = style <br/> small = left </td>

<p><b>smallimage</b>
</p>
<dl><dd><b>No parameter</b> = If no <b>smallimage</b> parameter is given then this template falls back to use the <b>image</b> parameter. If the <b>image</b> parameter also is empty then a small default image is used.</dd>
<dd><b>An image</b> = Should be an image with usual wiki notation. 20px width is usually about right for boxes with one line of text, while 25px width is usually about right for boxes with two lines of text. For example:
<dl><dd><code>smallimage = [[File:Gnome globe current event.svg|20px|alt=Clock over a larger globe]]</code></dd></dl></dd>
<dd><b>none</b> = Means that no image is used. This overrides any image fed to <b>image</b>, when &quot;small=left&quot;.</dd></dl>
<table class="metadata plainlinks mbox mbox-small-left" style="">
<tr>
<td class="mbox-image">
  <a href="File_Replacement_filing_cabinet_svg.xhtml" title="File:Replacement filing cabinet.svg">File:Replacement filing cabinet.svg</a></td>
<td class="mbox-text" style=""> small = left <br/> image = [[File:Replacement filing cabinet.svg|50px|link=|alt=]] <br/> smallimage = [[File:Replacement filing cabinet.svg|25px|link=|alt=]] </td>
</tr>
</table>
<p><b>smallimageright</b>
</p>
<dl><dd><b>No parameter</b> = If no <b>smallimageright</b> parameter is given then this template falls back to use the <b>imageright</b> parameter. If the <b>imageright</b> parameter also is empty then no image is shown on the right side.</dd>
<dd><b>An image</b> = Should be an image with usual wiki notation. 20px - 25px width is usually about right. For example:
<dl><dd><code>smallimageright = [[File:Nuvola apps bookcase.png|20px|alt=Three stacked books]]</code></dd></dl></dd>
<dd><b>Anything</b> = Any other object that you want to show on the right side.</dd>
<dd><b>none</b> = Means that no right side image is used. This overrides any image fed to <b>imageright</b>, when &quot;small=left&quot;.</dd></dl>
<table class="metadata plainlinks mbox mbox-small-left" style="">
<tr>
<td class="mbox-image">
  <img alt="" height="20" src="../wiki-images/Ambox_notice.png" srcset="/w/images/thumb/c/c8/Ambox_notice.png/30px-Ambox_notice.png 1.5x, /w/images/c/c8/Ambox_notice.png 2x" width="20"/></td>
<td class="mbox-text" style=""> small = left <br/> imageright = [[File:Gnome globe current event.svg|50px|alt=Clock over a larger globe]] <br/> smallimageright = none </td>
</tr>
</table>
<p><b>smalltext</b>
</p>
<dl><dd>A shorter version of the message body text. If no <b>smalltext</b> parameter is given then this template falls back to use the <b>text</b> parameter.</dd></dl>
<h3><span class="mw-headline" id="Technical_details">Technical details</span></h3>
<p>If you need to use special characters in the text parameter then you need to escape them like this:
</p>
<pre>
{{mbox
| text  = &lt;div&gt;
Equal sign = and a start and end brace { } work fine as they are.
But here is a pipe &amp;#124; and two end braces &lt;nowiki&gt;}}&lt;/nowiki&gt;.
And now a pipe and end braces &lt;nowiki&gt;|}}&lt;/nowiki&gt;.
&lt;/div&gt;
}}
</pre>
<table class="metadata plainlinks mbox" style="">
<tr>
<td class="mbox-image"><div style="width: 52px;">
  <img alt="" height="40" src="../wiki-images/Ambox_notice.png" width="40"/></div></td>
<td class="mbox-text" style=""> <div>
<p>Equal sign = and a start and end brace { } work fine as they are.
But here is a pipe | and two end braces }}.
And now a pipe and end braces |}}.
</p>
</div> </td>
</tr>
</table>
<p>The <code>&lt;div&gt;</code> tags that surround the text in the example above are usually not needed. But if the text contains line breaks then sometimes we get weird line spacing. This especially happens when using vertical dotted lists. Then use the div tags to fix that.
</p><p>This template uses CSS classes in <a href="MediaWiki_Common_css.xhtml" title="MediaWiki:Common.css">MediaWiki:Common.css</a> for most of its looks, thus it is fully skinnable.
</p><p>This template calls <tt>{{<a href="Template_Mbox_core.xhtml" title="Template:Mbox/core">mbox/core</a>}}</tt> which holds most of the code for <tt>{{<a href="Template_Mbox.xhtml" title="Template:Mbox">mbox</a>}}</tt>, while <tt>{{<a href="Template_Mbox.xhtml" title="Template:Mbox">mbox</a>}}</tt> itself does parameter preprocessing.
</p><p>Internally this meta-template uses HTML wikimarkup instead of wikimarkup for the table code. That is the usual way we make meta-templates since wikimarkup has several drawbacks. For instance it makes it harder to use <s>parser functions</s> and some special characters in parameters.
</p><p>The default images for this meta-template are in png format instead of svg format. The main reason is that some older web browsers have trouble with the transparent background that MediaWiki renders for svg images. The png images here have hand optimised transparent background colour so they look good in all browsers. Note that svg icons only look somewhat bad in the old browsers, thus such hand optimisation is only worth the trouble for very widely used icons.
</p><p>For more technical details see the <s>talk page</s> and the &quot;See also&quot; links below.
</p>
