</head><body><h1>INES Mapper 203</h1><div class="article">
<pre> Here are Disch's original notes:  
 ========================
 =  Mapper 203          =
 ========================
 
 Example Games:
 --------------------------
 35-in-1
 
 
 Registers:
 ---------------------------
 
 
   $8000-FFFF:  [PPPP PPCC]
     P = PRG Reg
     C = CHR Reg
 
 
 CHR Setup:
 ---------------------------
 
       $0000   $0400   $0800   $0C00   $1000   $1400   $1800   $1C00 
     +---------------------------------------------------------------+
     |                             $8000                             |
     +---------------------------------------------------------------+
 
 
 PRG Setup:
 ---------------------------
 
      $8000   $A000   $C000   $E000  
     +---------------+---------------+
     |     $8000     |     $8000     |
     +---------------+---------------+
</pre>
<p>The only known instantiation of this mapper has 64 KiB PRG and 32 KiB CHR, i.e. only four bits of the register exist, and the &quot;35&quot; games are the various parts of Duck Hunt, <a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=3726" rel="nofollow">Hogan's Alley</a>, <a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=306" rel="nofollow">Wild Gunman</a>, and <a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=3799" rel="nofollow"><strike>Battle City</strike>“Tank 1990”</a>.
</p>
