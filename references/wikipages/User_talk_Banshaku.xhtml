<p>My first experiment with the wiki was to take the PPU page from the original wiki and try to segment it  since my time is always limited(so is the reason of getting the previous content).
</p><p>The test got mixed results.  The content is too segmented and may not be practical at all.  1 section per register is maybe too much and only one section is maybe enough.
</p><p>The icon idea was actually not good at all: not because it distract the user like Blargg mentioned, but more because even as the editor, I couldn't even chose whose icon would be better for each section! So if even the editor cannot decide.. The user will be in the same situation.  So I decided to drop the icon idea completely.
</p><p>On the message board I wrote some example with many section but once I started to write content with the PPU example, I completely changed the style I had in mind. The content felt too mixed. What I mean is the reference was mixed with the tutorial and I didn't like that. So I tried to separate the reference from the tutorial by making 2 sections.  Making it that way felt more pragmatic (I'm not sure if I'm using that word properly) but it feels a little bit dry in a way.
</p><p>Blargg current sample feels more organic to me but in a way I don't hate that.  It maybe more that I like to separate everything in it's own section and changed my mind at the last minute for that. I guess that it may not be possible to make everybody happy on how to segment stuff so maybe if we make the proper template, we may be able to make 2 tables of contents with one that is more organic and the other one more separated by reference/tutorial section.
</p><p>For now, I guess we should focus on making the template for the most of the content since we are working with finite information. We should be able to decide about the structure later.  My only issue is that I don't know much about wiki editing and usage so my editing is not always proper.
</p>
