</head><body><h1>6502 instructions</h1><div class="article">
<p>Below are some references for the 6502 instruction set:
</p>
<ul><li> <a href="CPU_unofficial_opcodes.xhtml" title="CPU unofficial opcodes">CPU unofficial opcodes</a>, including a full opcode matrix of all official and unofficial opcodes</li>
<li> <a href="Programming_with_unofficial_opcodes.xhtml" title="Programming with unofficial opcodes">Programming with unofficial opcodes</a></li>
<li> <a href="6502_assembly_optimisations.xhtml" title="6502 assembly optimisations">6502 assembly optimisations</a></li>
<li> <a href="Delay_code.xhtml" title="Delay code">Delay code</a>, and <a href="Fixed_cycle_delay.xhtml" title="Fixed cycle delay">Fixed cycle delay</a>: how to create a delay of a precise number of CPU cycles with smallest number of code bytes</li></ul>
<h2><span class="mw-headline" id="External_links">External links</span></h2>
<ul><li> <a class="external free" href="http://obelisk.me.uk/6502/reference.html" rel="nofollow">http://obelisk.me.uk/6502/reference.html</a> - Instruction reference with flag behavior and timing</li>
<li> <a class="external free" href="http://users.telenet.be/kim1-6502/6502/proman.html" rel="nofollow">http://users.telenet.be/kim1-6502/6502/proman.html</a> - MOS 6502 programming manual</li>
<li> <a class="external free" href="http://nesdev.com/6502_cpu.txt" rel="nofollow">http://nesdev.com/6502_cpu.txt</a> - Includes tick-by-tick breakdowns of instructions (see <a href="CPU_interrupts.xhtml" title="CPU interrupts">CPU interrupts</a> for breakdowns of interrupts)</li>
<li> <a class="external text" href="http://visual6502.org/" rel="nofollow">Visual 6502</a> can be used to figure out obscure instruction behavior. There's also a <a class="external text" href="http://www.qmtpro.com/~nes/chipimages/visual2a03/" rel="nofollow">2A03 version</a> available (please avoid shift-reloading it as it is hosted on a limited uplink; normal reloading should work fine and should catch any updates to the data files). There is also <a href="Visual_circuit_tutorial.xhtml" title="Visual circuit tutorial">a tutorial on reading the circuit diagrams</a> available, aimed at beginners.</li></ul>
