</head><body><h1>UNIF/FARID SLROM 8-IN-1</h1><div class="article">
<p>UNIF MAPR <b>FARID_SLROM_8-IN-1</b> (note underscores) describes a multicart designed by Farid in 2013. It contains eight 128+128 KiB SLROM games.
</p><p>It replaces the <a href="MMC1.xhtml" title="MMC1">MMC1</a>'s normal PRG RAM with a single register:
</p>
<pre>$6000-$7FFF: [.BBB K...]
               ||| |
               ||| +---- 1: disallow any subsequent writes
               +++------ Select outer bank for both PRG and CHR
                         (i.e. connected to PRG and CHR A17, A18, and A19)
</pre>
<p>On both warm and cold boot, this register is cleared.
</p><p>Note that the <a href="MMC1.xhtml#PRG_bank_.28internal.2C_.24E000-.24FFFF.29" title="MMC1">MMC1's PRG RAM protection bit</a> may need to be cleared in order to write here. Also note that unlike the rest of the MMC1, all bits are written at the same time.
</p><p>See also:
</p>
<ul><li> <a class="external free" href="http://forums.nesdev.com/viewtopic.php?t=10632" rel="nofollow">http://forums.nesdev.com/viewtopic.php?t=10632</a></li></ul>
