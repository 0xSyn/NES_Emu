</head><body><h1>INES Mapper 154</h1><div class="article">
<p><strong class="selflink">iNES Mapper 154</strong> represents <b>NAMCOT-3453</b>, a board used only for the game Devil Man.
</p><p>It is identical to <a href="INES_Mapper_088.xhtml" title="INES Mapper 088">Mapper 88</a>, but with the addition of a single bit allowing for mapper-controlled one-screen mirroring:
</p>
<pre> $8000-$FFFF: [.Mxx xxxx]
   x = See <a href="INES_Mapper_206.xhtml" title="INES Mapper 206">mapper 206</a> documentation
   M = Mirroring
     0 = 1ScA
     1 = 1ScB
</pre>
<p>Note that this bit is present over the entire 32kB range; it is not present in only odd or even addresses unlike the associated Namcot 108.
</p><p>Like mapper 88, if the CHR ROM is larger than 65536 bytes, CHR ROM A16 is connected to PPU A12. This means content in the left pattern table ($0xxx) comes from the first 64kB of CHR-ROM and content in the right pattern table ($1xxx) comes from the last 64kB of CHR-ROM.
</p>
