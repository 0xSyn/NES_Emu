<p><b>NINA-03</b> and <b>NINA-06</b> are unlicensed boards produced by <a class="extiw" href="http://www.wikia.com/wiki/c:bootleggames:American_Video_Entertainment" title="wikia:c:bootleggames:American Video Entertainment">American Video Entertainment</a>. They only differ in the nature of the CIC — the former always has a microcontroller, the latter may instead have a charge pump. The <a href="INES.xhtml" title="INES">iNES</a> format designates <b>mapper 79</b> to NINA-03 and NINA-06. A similar mapper for a multicart of NINA-06 games is assigned to <a href="INES_Mapper_113.xhtml" title="INES Mapper 113">iNES Mapper 113</a>.
</p>

<h2><span class="mw-headline" id="Banks">Banks</span></h2>
<ul><li> CPU $8000-$FFFF: 32 KB switchable PRG ROM bank</li>
<li> PPU $0000-$1FFF: 8 KB switchable CHR ROM bank</li></ul>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<h3><span class="mw-headline" id="Control_Register">Control Register</span></h3>
<p>This register is located at addresses:
</p>
<pre>F        bit      0
---- ---- ---- ----
010x xxx1 xxxx xxxx
</pre>
<p>That is, $4100-$41FF, $4300-$43FF, $45xx, $47xx, ..., $5Dxx, and $5Fxx.
</p>
<pre>7  bit  0
---- ----
.... PCCC
     ||||
     |+++-- Select 8 KB CHR ROM bank for PPU $0000-$1FFF
     +----- Select 32 KB PRG ROM bank for CPU $8000-$FFFF
</pre>
<h2><span class="mw-headline" id="Variants">Variants</span></h2>
<p>HES/AVE released three multicarts of NINA-06 games (<i>HES 6-in-1</i>, <i>Mind Blower Pak</i>, and <i>Total Funpak (HES)</i>), which is <a href="INES_Mapper_113.xhtml" title="INES Mapper 113">mapper 113</a>. The multicart increases the bankable memory to 256 KiB PRG and 128 KiB CHR, and adds run-time selectable mirroring.
</p><p><a href="INES_Mapper_146.xhtml" title="INES Mapper 146">iNES Mapper 146</a> is an inexplicable duplicate.
</p><p><a href="INES_Mapper_148.xhtml" title="INES Mapper 148">iNES Mapper 148</a> is a variant that is cheaper but adds bus conflicts.
</p>
