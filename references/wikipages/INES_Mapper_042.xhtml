</head><body><h1>INES Mapper 042</h1><div class="article">
<p><strong class="selflink">iNES Mapper 042</strong> was used for hacked FDS games converted to cartridge form.  At least two examples are known: Ai Senshi Nicol and &quot;Mario Baby&quot; (really Bio Miracle Bokutte Upa).  While they likely used different hardware, they can both be encompassed by a single mapper.
</p>

<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li> PRG ROM size: 128 KiB</li>
<li> PRG ROM bank size: 8 KiB</li>
<li> PRG RAM: No</li>
<li> CHR capacity: 128KiB ROM or 8KiB RAM</li>
<li> CHR bank size: 8 KiB</li>
<li> Nametable mirroring: Mapper controlled</li>
<li> Subject to <a href="Bus_conflict.xhtml" title="Bus conflict">bus conflicts</a>: ??</li></ul>
<h2><span class="mw-headline" id="Banks">Banks</span></h2>
<ul><li> CPU $6000-$7FFF: 8KiB switchable PRG ROM bank</li>
<li> CPU $8000-$FFFF: Fixed to last 32 KiB of PRG ROM</li>
<li> PPU $0000-$1FFF: 8KiB switchable CHR ROM bank or 8KiB fixed CHR RAM</li></ul>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<p>Register addresses should be masked with $E003.
</p>
<h3><span class="mw-headline" id="CHR_Select_.28.248000.29">CHR Select ($8000)</span></h3>
<pre>7  bit  0
---- ----
xxxx CCCC
     ||||
     ++++- Select 8 KB CHR ROM bank for PPU $0000-$1FFF
</pre>
<p>This register is ignored on Bio Miracle Bokutte Upa, which uses 8KiB CHR RAM instead.
</p>
<h3><span class="mw-headline" id="PRG_Select_.28.24E000.29">PRG Select ($E000)</span></h3>
<pre>7  bit  0
---- ----
xxxx PPPP
     ||||
     ++++- Select 8 KB PRG ROM bank for CPU $6000-$7FFF
</pre>
<h3><span class="mw-headline" id="Mirroring_Control_.28.24E001.29">Mirroring Control ($E001)</span></h3>
<pre>7  bit  0
---- ----
xxxx Mxxx
     |
     +---- Mirroring (0: Vertical; 1: Horizontal)
</pre>
<h3><span class="mw-headline" id="IRQ_Control_.28.24E002.29">IRQ Control ($E002)</span></h3>
<pre>7  bit  0
---- ----
xxxx xxEx
       |
       +-- IRQ (0: Disable, Acknowledge, and Reset; 1: Enable)
</pre>
<p>The IRQ hardware counts M2 cycles and triggers after 24576 ($6000) have elapsed. FCEUX's source implies that the IRQ hardware is a 15-bit counter, and IRQ is asserted while the two MSBs are set, i.e. in the absence of CPU involvement, IRQ will be be not asserted for 24576 cycles, then asserted for 8192 cycles, and repeat endlessly.
</p>
