</head><body><h1>INES Mapper 156</h1><div class="article">
<p>As of 04-sep-2012, fceux supports this mapper correctly (r2648). The code was taken from fceu-mm which had some bugs related to missing reset logic. It is additionally supported by the Nestopia 1.40u4 hack. Mednafen also supports this mapper.
</p><p>It is described as &quot;DIS23C01 <a class="extiw" href="http://www.wikia.com/wiki/c:bootleggames:Daou_Infosys" title="wikia:c:bootleggames:Daou Infosys">DAOU</a> ROM CONTROLLER, Korea&quot; and is used by the following games:
</p>
<ul><li> Metal Force (K)</li>
<li> Buzz and Waldog (K)</li>
<li> General's Son (K)</li></ul>
<p>The following description of it is based on FCEUX's implementation. It appears to fully-decode them, but that's probably inaccurate.
</p>
<ul><li> PRG-ROM (16KiB switchable + 16KiB fixed-to-last banks)</li>
<li> PRG-RAM (8KiB, the usual @ $6000-$7FFF, sometimes battery-backed?)</li>
<li> CHR-ROM (8x1KiB banks)</li>
<li> Mirroring (only written on General's Son?)</li></ul>
