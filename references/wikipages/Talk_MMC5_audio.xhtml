</head><body><h1>Talk:MMC5 audio</h1><div class="article">
<p>does the MMC5 DAC accept signed or unsigned samples? --Mukunda
</p>
<dl><dd>They're zero-terminated, so I'd strongly guess unsigned. --<a href="User_Tepples.xhtml" title="User:Tepples">Tepples</a> 23:08, 20 February 2010 (UTC)</dd></dl>
<dl><dd>It's unsigned. Works exactly like $4011 except it has 8 used bits instead of 7, and writing all bits 0 does not change the counter, though. -- <a href="User_Rainwarrior.xhtml" title="User:Rainwarrior">Rainwarrior</a> 19:56, 3 May 2012 (PDT)</dd></dl>
