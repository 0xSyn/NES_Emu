</head><body><h1>INES Mapper 054</h1><div class="article">
<p>Nestopia's source claims that <strong class="selflink">iNES Mapper 054</strong> was allocated for the board containing the multicart <i>Novel Diamond 9999999-in-1</i>. However, its implementation is what Disch's notes say for <a href="INES_Mapper_201.xhtml" title="INES Mapper 201">iNES Mapper 201</a>.
</p><p>(In turn, Nestopia's implementation of mapper 201 is halfway between what Disch's notes say for m201 and <a href="INES_Mapper_226.xhtml" title="INES Mapper 226">iNES Mapper 226</a>)
</p><p>GoodNES 3.1.4 and FCEUX 2.2.2 have nothing allocated to mapper 54, and only have Novel Diamond as a <a href="UNIF.xhtml" title="UNIF">UNIF</a> dump with MAPR &quot;BMC-NovelDiamond9999999in1&quot;.
</p>
