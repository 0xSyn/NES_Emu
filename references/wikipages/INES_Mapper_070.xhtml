</head><body><h1>INES Mapper 070</h1><div class="article">
<pre> Here are Disch's original notes:  
 ========================
 =  Mapper 070          =
 ========================
 
 
 Example Games:
 --------------------------
 Family Trainer - Manhattan Police
 Family Trainer - Meiro Daisakusen
 Kamen Rider Club
 Space Shadow
 
 
 Notes:
 ---------------------------
 I do not know whether or not this mapper suffers from bus conflicts.  Use caution!
 
 Many of these games use the family trainer mat as an input device.
 
 
 Registers:
 --------------------------
   $8000-FFFF:  [PPPP CCCC]
     P = Selects 16k PRG @ $8000
     C = Selects 8k CHR @ $0000
 
 
 PRG Setup:
 --------------------------
 
       $8000   $A000   $C000   $E000  
     +---------------+---------------+
     |     $8000     |     { -1}     |
     +---------------+---------------+
</pre>
<p>The version of this board with 1-screen mapper-controlled mirroring is <a href="INES_Mapper_152.xhtml" title="INES Mapper 152">mapper 152</a>, and the version without a fixed bank at $C000-$FFFF is oversize <a href="GxROM.xhtml" title="GxROM">GxROM</a>.
</p>
