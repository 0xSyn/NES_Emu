</head><body><h1>Category:Bad iNES Mappers</h1><div class="article">
<p>These mapper numbers are worthless. Either
</p>
<ul><li> They're used for mappers that represent configurations of old copiers made by <a class="extiw" href="http://en.wikipedia.org/wiki/Front_Fareast_Industrial" title="wikipedia:Front Fareast Industrial">Front Fareast Industrial</a> (Front or FFE), and games that have been patched to use them expect a 512-byte &quot;trainer&quot; containing mapper support code to be loaded into PRG RAM at $7000-$71FF. As such, the original <a class="mw-redirect" href="Glossary.xhtml" title="Mapper hack">non-mapper-hacked</a> version of the game should be used instead.</li>
<li> They were assigned to hardware that isn't useful in isolation (e.g. FDS BIOS, Game Genie BIOS)</li>
<li> They're duplicates of other mappers, or</li>
<li> They were assigned to represent hardware that doesn't exist.</li></ul>
