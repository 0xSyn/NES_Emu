</head><body><h1>User:Myask</h1><div class="article">
<p>&quot;Myask&quot;: It is pronounced like &quot;mask&quot; except with the first sound of &quot;meow&quot;(miau), a ミャ. It's not &quot;my ask&quot;. 
</p><p>I have used to some degree or other various BASICs, an assembly lang or two, Verilog, HDL, LOGO, some LISP[-family], various C-families. In addition to English, I know/am studying (in decreasing familiarity) German, Japanese, and French.
</p><p>I enjoy theorycrafting and arcane details, most of the time. I find unofficial opcodes neat, and am still using hex editor(s) to program my NES projects.
</p><p>I agree to license my non-userspace contributions to this wiki as public domain / WTFPL / CC0 / Unlicense. 
</p>
