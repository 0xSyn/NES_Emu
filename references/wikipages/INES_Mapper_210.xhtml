</head><body><h1>INES Mapper 210</h1><div class="article">
<p><br/>
This mapper represents most of the PCBs using the Namcot 175 and Namcot 340 ICs, such as <i>Famista '92</i> and <i>Wagyan Land 3</i>.
It is very similar to <a class="mw-redirect" href="Namco_163.xhtml" title="INES Mapper 019">iNES Mapper 019</a>, having a <a href="Namco_163.xhtml" title="Namco 163">Namco 163</a>-class mapper IC with no <a href="Namco_163_audio.xhtml" title="Namco 163 audio">N163 expansion sound</a>.
</p><p>The 175 always has hard-wired mirroring. The 340 has an entirely different and incompatible mirroring control from the 163.
</p><p>Run-time heuristics can determine how the emulator should act:
</p>
<ul><li> if $E000.7 is ever set, this should be a Namcot 340.</li>
<li> if $E000.6 is set and this isn't a Namcot 163, this is probably a Namcot 340.</li>
<li> if the game ever writes to $4800, $5000, $5800, $C800, $D000, $D800, or $F800 this should be a Namcot 163</li>
<li> if the game ever reads or writes PRG RAM, this is NOT a Namcot 340</li>
<li> if the game ever writes to $C000 and this isn't a Namcot 163, this is probably a Namcot 175 with external RAM.</li></ul>
<p>Badly behaved software or software that writes to both sets of mirroring control registers will fail these heuristics.

<ul><li> hard: those marked with * were only found as epoxy: they were determined by connectivity and VRAM /CS behavior</li>
<li> soft: The Namcot 175 and 340 are similar enough that they can be emulated together</li>
<li> soft: Categorized as 340 if they don't write to $5800 or $c800</li>
<li> battRAM:
<ul><li> none: Neither external Work RAM nor battery.</li>
<li> internal: Battery backup of 163's internal memory.</li>
<li> external: External SRAM with battery backup.</li></ul></li>
<li> yyyy.mm.dd is the release date.</li>
<li> Splatterhouse and Famista '91 are the only games that do not use a 163 that can be correctly emulated as using a 163. (Translator suspects the games perform compatibility writes)</li>
<li> The 129 sounds different from the 163: sometimes it's distorted. (translator: This is the most coherent I could get it) RAM and IRQ are the same as the 163. VRAM behavior has not been tested.</li></ul>
<p>The found mixing resistors were reported in <a class="external text" href="http://homepage1.nifty.com/rophon/mck2ch/thread/thread_12th.htm" rel="nofollow">this archived thread</a> from 2ch.
