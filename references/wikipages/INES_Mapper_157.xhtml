</head><body><h1>INES Mapper 157</h1><div class="article">
<p><strong class="selflink">iNES Mapper 157</strong> represents the <a class="extiw" href="http://en.wikipedia.org/wiki/Datach" title="wikipedia:Datach">Datach Joint ROM System</a>, which adds a barcode scanner and unbanked CHR-RAM to a <a href="Bandai_FCG_board.xhtml" title="Bandai FCG board">Bandai FCG board</a>.
</p><p>This mapper implies the presence of a X24C02 I²C EEPROM that is <i>shared across all games that ever use this mapper</i>. Fortunately, only one game is documented to use it.
</p><p>At least one game additionally has a X24C01 almost-I²C EEPROM.
</p>
