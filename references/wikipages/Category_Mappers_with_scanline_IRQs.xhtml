</head><body><h1>Category:Mappers with scanline IRQs</h1><div class="article">
<p>Mappers in this category have the ability to schedule an IRQ an arbitrary and continuously-adjustable number of scanlines in the future. This is triggered in response to a rendering signal such as <a href="PPU_pin_out_and_signal_description.xhtml" title="PPU pin out and signal description">PPU A12</a>.
</p><p>Mappers with configurable <a href="Category_Mappers_with_cycle_IRQs.xhtml" title="Category:Mappers with cycle IRQs">cycle-based IRQs</a> can simulate a scanline-counter by waiting an equivalent number of CPU cycles, but have less robust horizontal timing, since they will fire relative to their start time, rather than relative to a rendering signal. The <a href="VRC_IRQ.xhtml" title="VRC IRQ">VRC IRQ</a> has a convenient mode for this.
</p><p>Mappers with a fixed delay (but still clocked by the PPU) should go in the <a href="Category_Mappers_with_fixed_timing_scanline_IRQs.xhtml" title="Category:Mappers with fixed-timing scanline IRQs">fixed-timing category</a> instead.
</p>
