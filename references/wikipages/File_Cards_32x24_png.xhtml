</head><body><h1>File:Cards 32x24.png</h1><div class="article">
<p>32x24 pixel playing cards for the <a href="Placeholder_graphics.xhtml" title="Placeholder graphics">placeholder graphics</a> collection: poker deck plus black and red jokers.
Pixel limits produce &quot;jumbo index&quot; rank and suit symbols, generic pips, and very simplified face cards representing a boy (J), mother (Q), and father (K).
The 6 of each suit uses the Latin symbols for the suits (swords, cups, coins, rods) instead of the French symbols (spades, hearts, diamonds, clubs).
(See <a href="File_Cards_32x24_tiles_png.xhtml" title="File:Cards 32x24 tiles.png">File:Cards 32x24 tiles.png</a> for the tiles rearranged to fit in a 2 KiB CHR bank, except the red joker and Latin suits.)
</p>
