</head><body><h1>Category:ASIC mappers</h1><div class="article">
<p>ASIC <a class="mw-redirect" href="Mapper.xhtml" title="MMC">mappers</a> are, as the name suggests, <a class="extiw" href="http://en.wikipedia.org/wiki/Application-specific_integrated_circuit" title="wikipedia:Application-specific integrated circuit">custom-made integrated circuits</a> used to perform memory mapping tasks that are too complex or cost-prohibitive to implement using discrete components. Many ASIC mappers also include additional features such as interrupt counters, nametable <a href="Mirroring.xhtml" title="Mirroring">mirroring</a> controls, and sometimes even additional sound channels.
</p>
