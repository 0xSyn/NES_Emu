</head><body><h1>INES Mapper 250</h1><div class="article">
<p><strong class="selflink">INES Mapper 250</strong> is a mapper by Nitra, used for pirate games such as <a class="extiw" href="http://www.wikia.com/wiki/c:bootleggames:Time_Diver:_Avenger" title="wikia:c:bootleggames:Time Diver: Avenger">Time Diver Avenger</a> and the Queen Bee V.
</p><p>FCEUX implements mapper 250 as an MMC3 variant where instead of using the LSB of the address to determine which register to write to, it uses the $0400s bit (i.e. the registers are at $8000, $8400, $A000, $A400, $C000, $C400, $E000, $E400 and their associated mirrors).
</p><p>Per Nintendulator, the provided value to write is discarded.  Instead, the value written to each register is the lower byte of the address (i.e. address AND $00FF).
</p>
