</head><body><h1>Category:Mappers with IRQs</h1><div class="article">
<p><br/>
Many boards have the ability to tell the CPU that it's time to do something specific. See <a href="IRQ.xhtml" title="IRQ">IRQ</a>.
</p>
<ul><li> <a href="Category_Mappers_with_fixed_timing_IRQs.xhtml" title="Category:Mappers with fixed-timing IRQs">Category:Mappers with fixed-timing IRQs</a> - IRQs that do not have a configurable timing interval.</li>
<li> <a href="Category_Mappers_with_cycle_IRQs.xhtml" title="Category:Mappers with cycle IRQs">Category:Mappers with cycle IRQs</a> - IRQs that operate by counting CPU cycles.</li>
<li> <a href="Category_Mappers_with_scanline_IRQs.xhtml" title="Category:Mappers with scanline IRQs">Category:Mappers with scanline IRQs</a> - IRQs that operate in response to the PPU for scanline-based timing.</li></ul>
