</head><body><h1>Talk:INES Mapper 144</h1><div class="article">
<h2><span class="mw-headline" id="Alternative_interpretation">Alternative interpretation</span></h2>
<p>This mapper could also be thought of as &quot;ROM wins all bus conflicts&quot;, instead of only the LSB. The only place a bus conflict is elicited is where the game writes $00 to a place in ROM that contains $A9, while requiring that PRG bank 1 remain mapped. (The CHR bankswitch specified by $A in the upper nybble is irrelevant: the game switches back to the correct bank afterwards)—<a href="User_Lidnariq.xhtml" title="User:Lidnariq">Lidnariq</a> (<a href="User_talk_Lidnariq.xhtml" title="User talk:Lidnariq">talk</a>) 21:35, 9 September 2015 (MDT)
</p>
