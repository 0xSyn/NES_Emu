</head><body><h1>Programming guide</h1><div class="article">
<p>This programming guide is the complement to the <a href="NES_reference_guide.xhtml" title="NES reference guide">NES reference guide</a>.  You will find more in-depth documentation about specific topics, tutorials on the most common problems encountered,  a list of existing tools that will assist you during you development phase and more. If you're new to NES development, you should give a look to the &quot;<a class="mw-redirect" href="Programming_guide.xhtml" title="Getting started">Getting started</a>&quot; section first.
</p>

<h3><span class="mw-headline" id="Useful_reference_materials">Useful reference materials</span></h3>
<h4><span class="mw-headline" id="Books">Books</span></h4>
<ul><li> Cady, Fredrick M. (1997). <i>Microcontrollers and Microcomputers: Principles of Software and Hardware Engineering</i>. New York: Oxford University Press. <s>ISBN 0-19-511008-0</s>.</li>
<li> Eyes, David; Lichty, Ron (1986). <i>Programming the 65816 including the 6502, 65C02, and 65802</i>. New York: Brady Books/Prentice Hall Press (Simon &amp; Schuster, Inc). <s>ISBN 0-89303-789-3</s>.</li>
<li> Fernandez, Judi N. (1983). <i>6502 Assembly Language Programming (Self-teaching Guides)</i>. John Wiley &amp; Sons Inc. <s>ISBN 978-0471861201</s>.</li>
<li> Leventhal, Lance A. (1986). <i>6502 Assembly Language Programming 2nd Edition</i>. Osborne/McGraw-Hill. <s>ISBN 0-07-881216-X</s>.</li>
<li> Zaks, Rodnay (1983). <i>Programming the 6502 (Fourth Edition)</i>. Sybex, Inc. <s>ISBN 0-89588-135-7</s>.</li>
<li> Zaks, Rodnay (1982). <i>Advanced 6502 Programming</i>. Sybex, Inc. <s>ISBN 0-89588-089-X</s>.</li>
<li> Zaks, Rodnay (1980). <i>Programming the 6502 (Third Edition)</i>. Sybex, Inc. <s>ISBN 0-89588-046-6</s>.</li></ul>
<h4><span class="mw-headline" id="Online">Online</span></h4>
<ul><li> <a class="external text" href="http://65xx.com/Products/Programming_and_Hardware-Manuals/" rel="nofollow">Programming the 65816 (including the 6502, 65C02, and 65802)</a> by Western Design Center
<ol><li> <a class="external text" href="http://www.westerndesigncenter.com/wdc/documentation/Programmingthe65816_ProgManual.pdf" rel="nofollow">Programmingthe65816_ProgManual.pdf</a> — 54MBytes, created 2015/03/27.
<ul><li> This is a full scan of the original Eyes/Lichty book using full images for each page, with the added bonus of OCR being applied so that text is searchable and copy-paste-able.  Accurate/reliable given the nature of the scan.  A backup copy, if the 65xx.com site is down, <a class="external text" href="http://jdc.koitsu.org/lj/Programmingthe65816_ProgManual.pdf" rel="nofollow">is available</a> via <a href="User_Koitsu.xhtml" title="User:Koitsu">Koitsu</a>.</li></ul></li>
<li> <a class="internal" href="/w/images/7/76/Programmanual.pdf" title="Programmanual.pdf">Programmanual.pdf</a> (a.k.a. WDC65C816_Program_Manual.pdf) — 1.7MBytes, created 2007/04/16.
<ul><li> This is a &quot;pure text&quot; version of the Eyes/Lichty book, however it is rife with very dangerous typos (wrong opcodes, etc.) in many areas, and contains a large number of formatting/layout mistakes not present in the original book.  Bill Mensch (6502/65C02/65816 architect/designer) <a class="external text" href="http://forums.nesdev.com/viewtopic.php?p=142722#p142722" rel="nofollow">confirmed these mistakes</a>, stating WDC is in the process of fixing them.  If at all possible, use the newer PDF mentioned above.</li>
<li> It is suspected that WDC has pulled this PDF entirely from <a class="external text" href="http://65xx.com/Products/Programming_and_Hardware-Manuals/" rel="nofollow">their website</a>, instead advocating purchasing a &quot;redone&quot; version of the Lichty/Eyes book via Amazon.  Kindle and paperback versions are available, but I (<a href="User_Koitsu.xhtml" title="User:Koitsu">Koitsu</a>) have not reviewed it.</li></ul></li></ol></li></ul>
