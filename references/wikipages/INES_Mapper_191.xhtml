</head><body><h1>INES Mapper 191</h1><div class="article">
<p><b>iNES Mapper 191</b> designates a board containing an MMC3 clone. It operates identically to <a href="INES_Mapper_119.xhtml" title="INES Mapper 119">iNES Mapper 119</a> with two differences:
</p>
<ul><li> CHR RAM is 2 KiB, instead of 8 KiB like on 119. (This can be overridden with <a href="NES_2_0.xhtml" title="NES 2.0">NES 2.0</a>.)</li>
<li> Bit 7 of the CHR bank number (A17) switches between CHR ROM and CHR RAM, instead of bit 6 (A16) like on 119.</li></ul>
<pre> Here are Disch's original notes:  
 ========================
 =  Mapper 191          =
 ========================
 
 
 aka:
 --------------------------
 Pirate MMC3 variant
 
 
 Example Game:
 --------------------------
 Sugoro Quest - Dice no Senshitachi (As)
 
 
 Notes:
 --------------------------
 This mapper is a modified <a href="MMC3.xhtml" title="MMC3">MMC3</a> (or is based on MMC3?).
 
 In addition to any CHR-ROM present, there is also an additional 2k of CHR-RAM which is selectable.  Bit 7 of
 each CHR reg selects RAM or ROM (1=RAM, 0=ROM)
 
 Apart from that, this mapper behaves exactly like your typical MMC3.  See <a class="mw-redirect" href="MMC3.xhtml" title="INES Mapper 004">mapper 004</a> for details.
</pre>
