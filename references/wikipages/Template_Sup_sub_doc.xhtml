<h2><span class="mw-headline" id="Usage">Usage</span></h2>
<p><code>
{{sup sub | superscript | subscript}}
</code> produces:
</p>
<dl><dd><span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;">superscript<br/>subscript</span></dd></dl>
<p>To get: <s>Template:Larger</s><span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;">n−1<br/>k−1</span><s>Template:Larger</s><span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;">2<br/>g</span><s>Template:Larger</s>
