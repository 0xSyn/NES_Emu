</head><body><h1>User:Bisqwit</h1><div class="article">
<p>My name is Joel Yliluoma. I have been a long-time NES enthusiasist, and my specialty is dealing with NES music.
</p><p>In 2003 I also created <a class="external text" href="http://tasvideos.org/" rel="nofollow">TASVideos</a>, a website specializing with <a href="TAS.xhtml" title="TAS">tool-assisted speedruns (TAS)</a> of classic videogames.
Relatedly, I have had hand in the development of a few emulators for different consoles; mostly dealing with adding &quot;rerecording&quot; support,
a key feature involved in the creation of TAS videos.
</p><p>In December 2011 I <a class="external text" href="http://www.youtube.com/watch?v=y71lli8MS8s" rel="nofollow">wrote and published an original NES emulator... at YouTube</a>.
</p><p>For now see <a class="external text" href="http://iki.fi/bisqwit/" rel="nofollow">my web site</a> and my user pages on other wikis:
</p>
<ul><li><a class="external text" href="http://en.wikipedia.org/wiki/user%3ABisqwit" rel="nofollow">Wikipedia:user:Bisqwit</a></li>
<li><a class="external text" href="http://senseis.xmp.net/?Bisqwit" rel="nofollow">Sensei's Library:Bisqwit</a></li>
