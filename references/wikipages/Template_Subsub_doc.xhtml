<p><b>Sub</b>scripts text two times, i.e.
</p>
<dl><dd> <code><big>{{subsub|Text to be subscripted twice}}</big></code> produces: <sub><sub>Text to be subscripted twice</sub></sub></dd></dl>
<p>This is equivalent to writing <s>Template:Code</s>.
</p>
