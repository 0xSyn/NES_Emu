</head><body><h1>Nesdev wiki:Users</h1><div class="article">
<h2><span class="mw-headline" id="Access_levels">Access levels</span></h2>
<p>User access levels on this wiki roughly mirror <a class="extiw" href="http://en.wikipedia.org/wiki/Wikipedia:User_access_levels" title="wikipedia:Wikipedia:User access levels">those of Wikipedia</a>, except for slightly tighter restrictions on editing pages that are not talk pages.
</p><p>Visitors who have not registered are called &quot;IPs&quot; or &quot;anons&quot;, after the <a class="extiw" href="http://en.wikipedia.org/wiki/IP_address" title="wikipedia:IP address">IP address</a> that appears next to contributions.
</p>
<ul><li>An <b>IP</b> can view any page and edit any talk page.</li></ul>
<p>Creating an account is easy.
</p>
<ul><li><span id="Users">A registered <b>user</b></span> can <s>configure his view of the wiki</s> and edit talk pages without revealing his IP address to the public. To become a registered user, <span class="plainlinks"><s>join the wiki</s></span>. If you have trouble answering the trivia question, contact <s>an administrator</s> through his user talk page or through the <a class="external text" href="http://forums.nesdev.com/" rel="nofollow">BBS</a>.</li></ul>
<p>Most registered users can easily join the emailconfirmed and autoconfirmed groups, which grant basic <s>privileges</s>:
</p>
<ul><li><span id="Emailconfirmed">An <b>emailconfirmed</b> user</span> can edit pages outside talk namespaces, send e-mail to other emailconfirmed users, and add external links without having to solve a CAPTCHA every time. To become emailconfirmed, check your e-mail inbox for a message that the wiki sends after you register, and follow the instructions. <b>As of April 2016, there are reports that emailconfirmed is broken.</b></li>
<li><span id="Trusted">A user who is <b>trusted</b></span> can edit pages outside talk namespaces, move pages, and upload images and other media. You become <b>autoconfirmed</b> (automatically trusted) once you make make two edits while logged in and wait four days after you have registered. If you are not already emailconfirmed, these two edits have to be in talk pages. But if your initial talk page edits show knowledge, or you verify your identity through the BBS or <a class="mw-redirect" href="NESdev_IRC_channel.xhtml" title="IRC">IRC</a> channel, an administrator may grant you trusted rights immediately.</li></ul>
<p>If you become a regular, you can ask an administrator for extra privileges:
</p>
<ul><li><span id="Rollbackers">A <b>rollbacker</b></span> can quickly <a class="extiw" href="http://en.wikipedia.org/wiki/Help:Reverting" title="wikipedia:Help:Reverting">revert changes</a> to a page <a class="extiw" href="http://en.wikipedia.org/wiki/Wikipedia:Rollback" title="wikipedia:Wikipedia:Rollback">without having to confirm the action</a>. It's useful for undoing <a class="extiw" href="http://en.wikipedia.org/wiki/Wikipedia:Vandalism" title="wikipedia:Wikipedia:Vandalism">obviously unconstructive edits</a>. All administrators have this tool, as do <s>these users</s>.</li></ul>
<p>Some groups are available only by invitation (<a class="extiw" href="http://en.wikipedia.org/wiki/Hollywood_principle" title="wikipedia:Hollywood principle">don't call us; we'll call you</a>):
</p>
<ul><li><span id="Administrators">An <b>administrator</b>, or <b>sysop</b>,</span> can perform sensitive actions: delete pages, view and restore deleted pages, protect and unprotect pages, edit <a href="Nesdev_wiki_Protection.xhtml" title="Nesdev wiki:Protection">protected pages</a>, make a user trusted, strip away users' editing privileges (&quot;block&quot;) and restore them (&quot;unblock&quot;), edit <s>user interface messages</s>, and configure the <a href="Nesdev_wiki_ABUSE_filter.xhtml" title="Nesdev wiki:ABUSE filter">ABUSE filter</a>. See the <s>list of administrators</s>.</li>
<li><span id="Bureaucrats">A <b>bureaucrat</b></span> can promote users to administrator and rename users. See the <s>list of bureaucrats</s>.</li></ul>
<p>To request the attention of an administrator to perform a sensitive action on a page, use the <tt>{{<a href="Template_Sudo.xhtml" title="Template:Sudo">sudo</a>}}</tt> template on the talk page.
</p>
<h2><span class="mw-headline" id="Blocking">Blocking</span></h2>
<p>Users whose first edit is <a class="extiw" href="http://meta.wikimedia.org/wiki/Wiki_spam" title="metawikipedia:Wiki spam">blatant spam</a> or a wall of non-English text will be blocked on sight.
If you have trouble with English, go ahead and use a free online machine translation tool; we won't <a class="extiw" href="http://en.wikipedia.org/wiki/WP:BITE" title="wikipedia:WP:BITE">bite you</a> for grammar mistakes.
Usernames that indicate intent to do something unconstructive, such as intent to &quot;review&quot; (euphemism for advertise) a specific product, will be indefinitely blocked on sight.
So will unpronounceable gibberish usernames that appear to have been registered by a bot.
Administrators may use judgment as to whether to block the IP address used to create the account.
Blocks can be appealed on the blocked user's talk page unless the blocked user has abused the appeal process.
</p>
