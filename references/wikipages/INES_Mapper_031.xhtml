</head><body><h1>INES Mapper 031</h1><div class="article">
<p><b>iNES Mapper 031</b> represents a mapper created to facilitate cartridge compilations of <a href="NSF.xhtml" title="NSF">NSF</a> music. It implements a common subset of the features used by NSFs.
</p><p>PRG-ROM is bankswitched in 8 x 4 kB banks from $8000-FFFF. These are controlled by registers at $5FF8-$5FFF like the NSF mapper. The high bank at $F000-FFFF is initialized to the last bank at power-on.
</p><p>There is no CHR banking, so it is recommended to use 8 kB CHR-RAM with this mapper.
</p><p>As with <a href="BNROM.xhtml" title="BNROM">BNROM</a> and <a href="UxROM.xhtml" title="UxROM">UxROM</a>, there is no mirroring, CHR bank, or IRQ control; this mapper has hardwired H or V mirroring.
</p><p>Examples:
</p>
<ul><li> <i>2A03 Puritans</i> (<a class="external text" href="http://rainwarrior.ca/projects/nes/2a03puritans.html" rel="nofollow">ROM</a>)</li>
<li> <i>Famicompo Pico 2014</i> (<a class="external text" href="http://rainwarrior.ca/projects/nes/pico.html" rel="nofollow">ROM</a>)</li>
<li> <i>RNDM</i> (<a class="external text" href="http://megaranmusic.com/album/rndm" rel="nofollow">info</a>)</li>
<li> <i>Test ROMs</i> (<a class="external text" href="http://forums.nesdev.com/viewtopic.php?f=3&amp;t=13120" rel="nofollow">forum post</a>)</li></ul>

<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li> PRG ROM size: Up to 1024 kB</li>
<li> PRG ROM bank size: 4 kB</li>
<li> PRG RAM: None</li>
<li> CHR capacity: 8 kB RAM/ROM</li>
<li> CHR bank size: Not bankswitched </li>
<li> Nametable <a href="Mirroring.xhtml" title="Mirroring">mirroring</a>: horizontal or vertical, hard wired.</li>
<li> Subject to <a href="Bus_conflict.xhtml" title="Bus conflict">bus conflicts</a>: No</li></ul>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<h3><span class="mw-headline" id="PRG_bank_select_.245000-.245FFF">PRG bank select $5000-$5FFF</span></h3>
<pre>address              data
15      bit       0  7  bit  0
-------------------  ---------
0101 .... .... .AAA  PPPP PPPP
                |||  |||| ||||
                |||  ++++-++++- Select 4 kB PRG ROM bank at slot specified by write address.
                +++------------ Specify 4 kB bank slot at: $8000 + (AAA * $1000)
</pre>
<p>The canonical write position for these registers is $5FF8-$5FFF, as used in <a href="NSF.xhtml" title="NSF">NSFs</a>.
</p><p>At power on, the register at $5FFF is set to $FF. Startup code should be placed in the last bank. There is no change to this register on reset.
</p>
