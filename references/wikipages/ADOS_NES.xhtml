</head><body><h1>ADOS NES</h1><div class="article">
<p>ADOS-NES is an operating system which can be developed for hardware hacking the NES.
Features are memcpy,memset,malloc, task management making it a multi-tasking operating system, ATAPI   CDROM read, two read-only character terminal and lots more.
</p><p>The program with GPLv2 source code is available at : <a class="external free" href="https://sf.net/projects/ados-os-nes" rel="nofollow">https://sf.net/projects/ados-os-nes</a>
</p><p>It is derived from ADOS (i386) which is at <a class="external free" href="https://sf.net/projects/ados-os" rel="nofollow">https://sf.net/projects/ados-os</a>
</p><p>Author is <a href="User_Erana.xhtml" title="User:Erana">User:Erana</a>
</p>
