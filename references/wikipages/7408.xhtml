</head><body><h1>7408</h1><div class="article">
<p>The <b>7408</b> (variants 74LS08, 74HC08) is a 74-series logic IC with four independent 2-Input AND gates.
</p>
<h2><span class="mw-headline" id="7408_Pinout">7408 Pinout</span></h2>
<pre>        .--\/--.
  1A -&gt; |01  14| -- +5V
  1B -&gt; |02  13| &lt;- 4A
  1Y &lt;- |03  12| &lt;- 4B
  2A -&gt; |04  11| -&gt; 4Y
  2B -&gt; |05  10| &lt;- 3A
  2Y &lt;- |06  09| &lt;- 3B
 Gnd -- |07  08| -&gt; 3Y
        `------'
</pre>
<h2><span class="mw-headline" id="Signal_descriptions">Signal descriptions</span></h2>
<p>Y is high if both A and B are high. Y is low otherwise.
</p>
