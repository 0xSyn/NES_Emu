<link href="w.css" rel="stylesheet" type="text/css"/>
<script src="w.js" type="text/javascript"/>
</head><body><h1>Nerdtracker player in NESASM</h1><div class="article">
<pre>
   .inesprg 2
   .ineschr 0
   .inesmir 0
   .inesmap 0

   .bank 1
   .org $FFFA
   .dw nmi
   .dw reset
   .dw irq

init = $8083
play = $8080
load = $8000

   .bank 0

   .org $8000
   .incbin &quot;song.nsf&quot;

reset:

    lda #0 ; song 0
    ldx #0 ; NTSC speed
    jsr init

   lda #%10000000 
   sta $2000 ; &lt;- enable play after init

loop:
   jmp loop


nmi:
    jsr play
irq:
    rti 
</pre>
