</head><body><h1>INES Mapper 107</h1><div class="article">
<p><i><a class="extiw" href="http://www.wikia.com/wiki/c:bootleggames:Magic_Dragon" title="wikia:c:bootleggames:Magic Dragon">Magic Dragon</a></i> is a side-scrolling shoot-em-up by Magicseries.
It is heavily inspired by Irem's <i>R-Type</i>.
</p><p>Here are Disch's original notes:  
</p>
<pre> ========================
 =  Mapper 107          =
 ========================
 
 Example Game:
 --------------------------
 Magic Dragon
 
 
 Registers:
 ---------------------------
 I do not know whether or not this mapper suffers from bus conflicts.  Use caution!
 
   $8000-FFFF:  [PPPP PPP.]
                [CCCC CCCC]
     P = Selects 32k PRG @ $8000
     C = Selects 8k CHR @ $0000
 
 This is very strange.  Bits 1-7 seem to be used by both CHR and PRG.
</pre>
<p>FCEUX implements only the bottom 3 bits of the unified register.
</p>
