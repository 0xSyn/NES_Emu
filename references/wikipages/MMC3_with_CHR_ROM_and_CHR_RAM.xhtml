</head><body><h1>MMC3 with CHR ROM and CHR RAM</h1><div class="article">
<p><b>MMC3 with CHR ROM and CHR RAM</b> is an uncommon combination.
</p><p>Apart from <i>Pinbot</i> and <i>High Speed</i>, which use the <a class="mw-redirect" href="INES_Mapper_119.xhtml" title="TQROM">TQROM</a> board, this combination is used for games in the Chinese language using an <a href="MMC3.xhtml" title="MMC3">MMC3</a>-clone mapper, which need to mix <a class="extiw" href="http://en.wikipedia.org/wiki/Chinese_characters" title="wikipedia:Chinese characters">logographic characters</a> arbitrarily.
They are thought to follow a similar strategy to <i>Faxanadu</i> and <i><a href="Super_Bat_Puncher.xhtml" title="Super Bat Puncher">Super Bat Puncher</a></i>, reserving some CHR RAM for software-rendered text boxes.
No mapper other than <a href="MMC5.xhtml" title="MMC5">MMC5</a> has CHR ROM banks fine-grained enough to allow showing dialogue using Chinese characters with only CHR ROM without prerendering each sentence, and unlike Japanese, Chinese cannot use the common shortcut of using only <a class="extiw" href="http://en.wikipedia.org/wiki/kana" title="wikipedia:kana">phonetic characters</a>.
Some of these mappers differ only in the amount of CHR RAM that replaces CHR ROM.
</p><p>All MMC3-like iNES mappers known to be used with CHR RAM are listed below:

<td> Yes

<p>* In iNES format, mapper 4 has CHR RAM only if CHR ROM is not present.
</p><p>ROMs with the <a href="NES_2_0.xhtml" title="NES 2.0">NES 2.0</a> header specify the size of CHR RAM separately. Because the default size is ignored, the seven mappers collapse into four distinct behaviors:
</p>
<dl><dt> 004, 194, 195</dt>
<dd> CHR RAM starts at bank 0 and is mirrored only if there is no CHR ROM</dd>
<dt> 074, 192</dt>
<dd> CHR RAM starts at bank 8 and is not mirrored</dd>
<dt> 119</dt>
<dd> CHR A16 switches between CHR ROM and CHR RAM</dd>
<dt> 191</dt>
<dd> CHR A17 switches between CHR ROM and CHR RAM</dd></dl>
