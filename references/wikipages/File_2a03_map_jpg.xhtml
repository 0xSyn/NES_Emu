</head><body><h1>File:2a03 map.jpg</h1><div class="article">
<p>A rough diagram of where everything is physically located on the RP2A03G. The clock divider, not highlighted, is at the far right.
</p><p>The large section at the upper right appears to be a test pattern, used for measuring the characteristics of transistors of various lengths, widths, and types (enhancement versus <a class="extiw" href="http://en.wikipedia.org/wiki/Depletion-load_NMOS_logic" title="wikipedia:Depletion-load NMOS logic">depletion</a>).
</p><p>The sections marked &quot;Square0/Square1/Noise Position&quot;, upon closer investigation, are actually the Envelope counters.
</p><p><br/>
Detailed images of each layer of the die can be found <a class="external text" href="http://www.qmtpro.com/~nes/chipimages/#rp2a03" rel="nofollow">here</a>, including a more detailed version of this image as an overlay - these can potentially be used to build a netlist of everything but the 6502.
</p>
