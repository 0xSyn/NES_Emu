</head><body><h1>File:PAL signal 6538 250MHz.png</h1><div class="article">
<p>Raw 250 MHz capture of one field of composite output from the UMC UA6538 PPU in a PAL famiclone running a palette demo. The dark stripe at far left is the horizontal sync pulse. The authentic 2C07 produces a similar signal. Use this to test your emulator's <a href="PAL_video.xhtml" title="PAL video">PAL video</a> decoder, or to investigate causes of jailbars.
</p><p>Source: <a class="external text" href="http://forums.nesdev.com/viewtopic.php?p=173791#p173791" rel="nofollow">Captured by HardWareMan</a>
</p>
