<h2><span class="mw-headline" id="apt-get">apt-get</span></h2>
<p>Debian GNU/Linux and derivatives include the APT package manager, which makes installing the majority of tools easy.
</p><p>Connect to the Internet, paste the following into a terminal, enter your password, and a few
</p>
<pre>sudo apt-get install build-essential python3-imaging gimp gedit fceux wine
</pre>
<p>This installs several things:
</p>
<ul><li> <code>build-essential</code> <a class="external text" href="https://www.gnu.org/software/make/" rel="nofollow">GNU Make</a>, a program that determines which parts of your project have changed, such as assembly language source code or game graphics, and rebuilds only those parts, and a C compiler, needed for building cc65.</li>
<li> <code>python3-imaging</code> is Pillow (Python Imaging Library), a component used by Python programs that manipulate image data, such as PNG, JPEG, and BMP files.</li>
<li> <code>gimp</code> is GIMP (GNU Image Manipulation Program), a paint program distributed as free software. You can use it to create game graphics.</li>
<li> <code>fceux</code> is FCEUX (Family Computer Emulator Ultra Extended), an emulator that interprets NES programs and displays their output.</li>
<li> <code>wine</code> is Wine (Wine Is Not an Emulator), which allows use of Windows desktop applications on X11/Linux. You will need this to run the debugging version of FCEUX.</li>
<li> <code>gedit</code> is the GNOME text editor.</li></ul>
<h2><span class="mw-headline" id="Install_cc65">Install cc65</span></h2>
<p>cc65 is a C compiler targeting the MOS Technology 6502 CPU.
In this tutorial, you won't be using the C compiler, but you will be using the assembler (ca65) and the linker (ld65) that come with it.
</p><p>Because there is no Debian package for cc65 as of the third quarter of 2015, you'll need to compile it from source.
The source code for cc65 is in <a class="external text" href="https://github.com/cc65/cc65" rel="nofollow">a GitHub repository</a>.
If you are already familiar with Git or Subversion, you can clone the project to your computer.
Otherwise, visit the repository, follow the &quot;Download ZIP&quot; link at the right, and unzip it somewhere convenient.
