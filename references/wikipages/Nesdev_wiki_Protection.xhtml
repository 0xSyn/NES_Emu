</head><body><h1>Nesdev wiki:Protection</h1><div class="article">
<p>This is a guideline on how this wiki uses the <a class="extiw" href="http://www.mediawiki.org/wiki/Manual:Administrators#Protection" title="mediawikiwiki:Manual:Administrators">page protection</a> and <a class="extiw" href="http://www.mediawiki.org/wiki/Preventing_access#Restrict_editing_of_an_entire_namespace" title="mediawikiwiki:Preventing access">namespace protection</a> features of MediaWiki software as well as common MediaWiki extensions to combat <a class="extiw" href="http://en.wikipedia.org/wiki/wikipedia:Vandalism" title="wikipedia:wikipedia:Vandalism">wiki vandalism</a>.
</p>
<dl><dt>Pages other than talk pages are semi-protected.</dt>
<dd>To gain the ability to edit main namespaces, you need to create an account and then confirm it. See <a href="Nesdev_wiki_Users.xhtml" title="Nesdev wiki:Users">Nesdev wiki:Users</a> for details.</dd>
<dt>Talk pages are unprotected.</dt>
<dd>Each page has a corresponding talk page. An IP (editor identified by his <a class="extiw" href="http://en.wikipedia.org/wiki/IP_address" title="wikipedia:IP address">IP address</a>) or a user who is not yet autoconfirmed can discuss changes to any page on the talk page. Some redirects and soft redirects in talk space, created through page moves, may be protected against IP vandalism, but they redirect to an unprotected page. Vandalism of talk pages is generally dealt with using the ABUSE filter, as most of these vandals appear to be members of a large <a class="extiw" href="http://en.wikipedia.org/wiki/botnet" title="wikipedia:botnet">botnet</a>, making IP address blocking ineffective. The only talk pages that get blocked are the user talk pages associated with <a href="Nesdev_wiki_Users.xhtml#Blocking" title="Nesdev wiki:Users">blocked users</a> who have abused the appeal process.</dd>
<dt>A few pages are fully protected.</dt>
<dd>The <a href="Nesdev_Wiki.xhtml" title="Nesdev Wiki">Main Page</a>, some <s>other highly visible pages</s>, all <s>user interface messages in the MediaWiki: namespace</s>, and some <s>highly used templates</s> are editable only by administrators. These pages are protected from &quot;sleepers&quot;, or vandals who register, make a few edits to become autoconfirmed, and then start spraying their spam.</dd>
<dt>We use a CAPTCHA.</dt>
<dd>Users who have not provided a valid e-mail address cannot add external links or create an account without solving a <s>trivia question</s>. They can, however, add <a href="Help_Links.xhtml#Interwiki_links" title="Help:Links">interwiki links</a> to certain whitelisted sites.</dd>
<dt>We use an ABUSE filter.</dt>
<dd>Some automated vandalism processes (also called &quot;spambots&quot;) can be recognized by their editing patterns. The <a href="Nesdev_wiki_ABUSE_filter.xhtml" title="Nesdev wiki:ABUSE filter">ABUSE filter</a> decides whether each edit or new user account meets a known pattern of unconstructive editing.</dd></dl>
