</head><body><h1>Placeholder graphics</h1><div class="article">
<p>Most programmers can't produce large quantities of high-quality pixel art.
So for a game that uses a scrolling map, it is wise to enlist artists.
Ordinarily, it goes like this:
</p>
<ol><li> Develop an engine</li>
<li> Make a playable tech demo</li>
<li> Attract artists</li>
<li> Make the game itself, as a total conversion mod of the demo that you produced in step 2</li></ol>
<p>But in order to make the demo, you'll need some art assets to put in your demo.
Some people prefer to rip art assets from existing non-free NES games, but it could prove disastrous if enough of these tiles managed to make it into the final release.
So it's better to use assets that require nothing more than crediting the author, like these:
</p>
