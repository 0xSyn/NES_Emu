<h2><span class="mw-headline" id="Nametables">Nametables</span></h2>
<p>&quot;Good clarification, but I still find it worth mentioning that the lower and upper nametables always show up in these two respective areas of PPU address space&quot; - unless you're in 1-screen mirroring mode (which may or may not be supported - my implementation uses a 2-bit mirroring mode for V/H/S0/S1 and Maharaja seems to select S0, though it doesn't seem to do any scrolling). --<a href="User_Quietust.xhtml" title="User:Quietust">Quietust</a> 21:59, 27 February 2011 (UTC)
</p>
<dl><dd>I didn't see anything about 1-screen in Disch's doc. If you can show proof of 1-screen capability in the mapper, say by swapping the original cart's PRG ROM with test code, feel free to edit it in. --<a href="User_Tepples.xhtml" title="User:Tepples">Tepples</a> 00:14, 28 February 2011 (UTC)
<dl><dd>The 1-screen part came from <a class="external text" href="http://nesdev.com/sunsoft.txt" rel="nofollow">Goroh's document</a>. --<a href="User_Quietust.xhtml" title="User:Quietust">Quietust</a> 03:05, 28 February 2011 (UTC)</dd></dl></dd></dl>
