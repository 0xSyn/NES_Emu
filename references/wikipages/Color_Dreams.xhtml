<p>The <b>Color Dreams Mapper</b> was a mapper used by the <b>Color Dreams</b> company. The <a href="INES.xhtml" title="INES">iNES</a> format assigns <b>mapper 11</b> to these boards.
</p><p>The mapper is a board with <a href="Category_Discrete_logic_mappers.xhtml" title="Category:Discrete logic mappers">discrete logic</a> that provides up to four 32 KB banks of PRG ROM, up to sixteen 8 KB banks of CHR ROM, and controls a charge pump to defeat the <a class="mw-redirect" href="CIC_lockout_chip.xhtml" title="CIC">CIC</a> lockout chip. 
</p><p><b>Color Dreams</b> was a company that developed and published unlicensed NES games. They also operated with the alternate labels <b>Wisdom Tree</b> which produced games with Christianity themes (primarily sold in Christian bookstores), and <b>Bunch Games</b> which produced lower budget games. American Game Cartridges also used the Color Dreams mapper for their port of Exidy's <i>Chiller</i>.
</p><p>Example games:
</p>
<ul><li> <i>Bible Adventures</i></li>
<li> <i>Chiller</i></li>
<li> <i>Crystal Mines</i></li>
<li> <i>Menace Beach</i></li>
<li> <i>Metal Fighter</i></li></ul>

<h2><span class="mw-headline" id="Banks">Banks</span></h2>
<ul><li> CPU $8000-$FFFF: 32 KB switchable PRG ROM bank</li>
<li> PPU $0000-$1FFF: 8 KB switchable CHR ROM bank</li></ul>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<h3><span class="mw-headline" id="Bank_select_.28.248000-.24FFFF.29">Bank select ($8000-$FFFF)</span></h3>
<pre>7  bit  0
---- ----
CCCC LLPP
|||| ||||
|||| ||++- Select 32 KB PRG ROM bank for CPU $8000-$FFFF
|||| ++--- Used for lockout defeat
++++------ Select 8 KB CHR ROM bank for PPU $0000-$1FFF
</pre>
<h2><span class="mw-headline" id="Hardware">Hardware</span></h2>
<p>The Color Dreams board contains a <a href="74377.xhtml" title="74377">74LS377</a> octal D latch (8-bit register) to select the current PRG and CHR banks.
</p><p>The lockout defeat is not necessary for emulator implementation. See <a href="#References">references</a> below for more information.
</p>
<h2><span class="mw-headline" id="Variants">Variants</span></h2>
<p>Nintendo's own <a href="GxROM.xhtml" title="GxROM">GxROM</a> family of boards is nearly identical in function to the Color Dreams board.
</p><p>A multicart mapper based on this mapper is <a href="INES_Mapper_046.xhtml" title="INES Mapper 046">iNES Mapper 046</a>, with an outer bank register at $6000-$7FFF.
</p>
