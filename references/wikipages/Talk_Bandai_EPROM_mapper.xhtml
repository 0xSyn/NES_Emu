</head><body><h1>Talk:Bandai EPROM mapper</h1><div class="article">
<h2><span class="mw-headline" id="Point_of_terminology:_.22EPROM.22">Point of terminology: &quot;EPROM&quot;</span></h2>
<p>Doesn't it use EEPROMs ? I guess you can't save with an EPROM.Bregalad 20:18, 2 January 2011 (UTC)
</p>
<dl><dd>Technically, &quot;EPROM&quot; literally means erasable programmable ROM. But I guess in some communities, EPROM means UVEPROM (ultraviolet-erasable programmable ROM) in particular. The EPROM on a mapper 16 board is in fact EEPROM, as is the EPROM in some Game Boy Advance Game Paks. --<a href="User_Tepples.xhtml" title="User:Tepples">Tepples</a> 02:50, 3 January 2011 (UTC)</dd></dl>
