</head><body><h1>INES Mapper 090</h1><div class="article">
<p><b>iNES Mapper 090</b> is assigned to versions of the <a href="JY_Company.xhtml" title="JY Company">JY Company</a> mapper that support only simple nametable control.
This mapper acts as if bit 5 of port $D000 is always zero.
</p>
<h2><span class="mw-headline" id="Variants">Variants</span></h2>
<p>Mapper <a href="INES_Mapper_211.xhtml" title="INES Mapper 211">211</a> supports extended nametable control, and <a href="INES_Mapper_209.xhtml" title="INES Mapper 209">209</a> supports both.
</p>
<h2><span class="mw-headline" id="See_also">See also</span></h2>
<p><a class="external text" href="http://nesdev.com/map90v20.txt" rel="nofollow">Mapper 90 Information v2.0</a> by Fx3.
</p>
