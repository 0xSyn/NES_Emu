</head><body><h1>INES Mapper 241</h1><div class="article">
<p><strong class="selflink">iNES Mapper 241</strong> appears to be assigned as a &quot;dubious implementation&quot; marker by the FCEU-MM/FCEUX developers for games that <i>might</i> have issues being run as mapper <a href="INES_Mapper_034.xhtml" title="INES Mapper 034">#34</a> / BNROM. Some of those issues may be due to <a href="NINA_001.xhtml" title="NINA-001">NINA-001</a>'s and <a href="BNROM.xhtml" title="BNROM">BNROM</a>'s cohabitation of mapper 34.
</p><p>This is further complicated by that all of these games appear to only exist in Chinese and so current NES emulator authors have little ability to playtest and document what behavior is needed.
</p><p>ex. Fan Kong Jing Ying (Unl) (Ch), Edu (As)
</p><p>Some games may need reads from the $5xxx range to return specific values. (But are they actually <a href="INES_Mapper_164.xhtml" title="INES Mapper 164">iNES Mapper 164</a>?)
</p><p>This is supported in fceu-mm, fceux, and bizhawk (at least)
</p>
