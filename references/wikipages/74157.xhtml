</head><body><h1>74157</h1><div class="article">
<p>The <b>74157</b> (variants 74LS157, 74HC157) is a 74-series logic IC with four 2-input multiplexers sharing a single select line.
</p>
<h2><span class="mw-headline" id="74157_Pinout">74157 Pinout</span></h2>
<pre>       .--\/--.
  S -&gt; |01  16| -- +5V
1I0 -&gt; |02  15| &lt;- /E
1I1 -&gt; |03  14| &lt;- 4I0
 1Y &lt;- |04  13| &lt;- 4I1
2I0 -&gt; |05  12| -&gt; 4Y
2I1 -&gt; |06  11| &lt;- 3I0
 2Y &lt;- |07  10| &lt;- 3I1
Gnd -- |08  09| -&gt; 3Y
       `------'
</pre>
<h2><span class="mw-headline" id="Signal_descriptions">Signal descriptions</span></h2>
<p>If /E is high, then all 4 Y output pins output as low,  otherwise, if S is low, for each set of pins starting with the same number, Y is equal to I0,  otherwise, if S is high, then Y is equal to I1.
</p>
