</head><body><h1>HexToDecimal.8</h1><div class="article">
<p>Celius wrote 8-, 16-, and 24-bit binary to decimal converters.
They work by storing the BCD version of 1, 2, 4, 8, 16, ..., 32768, adding them all up digit-wise, and performing the carry through big lookup tables.
</p>
<pre>
HexToDecimal.8:
;Given: Hex value in Hex0
;Returns decimal value in DecOnes, DecTens, and DecHundreds.

	lda #$00
	sta DecOnes
	sta DecTens
	sta DecHundreds

	lda Hex0
	and #$0F
	tax
	lda HexDigit00Table,x
	sta DecOnes
	lda HexDigit01Table,x
	sta DecTens

	lda Hex0
	lsr a
	lsr a
	lsr a
	lsr a
	tax
	lda HexDigit10Table,x
	clc
	adc DecOnes
	sta DecOnes
	lda HexDigit11Table,x
	adc DecTens
	sta DecTens
	lda HexDigit12Table,x
	sta DecHundreds

	clc
	ldx DecOnes
	lda DecimalSumsLow,x
	sta DecOnes
	

	lda DecimalSumsHigh,x
	adc DecTens
	tax
	lda DecimalSumsLow,x
	sta DecTens

	lda DecimalSumsHigh,x
	adc DecHundreds
	tax
	lda DecimalSumsLow,x
	sta DecHundreds			;118

	rts

HexToDecimal.16:
;Given: Hex value in Hex0 and Hex1.
;Returns decimal value in DecOnes, DecTens, DecHundreds, DecThousands, DecTenThousands.

	lda #$00
	sta DecOnes
	sta DecTens
	sta DecHundreds
	sta DecThousands
	sta DecTenThousands

	lda Hex0
	and #$0F
	tax
	lda HexDigit00Table,x
	sta DecOnes
	lda HexDigit01Table,x
	sta DecTens

	lda Hex0
	lsr a
	lsr a
	lsr a
	lsr a
	tax
	lda HexDigit10Table,x
	clc
	adc DecOnes
	sta DecOnes
	lda HexDigit11Table,x
	adc DecTens
	sta DecTens
	lda HexDigit12Table,x
	sta DecHundreds

	lda Hex1
	and #$0F
	tax
	lda HexDigit20Table,x
	clc
	adc DecOnes
	sta DecOnes
	lda HexDigit21Table,x
	adc DecTens
	sta DecTens
	lda HexDigit22Table,x
	adc DecHundreds
	sta DecHundreds
	lda HexDigit23Table,x
	sta DecThousands

	lda Hex1
	lsr a
	lsr a
	lsr a
	lsr a
	tax
	clc
	lda HexDigit30Table,x
	adc DecOnes
	sta DecOnes
	lda HexDigit31Table,x
	adc DecTens
	sta DecTens
	lda HexDigit32Table,x
	adc DecHundreds
	sta DecHundreds
	lda HexDigit33Table,x
	adc DecThousands
	sta DecThousands
	lda HexDigit34Table,x
	sta DecTenThousands

	clc
	ldx DecOnes
	lda DecimalSumsLow,x
	sta DecOnes
	

	lda DecimalSumsHigh,x
	adc DecTens
	tax
	lda DecimalSumsLow,x
	sta DecTens

	lda DecimalSumsHigh,x
	adc DecHundreds
	tax
	lda DecimalSumsLow,x
	sta DecHundreds

	lda DecimalSumsHigh,x
	adc DecThousands
	tax
	lda DecimalSumsLow,x
	sta DecThousands

	lda DecimalSumsHigh,x
	adc DecTenThousands
	tax
	lda DecimalSumsLow,x
	sta DecTenThousands			;263

	rts

	clc
