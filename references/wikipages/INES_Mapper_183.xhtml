</head><body><h1>INES Mapper 183</h1><div class="article">
<p><strong class="selflink">INES Mapper 183</strong> was supposedly assigned to represent the pirate port of Gimmick! known as <a class="external text" href="https://www.youtube.com/watch?v=_aFZ52pZh2E" rel="nofollow">Suikan Pipe</a>.
</p><p>According to Nestopia's source, this is very similar to the <a href="VRC4.xhtml" title="VRC4">VRC4e</a> variant, but the PRG banking registers are a little different:
</p>
<pre> Mask: $F80C
 
 $8800: PRG at $8000-$9FFF
 $A800: PRG at $A000-$BFFF
 $A000: PRG at $C000-$DFFF
 $9800: standard VRC4 mirroring control
</pre>
<p>CHR and IRQ are the same as VRC4e.
</p>
