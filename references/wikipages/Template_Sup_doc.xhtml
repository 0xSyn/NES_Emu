</head><body><h1>Template:Sup/doc</h1><div class="article">
<p><br/>
<b>Sup</b>erscripts text, i.e.
</p>
<dl><dd> <code><big>{{sup|Text to be superscripted}}</big></code> produces: <sup>Text to be superscripted</sup></dd></dl>
<p>This template is listed at <a class="extiw" href="http://en.wikipedia.org/wiki/Subst" title="wikipedia:Subst">Wikipedia:Subst</a> as a good candidate for substituting (i.e. {{subst:sup}} ). On a page that uses the template many times, however, this is likely to clutter and lengthen the page significantly.
</p><p>Text can also be superscripted simply by using the &lt;sup&gt; and &lt;/sup&gt; tags, so that:
</p>
<dl><dd><code><big>&lt;sup&gt;Text to be superscripted&lt;/sup&gt;</big></code>  also produces: <sup>Text to be superscripted</sup></dd></dl>
<h2><span class="mw-headline" id="See_also">See also</span></h2>

<li> <tt>{{<a href="Template_Sup_sub.xhtml" title="Template:Sup sub">sup sub</a>}}</tt> (text<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;">sup<br/>sub</span>)</li>
<li> <tt>{{<s>e</s>}}</tt> (1.23<s>Template:E</s>)</li>
<li> <s>Subscript and superscript</s></li></ul>
