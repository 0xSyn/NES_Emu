</head><body><h1>Category:Expansion audio</h1><div class="article">
<p>The <a href="Famicom.xhtml" title="Famicom">Famicom</a> had the capability of audio expansion, via an audio return loop on its <a href="Cartridge_connector.xhtml" title="Cartridge connector">cartridge connector</a>. Cartridges containing additional hardware would mix the <a href="APU.xhtml" title="APU">incoming 2A03 audio</a> signal with their own audio signal produced by the <a href="Mapper.xhtml" title="Mapper">mapper</a> chip. The <a class="mw-redirect" href="Family_Computer_Disk_System.xhtml" title="FDS">FDS</a> also produced expansion sound which operated through the same cartridge connector.
</p>
