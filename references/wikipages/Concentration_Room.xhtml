</head><body><h1>Concentration Room</h1><div class="article">
<p><b>Concentration Room</b> is a card-matching game for NES by <a href="User_Tepples.xhtml" title="User:Tepples">Damian Yerrick</a>.
</p>
<h2><span class="mw-headline" id="Features">Features</span></h2>
<div class="thumb tright"><div class="thumbinner" style="width:290px;"><a class="image" href="File_Croom_screenshot01_png.xhtml"><img alt="" class="thumbimage" height="224" src="../wiki-images/Croom_screenshot01.png" width="288"/></a>  <div class="thumbcaption">Screenshot from Concentration Room 0.01</div></div></div>
<ul><li> Modes: Story, Solitaire, 1P vs. CPU, 1P vs. 2P</li>
<li> Control is more responsive than I Can Remember</li></ul>
<h3><span class="mw-headline" id="Free_version">Free version</span></h3>
<ul><li> 16+8 KiB <a href="NROM.xhtml" title="NROM">NROM</a></li>
<li> 36 predefined emblems on cards</li>
<li> No save</li>
<li> Source code included under GNU General Public License, version 3 or later</li>
<li> Includes an example of <a href="Watermarking.xhtml#Shuffling" title="Watermarking">shuffled code</a></li></ul>
<h2><span class="mw-headline" id="External_links">External links</span></h2>
<ul><li><a class="external text" href="http://pineight.com/croom/" rel="nofollow">download free version</a></li>
<li><a class="external text" href="http://www.youtube.com/watch?v=_FuVTLFxrkw" rel="nofollow">Video</a></li></ul>
