</head><body><h1>RHDE</h1><div class="article">
<p><i><b>RHDE: Furniture Fight</b></i> is a 2-player real-time strategy game for NES by Damian Yerrick that answers the question &quot;What if <i>The Sims</i> did <i>Rampart</i>?&quot;.
It placed second in the 2014 NESdev competition.<sup class="reference" id="cite_ref-1"><a href="#cite_note-1">[1]</a></sup>
</p>
<ul><li> Cartridge: NROM, 256 kbit CHR ROM + 64 kbit CHR RAM</li>
<li> Libraries used: <s>Pently</s> 0.04; <a class="mw-redirect" href="Tile_compression.xhtml" title="PB53">PB53</a>; Damian Yerrick's VWF engine</li></ul>
