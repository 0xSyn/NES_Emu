<p>†PINS 94 thru 98: These set the cart to either CL or SL mode.
</p><p>To set to CL mode:
</p>
<ul><li> Connect PPU A0 from the NES to A0 on the CHR ROM. </li>
<li> Connect PPU A1 from the NES to A1 on the CHR ROM. </li>
<li> Connect PPU A2 from the NES to A2 on the CHR ROM. </li>
<li> Connect pins 97 and 98 together.</li>
<li> Leave pins 94,95 &amp; 96 floating on the MMC5</li></ul>
<p>To set to SL mode:
</p>
<ul><li> Connect pin 94 of the MMC5 to A0 of the CHR ROM.</li>
<li> Connect pin 95 of the MMC5 to A1 of the CHR ROM.</li>
<li> Connect pin 96 of the MMC5 to A2 of the CHR ROM.</li>
<li> Connect pin 98 to ground.</li>
<li> Leave pin 97 floating.</li></ul>
<p>In other words, CL mode passes the lowest PPU address bits straight to CHR ROM, while SL mode runs them through MMC5. SL mode allows the MMC5 to perform smooth vertical scrolling in split mode, while CL mode does not.
Nearly all MMC5 cartridges use CL mode - it is not known why SL mode was not used instead: possibly ROM speed issues.
