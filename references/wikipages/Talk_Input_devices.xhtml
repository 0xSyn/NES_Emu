<p>I guess the discussion at the beginning could be NES-specific. Could someone fill in the details for Famicom? -<a href="User_Ulfalizer.xhtml" title="User:Ulfalizer">Ulfalizer</a> (<s>talk</s>) 04:39, 14 April 2013 (MDT)
</p>
<hr/>
<p>Isn't $4016:2 connected to controller 2 on the Famicom for the microphone? -<a href="User_Ulfalizer.xhtml" title="User:Ulfalizer">Ulfalizer</a> (<s>talk</s>) 00:01, 15 April 2013 (MDT)
</p>
<dl><dd> Yes, but it didn't fit fluidly into the description, and debatably is unnecessary on the general &quot;input devices&quot; page. The more places we describe something, the more places we have a chance of accidentally contradicting ourselves.—<a href="User_Lidnariq.xhtml" title="User:Lidnariq">Lidnariq</a> (<a href="User_talk_Lidnariq.xhtml" title="User talk:Lidnariq">talk</a>) 01:37, 15 April 2013 (MDT)</dd></dl>
