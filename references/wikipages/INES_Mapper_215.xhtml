</head><body><h1>INES Mapper 215</h1><div class="article">
<p><strong class="selflink">INES Mapper 215</strong>, one of the mappers used for Super Game's games (e.g. Boogerman (Sugar Softec), Mortal Kombat 3 Extra 60, etc). 
</p>
<pre>$8000-$9FFF: PRG regs

$A000-$BFFF: CHR regs

$C000-$DFFF: Mirroring reg
             %00 = Vert, %01 = Horz

$E000-%FFFF: IRQs
</pre>
<p>Some of the registers are similar to MMC3.
</p>
