<p><strong class="selflink">INES Mapper 180</strong> is used to represent an unusual configuration of the <a class="mw-redirect" href="UxROM.xhtml" title="UNROM">UNROM</a> board used only for the game <i>Crazy Climber</i>.
</p>

<h2><span class="mw-headline" id="Notes">Notes</span></h2>
<p>It is similar in principle to the more common <a class="mw-redirect" href="UxROM.xhtml" title="INES Mapper 002">INES Mapper 002</a> configuration but uses AND logic (<a href="7408.xhtml" title="7408">74HC08</a>) instead of OR logic (<a href="7432.xhtml" title="7432">74HC32</a>), producing a fixed first bank at $8000 rather than a fixed last bank at $C000.
</p><p>Crazy Climber had a special &quot;climber stick&quot; add-on that mounted a stick on top of the Famicom's directional pad.
</p><p>For a similar mapper with additional mirroring control, see <a href="INES_Mapper_097.xhtml" title="INES Mapper 097">iNES Mapper 097</a>.
</p>
<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li> PRG ROM size: 128 KB</li>
<li> PRG ROM bank size: 16 KB</li>
<li> PRG RAM: None</li>
<li> CHR capacity: 8 KB RAM</li>
<li> CHR bank size: Not bankswitched</li>
<li> Nametable <a href="Mirroring.xhtml" title="Mirroring">mirroring</a>: Solder pads select vertical or horizontal mirroring</li>
<li> Subject to <a href="Bus_conflict.xhtml" title="Bus conflict">bus conflicts</a>: Yes</li></ul>
<h2><span class="mw-headline" id="Banks">Banks</span></h2>
<ul><li> CPU $8000-$BFFF: 16 KB PRG ROM bank, fixed to the first bank</li>
<li> CPU $C000-$FFFF: 16 KB switchable PRG ROM bank</li></ul>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<h3><span class="mw-headline" id="Bank_select_.28.248000-.24FFFF.29">Bank select ($8000-$FFFF)</span></h3>
<pre>7  bit  0
---- ----
xxxx xPPP
      |||
      +++-- Select 16 KB PRG ROM bank for CPU $C000-$FFFF
</pre>
