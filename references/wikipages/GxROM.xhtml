<p>The designation <b>GxROM</b> refers to Nintendo cartridge boards labeled NES-GNROM and NES-MHROM (and their <a href="Famicom.xhtml" title="Famicom">HVC</a> counterparts), which use discrete logic to provide up to four 32 KB banks of PRG ROM and up to four 8 KB banks of CHR ROM. The <a href="INES.xhtml" title="INES">iNES</a> format assigns <b>mapper 66</b> to these boards.
</p><p>The Jaleco board assigned to <a href="INES_Mapper_140.xhtml" title="INES Mapper 140">iNES Mapper 140</a> is sometimes confused with GNROM, as they are very similar but with the bankswitch register in a different location.
</p><p>Example games:
</p>
<ul><li> <i>Doraemon</i></li>
<li> <i>Dragon Power</i></li>
<li> <i>Gumshoe</i></li>
<li> <i>Thunder &amp; Lightning</i></li>
<li> <i>Super Mario Bros. + Duck Hunt</i> (MHROM)</li></ul>

<h2><span class="mw-headline" id="Board_Types">Board Types</span></h2>
<p>The following GxROM boards are known to exist:
</p>
<table class="tabular">
<tr>
<th> Board </th>
<th> PRG ROM </th>
<th> CHR
</th></tr>
<tr>
<td>GNROM </td>
<td> 128 KB </td>
<td> 32 KB ROM
</td></tr>
<tr>
<td>MHROM </td>
<td> 64 KB </td>
<td> 16 / 32 KB ROM
</td></tr></table>
<h2><span class="mw-headline" id="Banks">Banks</span></h2>
<ul><li> CPU $8000-$FFFF: 32 KB switchable PRG ROM bank</li>
<li> PPU $0000-$1FFF: 8 KB switchable CHR ROM bank</li></ul>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<h3><span class="mw-headline" id="Bank_select_.28.248000-.24FFFF.29">Bank select ($8000-$FFFF)</span></h3>
<pre>7  bit  0
---- ----
xxPP xxCC
  ||   ||
  ||   ++- Select 8 KB CHR ROM bank for PPU $0000-$1FFF
  ++------ Select 32 KB PRG ROM bank for CPU $8000-$FFFF
</pre>
<p>Bit 5 is not used on MHROM, which supports only 64 KB PRG.
</p>
<h2><span class="mw-headline" id="Solder_pad_config">Solder pad config</span></h2>
<ul><li> Horizontal mirroring : 'H' disconnected, 'V' connected.</li>
<li> Vertical mirroring : 'H' connected, 'V' disconnected.</li></ul>
<h2><span class="mw-headline" id="Hardware">Hardware</span></h2>
<p>The GNROM board contains a <a href="74161.xhtml" title="74161">74HC161</a> binary counter used as a quad D latch (4-bit register) to select the current PRG and CHR banks. MHROM, on the other hand, was often a <a class="extiw" href="http://www.google.com/search?q=Chip-on-board" title="google:Chip-on-board">glop-top</a>, as it was used for pack-in games, such as the <i>Super Mario Bros./Duck Hunt</i> <a href="Multicart.xhtml" title="Multicart">multicart</a>, and needed to be very inexpensive to produce in huge quantities.
</p>
<h2><span class="mw-headline" id="Variants">Variants</span></h2>
<p>Placing the bank register in $6000-$7FFF instead of $8000-$FFFF gives <a href="INES_Mapper_140.xhtml" title="INES Mapper 140">mapper 140</a>.
The <a href="Color_Dreams.xhtml" title="Color Dreams">Color Dreams</a> board leaves the port at $8000-$FFFF, swaps the nibbles, expands CHR by two bits, and adds two bits for charge pump control.
</p><p>Theoretically the bank select register could be implemented with a <a href="74377.xhtml" title="74377">74HC377</a> octal D latch, allowing up to 512 KB of PRG ROM and 128 KB of CHR ROM. There are a <a href="Category_GNROM_like_mappers.xhtml" title="Category:GNROM-like mappers">large number</a> of other variants on GNROM, where the bits or the writeable address were moved around.
</p>
