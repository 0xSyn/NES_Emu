</head><body><h1>Music</h1><div class="article">
<p>Music is available for the NES. It is most often stored in NSF files, which package the data for one or more songs along with 6502 machine code to play it back. NSF files can be played on a NES or on a PC with an appropriate player which emulates the NES sound hardware and CPU.
</p><p>The music from a large number of NES games has been &quot;ripped&quot; into NSF format, and people are actively creating <a class="external text" href="http://www.2a03.org/" rel="nofollow">new NES music</a> with sequencing tools. The three main music sequencers are
</p>
<ul><li> <a class="external text" href="http://www.nesdev.com/mck_guide_v1.0.txt" rel="nofollow">MCK/MML</a></li>
<li> <a class="external text" href="http://nesdev.com/nt2/" rel="nofollow">Nerd Tracker II</a></li>
<li> <a class="external text" href="http://famitracker.com/" rel="nofollow">Famitracker</a></li></ul>
<p>But some of these general-purpose music engines are designed for making NSFs where the only thing executing is the music player.
This means they can be fairly large, and in an <a href="NROM.xhtml" title="NROM">NROM</a> game, their features might not justify their size.
If you want to write your own music engine that targets the NES <a href="APU.xhtml" title="APU">APU</a>, you'll first need a lookup table for the note periods.
This means you'll need the frequencies that correspond to various pitches. See <a class="extiw" href="http://en.wikipedia.org/wiki/Pitch_(music)" title="wikipedia:Pitch (music)">Wikipedia:Pitch (music)</a>, <a class="extiw" href="http://en.wikipedia.org/wiki/Semitone" title="wikipedia:Semitone">Wikipedia:Semitone</a>, and <a class="extiw" href="http://en.wikipedia.org/wiki/Equal_temperament" title="wikipedia:Equal temperament">Wikipedia:Equal temperament</a>.
</p>
