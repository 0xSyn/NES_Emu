</head><body><h1>7402</h1><div class="article">
<p>The <b>7402</b> (variants 74LS02, 74HC02) is a 74-series logic IC with four independent 2-Input NOR gates.
</p>
<h2><span class="mw-headline" id="7402_Pinout">7402 Pinout</span></h2>
<pre>        .--\/--.
  1Y &lt;- |01  14| -- +5V
  1A -&gt; |02  13| -&gt; 4Y
  1B -&gt; |03  12| &lt;- 4A
  2Y &lt;- |04  11| &lt;- 4B
  2A -&gt; |05  10| -&gt; 3Y
  2B -&gt; |06  09| &lt;- 3A
 Gnd -- |07  08| &lt;- 3B
        `------'
</pre>
<h2><span class="mw-headline" id="Signal_descriptions">Signal descriptions</span></h2>
<p>Y is low if either A or B is high, and is high if A and B are both low.
</p>
