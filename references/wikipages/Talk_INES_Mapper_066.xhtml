<p>MAP066: Here in my notes, bit #7 of the value written controls mirroring:
</p><p>0: vertical mirroring
1: horizontal mirroring
</p><p>Could someone confirm it, please? --<a href="User_Zepper.xhtml" title="User:Zepper">Zepper</a> 19:47, 16 June 2012 (PDT)
</p>
<dl><dd>I looked at a photo of the front of <a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=725" rel="nofollow">Gumshoe</a> and there are very clear V (vertical arrangement) and H (horizontal arrangement) pads. Mirroring is fixed. --<a href="User_Tepples.xhtml" title="User:Tepples">Tepples</a> 06:05, 17 June 2012 (PDT)</dd></dl>
