</head><body><h1>7485</h1><div class="article">
<p>The <strong class="selflink">7485</strong> (74LS85, 74HC85) is a digital magnitude comparator IC.
</p>
<h2><span class="mw-headline" id="7485_Pinout">7485 Pinout</span></h2>
<pre>       .--\/--.
  B3 --+      +-- Vcc
IA&lt;B --+      +-- A3
IA=B --+      +-- B2
IA&gt;B --+  85  +-- A2
QA&gt;B --+      +-- A1
QA=B --+      +-- B1
QA&lt;B --+      +-- A0
 GND --+      +-- B0
       `------'
</pre>
<h2><span class="mw-headline" id="Signal_descriptions">Signal descriptions</span></h2>
<ul><li> A3-A0: 4-bit number A</li>
<li> B3-B0: 4-bit number B</li>
<li> IA&lt;B: Cascade from next lower nibble (use false for lowest)</li>
<li> IA=B: Cascade from next lower nibble (use true for lowest)</li>
<li> IA&gt;B: Cascade from next lower nibble (use false for lowest)</li>
<li> QA&lt;B: True if A &lt; B, false if A &gt; B</li>
<li> QA=B: False if A &lt; B or A &gt; B</li>
<li> QA&gt;B: False if A &lt; B, true if A &gt; B</li></ul>
<p>If A = B, then Q = I.
</p><p>This IC has been proposed as the PRG ROM decoder for <a href="NROM_368.xhtml" title="NROM-368">NROM-368</a>.
</p>
