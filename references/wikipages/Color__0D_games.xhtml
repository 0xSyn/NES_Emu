</head><body><h1>Color $0D games</h1><div class="article">
<p>On an NES, the palette color $0D causes the signal to drop below the normal black level. This low voltage signal is sometimes mistaken by televisions for blanking signals, which can cause an unstable picture, or total picture loss on some devices. Other devices seem to process with signal without problem.
</p>

<h2><span class="mw-headline" id="Effects">Effects</span></h2>
<p>Because the signal created by $0D is outside the specifications for the video signal, there is a lot of variation in how display devices handle it. Here are some possible effects that may be seen when using $0D:
</p>
<ul><li> $0D appears the same black as the other black colors (e.g. $0F).</li>
<li> $0D appears slightly darker than other blacks.</li>
<li> The device renormalizes the range when $0D appears, slightly brightening all other colours while it is onscreen.</li>
<li> Wobbly or distorted image from loss of horizontal blanking stability.</li>
<li> Total loss of picture.</li></ul>
<h2><span class="mw-headline" id="Tests">Tests</span></h2>
<ul><li> <a class="external text" href="http://forums.nesdev.com/viewtopic.php?f=3&amp;t=13264" rel="nofollow">Palette test ROM</a> - Displays NES palette, and can toggle $0D display.</li>
<li> <a class="external text" href="http://forums.nesdev.com/viewtopic.php?f=22&amp;t=11255" rel="nofollow">NESPix</a> - Native graphics editor that allows use of $0D, and can test it in various visual arrangements.</li>
<li> <a class="external text" href="http://forums.nesdev.com/viewtopic.php?f=22&amp;t=13394" rel="nofollow">240p test suite</a> - TV testing program. Test cards with $0D include PLUGE, SMPTE color bars, Solid color screen, and IRE. PLUGE also includes emphasized $0D.</li></ul>
