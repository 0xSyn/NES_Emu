<h2><span class="mw-headline" id="Legend_for_bank_style">Legend for bank style</span></h2>
<h3><span class="mw-headline" id="PRG">PRG</span></h3>
<ul><li> 32 - Banks 32 KiB at a time</li>
<li> 16+16F - Bottom 16 KiB are bankable, top 16 KiB are fixed</li>
<li> 16F+16 - Bottom 16 KiB are fixed, top 16 KiB are bankable</li>
<li> 8+24F - Bottom 8 KiB are fixed, top 24 KiB are fixed</li>
<li> 3×8+8F - Three independent 8 KiB banks at bottom, topmost 8 KiB are fixed</li>
<li> N108 - The Namco 108 set the theme that many other bank styles derive from ( a.k.a. 8+8+16F = two independent 8 KiB banks at bottom, topmost 16 KiB are fixed)</li>
<li> MMC3 - The MMC3 extended the banking style of the Namco 108 ( user switches between N108 and 8F+8+8+8F = bottommost and topmost 8 KiB are fixed, middle two 8 KiB banks are independently bankable)</li></ul>
<h3><span class="mw-headline" id="CHR">CHR</span></h3>
<ul><li> 8 - Banks 8 KiB at a time</li>
<li> 2×4 - Two independent 4 KiB banks</li>
<li> 4+4F - Bottom 4 KiB are bankable, top 4 KiB are fixed</li>
<li> 4×2 - Four independent 2 KiB banks</li>
<li> 8×1 - Eight independent 1 KiB banks</li>
<li> N108 - Set the trend for CHR banking style also. Equivalent to 2×2+4×1 = two independent 2 KiB banks followed by four independent 1 KiB banks</li>
<li> MMC3 - allows the user to swap which pattern table gets the &quot;large&quot; and &quot;small&quot; banks</li></ul>
<h3><span class="mw-headline" id="Outer_banks">Outer banks</span></h3>
<p>&quot;Outer banks&quot; are things you find in the <a href="Multicart.xhtml" title="Multicart">multicart</a> mappers, where individual games write to the registers of the &quot;regular&quot; mapper and the menu writes to a separate set of registers that chooses which game will be played. For example, Nintendo World Cup appeared on two boards that extend the MMC3 in this way: one with <a href="INES_Mapper_037.xhtml" title="INES Mapper 037"><i>SMB1</i> and <i>Tetris</i></a> and one with <a href="INES_Mapper_047.xhtml" title="INES Mapper 047"><i>Super Spike V'Ball</i></a>. 
</p><p>This same structure occasionally shows up in ordinary single-game mappers: <a href="INES_Mapper_096.xhtml" title="INES Mapper 096">Bandai's <i>Oeka Kids</i> games</a>, <a href="INES_Mapper_154.xhtml" title="INES Mapper 154">Namco's <i>Devil Man</i></a>, <a href="INES_Mapper_088.xhtml" title="INES Mapper 088">several other Namco games</a>, and a <a href="INES_Mapper_012.xhtml" title="INES Mapper 012">few</a> HKOs <a href="INES_Mapper_014.xhtml" title="INES Mapper 014">that</a> would like better corroboration.
</p>

<p>† Mappers <a href="INES_Mapper_089.xhtml" title="INES Mapper 089">89</a>, <a href="INES_Mapper_093.xhtml" title="INES Mapper 093">93</a>, and <a href="INES_Mapper_184.xhtml" title="INES Mapper 184">184</a> exist as a single IC, however their functions are trivially described using a small number of 7400-series ICs, and likely contain multiple silicon dice that were wire bonded together in the same package.
</p><p>‡ Mapper <a href="INES_Mapper_093.xhtml" title="INES Mapper 093">93</a> is technically the same <a href="INES_Mapper_089.xhtml" title="INES Mapper 089">89</a> other than mirroring, but it only commercially existed using 8kB of CHR-RAM
</p><p>* the Vs System distributed its original games as five or six 8 KiB ROMs, and decoding on its mainboard allowed banking of CHR like <a href="CNROM.xhtml" title="CNROM">CNROM</a>. It is a little disingenuous to claim that 0 ICs were necessary for banking since the same functionality is not possible on a Famicom, however, banking was incrementally free.
</p><p>§ Doesn't have CHRROM, hence &quot;-1&quot; ICs
