</head><body><h1>Sunsoft 1 pinout</h1><div class="article">
<p>Sunsoft-1: 16 pin 0.3&quot; PDIP (canonically <a href="INES_Mapper_184.xhtml" title="INES Mapper 184">mapper 184</a>)
</p>
<pre>               .---\/---.       
(n) PPU A12 -&gt; |01    16| -- +5V
     (n) M2 -&gt; |02    15| -&gt; CHR A14 (r)
(s) /ROMSEL -&gt; |03    14| -&gt; CHR A13 (r)
(s) CPU A13 -&gt; |04    13| -&gt; CHR A12 (r)
(s) CPU A14 -&gt; |05    12| &lt;- CPU RnW (n)
 (s) CPU D5 -&gt; |06    11| &lt;- CPU D0 (s)
 (s) CPU D4 -&gt; |07    10| &lt;- CPU D1 (s)
        GND -- |08    09| &lt;- CPU D2 (s)
               `--------'
</pre>
<p>NOTE: D6 is NOT connected. Games simply always write to the mapper with D6 set. The wiring for Fantasy Zone implies the virtual D6 is treated as though it were connected to +5V always.
</p><p>Alternative wiring for Fantasy Zone:
</p>
<pre>               .---\/---.       
(n) <b>CPU A14</b> -&gt; |01    16| -- +5V
     (n) M2 -&gt; |02    15| -&gt; <b>PRG A16</b> (r)
(s) /ROMSEL -&gt; |03    14| -&gt; <b>PRG A15</b> (r)
(s) CPU A13 -&gt; |04    13| -&gt; <b>PRG A14</b> (r)
(n) CPU A14 -&gt; |05    12| &lt;- CPU RnW (n)
        <b>+5V</b> -&gt; |06    11| &lt;- CPU D0 (s)
        <b>+5V</b> -&gt; |07    10| &lt;- CPU D1 (s)
        GND -- |08    09| &lt;- CPU D2 (s)
               `--------'
</pre>
