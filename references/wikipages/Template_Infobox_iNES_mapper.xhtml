<p>There are edit wars going on in <a href="Category_talk_In_NesCartDB.xhtml" title="Category talk:In NesCartDB">Category talk:In NesCartDB</a> and <a class="external text" href="http://forums.nesdev.com/viewtopic.php?p=145801#p145801" rel="nofollow">Current state of NESDev Main Page and Wiki</a>.
Koitsu and I agree that we need some organization.
As Timon the meerkat put it: &quot;<a class="external text" href="https://www.youtube.com/watch?v=XuhgHzuPYiI" rel="nofollow">It starts.</a>&quot;
</p>
<div class="template-documentation iezoomfix" id="template-documentation"><div style="padding-bottom: 3px; border-bottom: 1px solid #aaa; margin-bottom: 1ex;"> <span style="font-weight: bold; font-size: 125%"><a href="File_Template_info_svg.xhtml" title="File:Template-info.svg">File:Template-info.svg</a> Template documentation</span></div>
<p>Copy and paste this at the top of a mapper page:
</p>
<pre>
{{Infobox iNES mapper
|name=MMC1
|name2=SxROM
|company=Nintendo, others
|mapper=1
|othermappers=[[iNES Mapper 155|155]]
|nescartdbgames=69
|complexity=ASIC
|boards=SKROM, SLROM,&lt;br/&gt;SNROM, others
|prgmax=512K
|prgpage=16K + 16K fixed or 32K
|wrammax=32K
|wrampage=8K
|chrmax=128K
|chrpage=4K + 4K or 8K
|mirroring=H, V, or 1, switchable
|busconflicts=No
|irq=No
|audio=No
}}
</pre>
<p>Categories:
</p>
<ul><li> If you provide <code>nescartdbgames</code>, it automatically inserts <a href="Category_In_NesCartDB.xhtml" title="Category:In NesCartDB">Category:In NesCartDB</a> and a link to a list of games on NesCartDB using the mapper provided in <code>mapper</code> (without regional duplicates). The argument need not be a number; it can be a string such as &quot;Few&quot; or &quot;Many&quot;.</li>
<li> <code>complexity</code> needs to be <code>Discrete logic</code> (for <a href="Category_Discrete_logic_mappers.xhtml" title="Category:Discrete logic mappers">Category:Discrete logic mappers</a>) or <code>ASIC</code> (for <a href="Category_ASIC_mappers.xhtml" title="Category:ASIC mappers">Category:ASIC mappers</a>).</li>
<li> Page sizes are hidden if the corresponding max size is not specified or if <code>wrampage=Impossible</code> (which is used for mappers with ports in $6000-$7FFF).</li></ul>
<p>To do:
</p>
<ul><li> Do string processing on <code>busconflicts</code>, <code>irq</code>, and <code>audio</code> to trigger adding to categories such as <a href="Category_Mappers_with_bus_conflicts.xhtml" title="Category:Mappers with bus conflicts">Category:Mappers with bus conflicts</a>.</li></ul>
