</head><body><h1>INES Mapper 195</h1><div class="article">
<p><strong class="selflink">iNES Mapper 195</strong>, like mappers <a href="INES_Mapper_074.xhtml" title="INES Mapper 074">74</a>, <a href="INES_Mapper_119.xhtml" title="INES Mapper 119">119</a>, <a href="INES_Mapper_191.xhtml" title="INES Mapper 191">191</a>, <a href="INES_Mapper_192.xhtml" title="INES Mapper 192">192</a>, and <a href="INES_Mapper_194.xhtml" title="INES Mapper 194">194</a>, replaces some pages of CHR in this MMC3-like mapper with RAM.
</p><p>195 specifically replaces pages 0-3 with RAM. It seems to be used at least for the Waixing pirate ports <i>Columbus - Ougon no Yoake</i> and <i>Captain Tsubasa Vol 2</i>.
</p><p>This information was derived from the Nestopia-1.4.0 and FCEUX-2.1.5 sources.
</p><p>A <a href="NES_2_0.xhtml" title="NES 2.0">NES 2.0</a>-compliant image and emulator will treat mappers <a href="INES_Mapper_194.xhtml" title="INES Mapper 194">194</a> and 195 the same; they both specify CHR-RAM pages start at 0 and contain no mirrors.
</p>
