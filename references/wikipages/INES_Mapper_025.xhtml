</head><body><h1>INES Mapper 025</h1><div class="article">
<p><strong class="selflink">iNES Mapper 025</strong> is used to represent the <a href="VRC4.xhtml" title="VRC4">VRC4b</a> (PCB <b>351406</b>) and VRC4d (PCB <b>352400</b>) variants of Konami's <a href="VRC4.xhtml" title="VRC4">VRC4</a> mapper, as well as the <a href="VRC2.xhtml" title="VRC2">VRC2</a>-using board <b>351948</b> used for <i>Ganbare Goemon Gaiden: Keita Ougon Kiseru</i>. The last has 8kB RAM (like VRC4) and doesn't divide the CHR bank numbers by two (unlike <a href="INES_Mapper_022.xhtml" title="INES Mapper 022">mapper 22</a>).
</p><p>For details see the following:
</p>
<ul><li> <a href="INES_Mapper_021.xhtml" title="INES Mapper 021">INES Mapper 021</a> / <a href="VRC4.xhtml" title="VRC4">VRC4</a></li>
<li> <a href="INES_Mapper_022.xhtml" title="INES Mapper 022">INES Mapper 022</a> / <a href="VRC2.xhtml" title="VRC2">VRC2</a></li></ul>
<p>Note that the VRC4d variant uses different address lines to select registers than <b>351948</b> and the VRC4b variants. Your emulator implementation must either combine address lines (like FCEUX; bitwise OR is good enough), use checksums, or NES 2.0 submappers.
</p>
