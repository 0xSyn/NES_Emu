</head><body><h1>File:Mfr icon Capcom.png</h1><div class="article">
<p>Capcom used Nintendo-manufactured boards, but one <a href="Mapper.xhtml" title="Mapper">mapper</a> was used only for a single Capcom game.
A yellow &quot;C&quot; in <a class="external text" href="https://www.myfonts.com/fonts/itc/korinna/" rel="nofollow">ITC Korinna Extra Bold</a> with a blue outline represents Capcom.
</p><p>Incidentally, clue screens on the TV show <i>Jeopardy!</i> (but not any NES adaptation of <i>Jeopardy!</i>) <a class="external text" href="https://twitter.com/rusty_shackles/status/686295371941810177" rel="nofollow">also uses Korinna</a>, as do scene titles in <i>Frasier</i>.
</p>
