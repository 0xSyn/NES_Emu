</head><body><h1>Talk:INES Mapper 020</h1><div class="article">
<p>I suggest that if an emulator loads a ROM image with this mapper number, it treats it as the FDS BIOS ROM (ignoring any other FDS BIOS ROM image the emulator has) and loads it with no disk inserted, accepting .QDI format disk images (possibly .FDS as well, but if so there needs to be a way to select more than one and to have it active together with the .NES ROM image). --<a href="User_Zzo38.xhtml" title="User:Zzo38">Zzo38</a> (<a href="User_talk_Zzo38.xhtml" title="User talk:Zzo38">talk</a>) 22:18, 21 April 2013 (MDT)
</p>
