</head><body><h1>INES Mapper 023</h1><div class="article">
<p><strong class="selflink">iNES Mapper 023</strong> is used to represent the <a href="VRC4.xhtml" title="VRC4">VRC4e</a> (PCB <b>352396</b>) and VRC4f (unlicensed games) variants of the Konami <a href="VRC4.xhtml" title="VRC4">VRC4</a> mapper and the <a href="VRC2.xhtml" title="VRC2">VRC2b</a> (PCBs <b>350603</b>, <b>350636</b>, <b>350926</b>, and <b>351179</b>) variant of the Konami VRC2 mapper.
</p><p>For details see the following:
</p>
<ul><li> <a href="INES_Mapper_021.xhtml" title="INES Mapper 021">INES Mapper 021</a> / <a href="VRC4.xhtml" title="VRC4">VRC4</a></li>
<li> <a href="INES_Mapper_022.xhtml" title="INES Mapper 022">INES Mapper 022</a> / <a href="VRC2.xhtml" title="VRC2">VRC2</a></li></ul>
<p>Note that the VRC4e variant uses different address lines to select registers than the VRC2b and VRC4f variants. Your emulator implementation must either combine address lines (like FCEUX; bitwise OR is good enough), use checksums, or NES 2.0 submappers.
</p>
