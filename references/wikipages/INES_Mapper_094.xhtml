</div><strong class="selflink">INES Mapper 094</strong> is used to represent the board HVC-UN1ROM. <i>Senjou no Ookami</i> (Japanese version of <i>Commando</i>) is the only game known to utilize this mapper. It is very similar to <a href="UxROM.xhtml" title="UxROM">UxROM</a>, but the register is shifted by two bits. New development should use mapper 2 instead.

<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li> PRG ROM size: 128 KB</li>
<li> PRG ROM bank size: 16 KB</li>
<li> PRG RAM: None</li>
<li> CHR capacity: 8 KB RAM</li>
<li> CHR bank size: Not bankswitched</li>
<li> Nametable <a href="Mirroring.xhtml" title="Mirroring">mirroring</a>: Solder pads select vertical or horizontal mirroring</li>
<li> Subject to <a href="Bus_conflict.xhtml" title="Bus conflict">bus conflicts</a>: Yes</li></ul>
<h2><span class="mw-headline" id="Banks">Banks</span></h2>
<ul><li> CPU $8000-$BFFF: 16 KB switchable PRG ROM bank</li>
<li> CPU $C000-$FFFF: 16 KB PRG ROM bank, fixed to the last bank</li></ul>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<h3><span class="mw-headline" id="Bank_select_.28.248000-.24FFFF.29">Bank select ($8000-$FFFF)</span></h3>
<pre>7  bit  0
---- ----
xxxP PPxx
   | ||
   +-++--- Select 16 KB PRG ROM bank for CPU $8000-$BFFF
</pre>
