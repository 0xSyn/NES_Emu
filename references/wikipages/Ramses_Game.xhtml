<h2><span class="mw-headline" id="Introduction">Introduction</span></h2>
<p>Ramses Game is a homebrew whose gameplay is based loosely on a Dragon Quest 5 (DS) minigame called Slime Smack.
</p><p><br/>
</p>
<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li>Project owner: <a href="User_MetalSlime.xhtml" title="User:MetalSlime">MetalSlime</a> (aka tummai)</li>
<li>Developer: MetalSlime</li>
<li>&quot;Artist&quot;: MetalSlime</li>
<li>Music: MetalSlime</li>
<li>Compiler : <a class="external text" href="http://www.cc65.org/" rel="nofollow">CA65</a></li>
<li>Mapper: UNROM (may be downgraded)</li>
<li>Started on: ~July 09</li>
<li>Current status: making progress</li>
<li>Expected date: January 2012</li>
<li>Will make cart: Yes, if possible!</li></ul>
<h2><span class="mw-headline" id="Story">Story</span></h2>
<p>Ramses (the hero) was kidnapped from his home by space pirates and sold at a slave auction in the Artajian system to a cruel master named Bonehammer. Now he finds himself on a monster-infested planet, trapped in a strange prison with a bomb strapped to his chest. He sees a hammer in the corner of the room. Curious, he picks up the hammer and the game for his life begins…
</p>
<h2><span class="mw-headline" id="Gameplay">Gameplay</span></h2>
<p>Ramses Game is based on a Dragon Quest 5 (DS) minigame called Slime Smack, which is basically a touch-pen Whack-a-mole game with slimes.  There is a game board with several holes.  Monsters come out of the holes and you have to whack them in a specific order before the timer runs out.
</p><p>The NES doesn't have a touch-pen, so each hole is assigned a button combination (up+A, down+A, left+A, right+A, etc).  Pressing a combination whacks the corresponding hole.
</p>
<h2><span class="mw-headline" id="Characters">Characters</span></h2>
<ul><li>Ramses - good guy</li>
<li>Bonehammer - not so good guy</li></ul>
<h2><span class="mw-headline" id="Enemies">Enemies</span></h2>
<p>Ramses Game will have several different monster types with different stats and speeds, requiring the player to do some quick-thinking problem solving to whack them all in the correct sequence before time runs out.
</p><p>If I can figure out a good way to work them in, I'd like to have bosses too.
</p>
