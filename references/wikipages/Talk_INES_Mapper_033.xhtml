</head><body><h1>Talk:INES Mapper 033</h1><div class="article">
<p>Preliminary research done over Overload seems to suggest that:
</p>
<ol><li> Disch's writeup of mapper 33 is an accurate description of the TC0190 all by itself.</li>
<li> The TC0350 has an IRQ as described by mapper 48 but <i>LEAVES THE MIRRORING CONTROL BIT</i> at $8000.6</li>
<li> The addition of the PAL16R4 to the TC0190 moves the mirroring control bit to $E000.6</li>
<li> A few games (e.g. Captain Saver, Bubble Bobble 2) both rely on the IRQ and the moved mirroring control bit (i.e. what Disch wrote for mapper 48). We have no pictures of these games' PCBs to figure out what's going on.</li></ol>
<p>—<a href="User_Lidnariq.xhtml" title="User:Lidnariq">Lidnariq</a> (<a href="User_talk_Lidnariq.xhtml" title="User talk:Lidnariq">talk</a>) 12:47, 9 September 2013 (MDT)
</p>
<dl><dd> Overload found a picture of a game of type #4. It appears to be the <a class="external text" href="http://www.crazysmart.net.au/phpBB3/viewtopic.php?f=10&amp;t=3" rel="nofollow">TC0690</a>. —<a href="User_Lidnariq.xhtml" title="User:Lidnariq">Lidnariq</a> (<a href="User_talk_Lidnariq.xhtml" title="User talk:Lidnariq">talk</a>) 16:40, 22 October 2013 (MDT)</dd></dl>
