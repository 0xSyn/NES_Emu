</head><body><h1>INES Mapper 159</h1><div class="article">
<p><br/>
<b>iNES Mapper 159</b> represents the board containing the <a href="Bandai_FCG_board.xhtml" title="Bandai FCG board">Bandai LZ93D50</a> and a 128 byte serial EEPROM.
</p><p>It is tentatively suggested that in <a href="NES_2_0.xhtml" title="NES 2.0">NES 2.0</a>, <strong class="selflink">iNES Mapper 159</strong> be used to describe all boards using the LZ93D50 (differentiating using the RAM size byte), while <a href="INES_Mapper_016.xhtml" title="INES Mapper 016">iNES Mapper 016</a> remains for only the FCG-1 and FCG-2.
</p>
