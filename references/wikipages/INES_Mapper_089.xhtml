</head><body><h1>INES Mapper 089</h1><div class="article">
<p>This is part of a family of Sunsoft mappers used largely by Japanese games: (<strong class="selflink">iNES Mapper 089</strong>, <a href="INES_Mapper_093.xhtml" title="INES Mapper 093">iNES Mapper 093</a>, <a href="INES_Mapper_184.xhtml" title="INES Mapper 184">iNES Mapper 184</a>)
</p><p>This mapper is used by Tenka no Goikenban: Mito Koumon (J). This game uses the <a href="Sunsoft_2_pinout.xhtml" title="Sunsoft 2 pinout">Sunsoft-2</a> chip on the Sunsoft-3 board, and so works differently than <a href="INES_Mapper_093.xhtml" title="INES Mapper 093">Mapper 93</a>
</p><p>Here is the documentation in <a href="INES_Mapper_DischDocs.xhtml" title="INES Mapper DischDocs">disch's original style</a>:    
</p>
<pre> Registers **BUS CONFLICTS**:
 --------------------------
 
   $8000-FFFF:  [CPPP MCCC]
     C = Select 8k CHR @ $0000
     P = Select 16k PRG @ $8000
     M = Mirroring:
       0 = 1ScA
       1 = 1ScB
 
 
 PRG Setup:
 --------------------------
 
       $8000   $A000   $C000   $E000  
     +---------------+---------------+
     |     $8000     |     { -1}     |
     +---------------+---------------+
</pre>
