</head><body><h1>CPROM</h1><div class="article">
<p>NES-<strong class="selflink">CPROM</strong> (no <a href="Famicom.xhtml" title="Famicom">HVC</a>-CPROM known) is a particular Nintendo cartridge board which uses discrete logic to provide up to four 4 KB banks of CHR RAM.
The <a href="INES.xhtml" title="INES">iNES</a> format assigns <b>mapper 13</b> to this board.
Only <i><a class="extiw" href="https://en.wikipedia.org/wiki/Videomation" title="wikipedia:Videomation">Videomation</a></i>, a paint program for NES, is known to use it.
</p>

<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li> PRG ROM size: 32 KiB (DIP-28 standard pinout)</li>
<li> PRG ROM bank size: Not bankswitched</li>
<li> PRG RAM: None</li>
<li> CHR capacity: 16 KiB RAM (in two <a href="6264_static_RAM.xhtml" title="6264 static RAM">8KiB RAMs</a>)</li>
<li> CHR bank size: 4 KiB</li>
<li> Nametable <a href="Mirroring.xhtml" title="Mirroring">mirroring</a>: Vertical</li>
<li> Subject to <a href="Bus_conflict.xhtml" title="Bus conflict">bus conflicts</a>: Yes</li></ul>
<h2><span class="mw-headline" id="Banks">Banks</span></h2>
<ul><li> PPU $0000-$0FFF: 4 KiB fixed CHR RAM bank (first page)</li>
<li> PPU $1000-$1FFF: 4 KiB swappable CHR RAM page</li></ul>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<h3><span class="mw-headline" id="Bank_select_.28.248000-.24FFFF.29">Bank select ($8000-$FFFF)</span></h3>
<pre>7  bit  0
---- ----
xxxx xxCC
       ||
       ++- Select 4 KiB CHR RAM bank for PPU $1000-$1FFF
</pre>
<h2><span class="mw-headline" id="Hardware">Hardware</span></h2>
<p>The CPROM board uses a <a href="74161.xhtml" title="74161">74HC161</a> (4-bit latch) and a <a href="7408.xhtml" title="7408">74HC08</a> (quad 2-input AND gate), with a <a href="7404.xhtml" title="7404">74HC04</a> (hex inverter) to unify the two RAMs.
</p>
