<p>An explosion from <a href="Thwaite.xhtml" title="Thwaite">Thwaite</a>, for the <a href="Placeholder_graphics.xhtml" title="Placeholder graphics">placeholder graphics</a> collection.
</p><p>Here's how I made this explosion in GIMP:
</p>
<ol><li> create a 72x48 pixel black image</li>
<li> fill circles with radial blends; diameters are 8, 16, 20, 24 pixels</li>
<li> copy the 24-pixel explosion twice more, using Curves to darken the high end</li>
<li> add noise</li>
<li> blow the highlight in Levels</li>
<li> posterize to 4 levels</li>
<li> change palette</li></ol>
