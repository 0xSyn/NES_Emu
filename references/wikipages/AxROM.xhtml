<p><br/>
The generic designation <b>AxROM</b> refers to Nintendo cartridge boards <b>NES-AMROM</b>, <b>NES-ANROM</b>, <b>NES-AN1ROM</b>, <b>NES-AOROM</b>, their <a href="Famicom.xhtml" title="Famicom">HVC</a> counterparts, and clone boards. AxROM and compatible boards are implemented in <a href="INES.xhtml" title="INES">iNES</a> format with <b>iNES Mapper 7</b>.
</p>

<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li> PRG ROM size: up to 256 KB</li>
<li> PRG ROM bank size: 32 KB</li>
<li> PRG RAM: None</li>
<li> CHR capacity: 8 KB RAM </li>
<li> CHR bank size: Not bankswitched</li>
<li> Nametable <a href="Mirroring.xhtml" title="Mirroring">mirroring</a>: Single-screen, mapper-selectable</li>
<li> Subject to <a href="Bus_conflict.xhtml" title="Bus conflict">bus conflicts</a>: AMROM/AOROM only </li></ul>
<h2><span class="mw-headline" id="Banks">Banks</span></h2>
<ul><li> CPU $8000-$FFFF: 32 KB switchable PRG ROM bank</li></ul>
<h2><span class="mw-headline" id="Solder_pad_config">Solder pad config</span></h2>
<p>No solder pad config is needed on the AxROM board family.
</p>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<h3><span class="mw-headline" id="Bank_select_.28.248000-.24FFFF.29">Bank select ($8000-$FFFF)</span></h3>
<pre>7  bit  0
---- ----
xxxM xPPP
   |  |||
   |  +++- Select 32 KB PRG ROM bank for CPU $8000-$FFFF
   +------ Select 1 KB VRAM page for all 4 nametables
</pre>
<h2><span class="mw-headline" id="Hardware">Hardware</span></h2>
<p>The AxROM boards contain a <a href="74161.xhtml" title="74161">74HC161</a> binary counter used as a quad D latch (4-bit register). The ANROM and AN1ROM boards also contains a <a href="7402.xhtml" title="7402">74HC02</a> which is used to disable the PRG ROM during writes, thus avoiding <a href="Bus_conflict.xhtml" title="Bus conflict">bus conflicts</a>.
</p>
<h2><span class="mw-headline" id="Various_notes">Various notes</span></h2>
<p>On the AOROM board, special mask ROMs with an additional positive CE on pin 31 (which is connected to PRG R/W) can be used to prevent bus conflicts without an additional chip. Some 128 KB games were made with AOROM to save the cost of a 74HC02. It seems that only <i>Double Dare</i> and <i>Wheel of Fortune</i> employ this trick noticeably--that is, if emulated with bus conflicts enabled, the games will glitch.  <a class="external text" href="http://bootgod.dyndns.org:7777/search.php?keywords=7&amp;kwtype=pcb" rel="nofollow">The list of AxROM games in NesCartDB</a> lacks quality coverage of the PCB backs for the AOROM games, so it is hard to determine yet which games may be wired this way.
</p><p>It is likely that every retail AOROM game could be emulated correctly without emulating bus conflicts.
</p>
<h2><span class="mw-headline" id="Variants">Variants</span></h2>
<p><a href="BNROM.xhtml" title="BNROM">BNROM</a> is the same as AMROM except it uses a fixed horizontal or vertical mirroring.
</p><p>Some emulators allow bit 3 to be used to select up to 512 KB of PRG ROM for an oversized AxROM. In hardware this could be implemented by using an octal latch in place of the quad latch (<a href="74377.xhtml" title="74377">74HC377</a>).
</p><p>The pirate multicart and unlicensed music game <i>Hot Dance 2000</i> uses a 512 KB AxROM variant.
</p><p>A ROM Hack of Battletoads expanded the ROM size to 512 KB.
</p>
