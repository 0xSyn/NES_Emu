</head><body><h1>SUBOR</h1><div class="article">
<p><b>Subor</b> is a company in Zhongshan, China, making NES clones with keyboards.
Subor famiclones are reportedly the second most popular famiclone brand in Russia next to Dendy, and one may be the base for the playpower.org project.
</p><p>A mapper used in Subor releases uses a glob that provides 16KB PRG banks swappable at $8000 and $C000.
The <a href="INES.xhtml" title="INES">iNES</a> format assigns <b>mappers 166 and 167</b> to these boards.
</p>

<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<h2><span class="mw-headline" id="Banks">Banks</span></h2>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<p>Nestopia and FCEUX implement mappers 166 and 167 as follows:
</p>
<h3><span class="mw-headline" id="Outer_bank_.28.248000-.249FFF.29">Outer bank ($8000-$9FFF)</span></h3>
<pre>7  bit  0
...B ....
   |
   +------ XORed with B from Mode below, selects 512KiB outer bank
</pre>
<h3><span class="mw-headline" id="Mode_.28.24A000-.24BFFF.29">Mode ($A000-$BFFF)</span></h3>
<pre>7  bit  0
...B MM..
   | ||
   | ++--- Banking mode:
   |        0- 512 KiB UNROM
   |        4- 512 KiB inverted UNROM (mapper 180)
   |        8,C- 32 KiB NROM
   +------ XORed with B from Outer bank above, selects 512 KiB outer bank
</pre>
<p>The source of the fixed bank <b>ignores the outer bank</b>, and varies depending on mapper number:
</p>
<table class="tabular">
<tr>
<td colspan="2"> </td>
<td colspan="2">Mode
</td></tr>
<tr>
<td colspan="2"> </td>
<td> 0 </td>
<td> 4
</td></tr>
<tr>
<td rowspan="2">Mapper # </td>
<td> 166 </td>
<td> upper bank fixed to 7 </td>
<td rowspan="2">lower bank fixed to 0x1F
</td></tr>
<tr>
<td> 167 </td>
<td> upper bank fixed to 0x20
</td></tr></table>
<p>The 32 KiB NROM mode ignores the LSB of the 6 bit sum of inner and outer banks, selecting one of 32 different possible slices. However, for mapper 167, the upper and lower halves are <b>reversed</b>.
</p>
<h3><span class="mw-headline" id="Inner_bank_1_.28.24C000-.24DFFF.29">Inner bank 1 ($C000-$DFFF)</span></h3>
<pre> 7  bit  0
 ...b bbbb
    | ||||
    +-++++- XORed with Inner bank 2 below, selects 16KiB inner bank
</pre>
<h3><span class="mw-headline" id="Inner_bank_2_.28.24E000-.24FFFF.29">Inner bank 2 ($E000-$FFFF)</span></h3>
<pre> 7  bit  0
 ...b bbbb
    | ||||
    +-++++- XORed with Inner bank 1 above, selects 16KiB inner bank
</pre>
