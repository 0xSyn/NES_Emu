<h1><span class="mw-headline" id="Preface">Preface</span></h1>
<p>It often surprises people that I still run Windows XP Professional as of March 2015.  I'm often lectured about it by friends and colleagues, many of whom enjoy listing off all the reasons to upgrade (specifically to Windows 7), particularly now that Microsoft has officially stopped providing updates for Windows XP Professional.
</p><p>For years I've tried to explain all the reasons I stay on XP, but it's literally impossible to cover the reasons in a single conversation and in the depth that's truly needed.  Many of them are GUI or theme-related, which (to me) is one of the most important aspects of a GUI-based desktop OS.
</p><p>While Windows 7 (particularly the kernel and related drivers and subsystem interfaces) is significantly improved, and some parts of the UI as well (such as the taskbar) -- and I fully acknowledge these points -- many of the other aspects of Windows 7 have been neglected or have been completely broken since day one of it's RTM.  I've no doubt that Microsoft will never address any of these problems, either in Windows 8 or in Windows 10.  With the release of Windows 8, Microsoft proved that &quot;dumbing down&quot; their UI and removing any kind of customisation capability is their idea of improvement (and I am not referring to Metro and the lack of a Start/Programs interface, neither of which warrant discussion).
</p><p>While I am a strong KISS principle advocate, when it comes to GUIs, things need to Just Work(tm) and be customisable without any third-party tools.  Windows XP offered a significant amount of customisation capability, while Windows Vista and Windows 7 broke much of this; Windows 8 outright removed it.  In many ways, Microsoft's desktop OS has become &quot;anti-GUI&quot;, and I'm not in the minority in the least.
</p><p>Many of the UI aspects of Windows XP Professional (and earlier, all the way back to Windows 95) had good justifications for being the way they were.  It saddens me that these have been forgotten or outright dismissed.  Yes, there were improvements to Windows 7's GUI (particularly the taskbar) that were positive and worthwhile, but in my opinion that's just one positive outweighed by substantially more negatives.
</p><p>Microsoft -- a company I worked for (though not in their Windows division) for 5 years -- should be embarrassed by gradually destroying their own UI since the start of Windows Vista.  Shame on you, Microsoft.
</p>
<h1><span class="mw-headline" id="Themes">Themes</span></h1>
<h2><span class="mw-headline" id="Windows_XP">Windows XP</span></h2>
<p>Windows XP Professional offered two <a class="external text" href="https://en.wikipedia.org/wiki/Windows_XP_visual_styles" rel="nofollow">visual styles</a>: <i>Windows XP</i> a.k.a. Luna) and <i>Windows Classic</i> (a.k.a. Classic).
</p><p>I personally can't stand the Luna style (pointless curved corners, and way too much wasted space; it looked extremely tacky), thus have used Classic for almost 15 years.  The Classic style is extremely &quot;thin&quot; and minimal.
</p><p>However, both styles offered a tremendous amount of customisation capability through the <i>Appearance</i> tab of <i>Display Properties</i>:
</p>
<ul><li> Color scheme
<ul><li> Luna
<ul><li> Blue (default), Olive Green, Silver</li></ul></li>
<li> Classic
<ul><li> Brick, Desert, Eggplant, High Contrast #1, High Contrast #2, High Contrast Black, High Contrast White, Lilac, Maple, Marine (high color), Plum (high color), Pumpkin, Rainy Day, &quot;Red, White, and Blue (VGA)&quot;, Rose, Slate, Spruce, Storm (VGA), Teal (VGA), Wheat, Windows Classic, Windows Standard</li></ul></li></ul></li>
<li> Font size
<ul><li> Luna
<ul><li> Normal, Large Fonts, Extra Large Fonts</li></ul></li>
<li> Classic
<ul><li> Normal</li></ul></li></ul></li></ul>
<p>Furthermore, each individual scheme allowed for adjustment of individual attributes (<i>Items</i>) through the <i>Advanced</i> button, allowing you to essentially create your own &quot;theme&quot;.  These adjustments also immediately affected the GUI, with no need to log in/out.  The list of attributes and their capabilities:

<h2><span class="mw-headline" id="Windows_7">Windows 7</span></h2>
<p>Windows 7 offers a multitude of visual styles (now called &quot;themes&quot;, making things more confusing compared to historic naming conventions), but I'll focus on 3 specific ones: <i>Windows 7</i> (a.k.a. Aero), <i>Windows 7 Basic</i>, and <i>Windows Classic</i>.
</p><p>What's often unmentioned/undocumented is that each of these 3 visual styles <b>globally enable/disable certain GUI features and customisation capabilities</b>.
</p><p>This inconsistent behaviour has lead to a significant amount of confusion amongst users, including on Microsoft's own support forums, where people try to adjust a setting in their GUI or in their style and find that the action is essentially does nothing (i.e. a no-op) -- all because they're using a specific visual style.
</p><p>The short of it: <b>features that work in Aero do not necessarily work in Windows 7 Basic or Windows Classic</b>.  You cannot tell someone &quot;go turn this off in the UI&quot; without knowing what visual style they're using in advance, and if they've made any adjustments in <i>Control Panel -&gt; System and Security -&gt; System -&gt; Advanced System Settings -&gt; Advanced tab -&gt; Performance section -&gt; Visual Effects</i> (such as tinkering with <i>Enable desktop composition</i> and <i>Use visual styles on windows and buttons</i>).
</p>
<h3><span class="mw-headline" id="Why_not_Windows_Classic">Why not Windows Classic</span></h3>
<h4><span class="mw-headline" id="Desktop_composition_somehow_matters">Desktop composition somehow matters</span></h4>
<p>When using Windows Classic, by default some of the colour scheme adjustment attributes do nothing, while comparatively in Windows 7 Basic they work as advertised.  Example:
</p>
<ol><li> Right-click on your desktop and choose Personalize</li>
<li> Choose Windows Classic</li>
<li> Click <i>Window Color</i> at the bottom to bring up the <i>Window Color and Appearance</i> dialog</li>
<li> Choose <i>Active Title Bar</i> and change either Color 1 or Color 2 or both</li>
<li> Click <i>Apply</i> and witness no change in the GUI, despite the <i>Window Color and Appearance</i> dialog showing otherwise</li></ol>
<p>Here's the kicker: Windows Classic, by default, disables <a class="external text" href="http://msdn.microsoft.com/en-us/library/windows/desktop/aa969540%28v=vs.85%29.aspx" rel="nofollow">desktop composition</a>.  The setting is in the Visual Effect section (see above).  Enable desktop composition and the setting suddenly works.
</p><p>But it's still a bug -- because regardless of using desktop composition or not, the title bar colour has to get defined and drawn somehow, so why does the appropriate colour setting not take effect when desktop composition is disabled?
</p>
<h4><span class="mw-headline" id="Taskbar.2FPrograms_area">Taskbar/Programs area</span></h4>
<p>When clicking <i>Start</i>, the background colour of the shown menu items on the left (Paint, All Programs, etc.) comes from <i>Menu</i>, Color 1, of <i>Window Color and Appearance</i>.  Makes perfect sense (and Windows Classic in Windows XP is identical in this regard).
</p><p>However, once you click <i>All Programs</i>, the background colour of the now-shown programs comes from <i>Window</i>, Color 1.  This is flat out a bug; the UI designer/programmer should have used <i>Menu</i>, not <i>Window</i>.
</p>
<h4><span class="mw-headline" id="Summary">Summary</span></h4>
<p>These can only be attributed to someone at Microsoft &quot;screwing around&quot; with some part of the underlying theme code and nobody actually testing Windows Classic and the combination of checkboxes of Visual Effects.  And this likely explains why, with the release of Windows 8, Microsoft got rid of every theme or colour scheme customisation option other than &quot;base colour&quot; -- but is hardly justified given that a GUI-based desktop OS mandates freedom of UI adjustment.  Removing customisation options is not the solution.
</p>
<h3><span class="mw-headline" id="Why_not_Windows_7_Basic">Why not Windows 7 Basic</span></h3>
<p>Windows 7 Basic seems to get the most attention, however there are many UI and drawing elements (e.g. menu drawing) which are significantly slower than Windows Classic and Aero, which truly makes no sense, especially considering <a class="external text" href="http://windows.microsoft.com/en-us/windows7/change-the-theme-to-improve-performance" rel="nofollow">Microsoft's own documentation implies otherwise</a>.  This seems to imply that the visual style given the most testing was Aero and that everything else was essentially &quot;developmental cannon fodder&quot;.
</p>
<h3><span class="mw-headline" id="Why_not_Aero">Why not Aero</span></h3>
<p>However, it's not pragmatic to run exclusively in Aero mode either -- many applications do not properly work (or perform badly) in Aero mode.  Some applications, through whatever Windows API call, actually force the UI into Windows 7 Basic mode.  One such application is the heavily-used <a class="external text" href="http://sourceforge.net/projects/obsproject/" rel="nofollow">Open Broadcaster System</a> application used for streaming games, screensharing, and so on.  Even <a class="external text" href="http://jp9000.github.io/OBS/general/whatcapture.html" rel="nofollow">their own documentation</a> states this (see <i>Window Capture</i>).  Other applications like Google Picasa have been known to do the same thing.
</p>
<h1><span class="mw-headline" id="Desktop">Desktop</span></h1>
<h2><span class="mw-headline" id="Dragging_and_dropping_desktop_icons">Dragging and dropping desktop icons</span></h2>
<h3><span class="mw-headline" id="Windows_XP_2">Windows XP</span></h3>
<p>When dragging/dropping a desktop icon on XP, you're shown a translucent version of the icon (sometimes called a &quot;shadow image&quot;) which moves with your cursor, allowing you to know exactly where the icon will be placed when the mouse button is released.
</p><p>There are exceptions to this situation depending on how old your video drivers are and what your graphics chipset allows, but the majority of the time this is the behaviour.
</p>
<h3><span class="mw-headline" id="Windows_7_2">Windows 7</span></h3>
<p>On Windows 7 when using the Windows Classic visual style, the only indicator you get is your mouse cursor turning into a rectangular box with hashed borders (those familiar with Remote Desktop or Microsoft Terminal Servers will know what I'm referring to, and even across RD/MSTSC it's possible to toggle the behaviour).  There's no way to accurately tell where your icon will be placed -- you could be off by 15-20 pixels depending on &quot;where&quot; you clicked originally and where you let go.
</p><p>Furthermore, if dragging multiple icons at once, you can't easily determine where your series of icons will be placed.
</p><p>Comparatively, Windows Vista when using the Windows Classic visual style did not behave this way (it behaved like XP), so my opinion is that this is a regression.
</p><p>This annoyance has been reported far and wide, with <a class="external text" href="http://answers.microsoft.com/en-us/windows/forum/windows_7-desktop/show-objects-while-dragging-classic-theme/eef9e87b-893a-40f8-870b-396dc243d320" rel="nofollow">Microsoft stating officially</a> that &quot;this is by design&quot;, with no other justification provided.  Users of third-party shells such as Classic Shell have <a class="external text" href="http://sourceforge.net/p/classicshell/feature-requests/31/" rel="nofollow">tried to get this feature re-added</a> but have not been successful.
</p><p>Please note that the Visual Effects option titled <i>Show window contents while dragging</i> has no bearing on this problem; anyone saying otherwise is incorrect or simply grasping at straws.
</p><p>The Aero and Windows 7 Basic visual styles behave similarly to XP.
</p>
<h3><span class="mw-headline" id="Evidence">Evidence</span></h3>
<p><a class="external text" href="http://dragtotab.mozdev.org/drag_icon.gif" rel="nofollow">This is the best screenshot</a> I've found which shows both behaviours (in a single screenshot nonetheless!).  XP, Aero, and Windows 7 Basic icon dragging appears identically to that on the left side of the picture (the test.html file being dragged/moved), while in Windows Classic all you get is the mouse cursor that's shown on the right (inside of the Mozilla Firefox window).
</p>
<h2><span class="mw-headline" id="Icon_sizing_and_spacing">Icon sizing and spacing</span></h2>
<h3><span class="mw-headline" id="Windows_XP_3">Windows XP</span></h3>
<p>When using the Windows Classic visual style (with no theme adjustments) on a 1920x1200 display, by default, the desktop can hold up to 375 icons (25 columns, 15 rows).
</p>
<h3><span class="mw-headline" id="Windows_7_3">Windows 7</span></h3>
<p>When using any of the stock visual styles (Aero, Windows 7 Basic, or Windows Classic) on a 1920x1200 display, by default, the desktop can hold up to 200 icons (20 columns, 10 rows).
</p><p>The reason for this seems obvious at first -- icons are larger, and/or the spacing between icons is more than on Windows XP -- but when it comes to changing (&quot;fixing&quot;) that, it isn't simple at all.  Here are the variables I know of in Windows 7 which control icon sizes and spacing:
</p>
<ul><li> <i>Window Color and Appearance -&gt; Icon Spacing (Horizontal)</i></li>
<li> <i>Window Color and Appearance -&gt; Icon Spacing (Vertical)</i></li>
<li> <i>Window Color and Appearance -&gt; Icon Size</i></li>
<li> Selecting your desktop, holding Ctrl, then using your scroll wheel</li>
<li> Right-clicking on your desktop, choosing <i>View</i>, then choosing one of <i>Large icons</i>, <i>Medium icons</i>, or <i>Small icons</i></li></ul>
<p>Here's the kicker: Ctrl-and-scroll appears to be <b>completely independent</b> of the settings in Window Color and Appearance.  Nobody seems to know where it's stored or how it fits into the calculations used for icon sizes, just that it &quot;changes things even more&quot;.  Furthermore, nobody seems to know what the right-click-View-Large/Medium/Small changes either.
</p>

<h3><span class="mw-headline" id="Workaround">Workaround</span></h3>
<p>By using the right-click-View approach, and choosing <i>Small icons</i>, you can increase the icon counts available on Windows 7 to something very close to Windows XP: 25 columns, 14 rows.  The icons (size-wise) also look very close to that of what XP's icons are.  So close!  So what's &quot;taking up&quot; that &quot;extra row&quot; of space?
</p><p>And the answer is: vertical space between icons.  On Windows XP the vertical space happens to be slightly smaller than on Windows 7, so when added up (as an aggregate) it ends up exhausting the 15th row.
</p><p>Now, for me personally, because I don't happen to use all 15 rows of icons, this doesn't affect me per se.  It does mean that on Windows 7, icons near the bottom of the screen are going to &quot;be closer&quot; (gradually) to the task bar area than on XP, but it's still something I think I could cope with.  But the fix is easy -- and it's also very weird/strange.  Change the following value:
</p>
<ul><li> <i>Window Color and Appearance -&gt; Icon Spacing (Vertical)</i> -&gt; <i>39</i></li></ul>
<p>If you try adjusting this value one at a time (down from 43 to 42, 41, 40, etc.) you'll find it has no effect on the vertical spacing... until you reach 39.  Then from 39 to 35, no change... until 34.  Then from 34 to 30, no change... until 29.  Ad nauseam.
</p><p>This indicates there is some kind of magical incremental value of 5 that is affecting things in whatever formula Microsoft is using to calculate spacing.  Yup, it makes no sense to me either, but that's what I've found by doing manual testing.  The evidence is below.

<h1><span class="mw-headline" id="Text">Text</span></h1>
<p>There are numerous problems with text rendering on <b>both</b> XP and Windows 7, as well as programs and applets on Windows 7 which do not comply with visual style/theme settings.  This section will discuss problems with Windows 7 exclusively given the nature of this article.
</p><p>Windows XP was generally consistent, where things adjusted within the <i>Advanced Appearance</i> subsection of <i>Display Properties</i> would take effect throughout the rest of the UI.
</p>
<h2><span class="mw-headline" id="Windows_7_4">Windows 7</span></h2>
<p>There are many built-in applets which use their own self-defined font rather than using the one defined per the user's UI settings.  In the below Windows 7 screenshots, the UI has been configured to use the <b>Microsoft Sans Serif</b> font as much as possible through standard means (via the <i>Advanced Appearance</i> subsection) -- however, the overall look is inconsistent given hard-coded use of other fonts (decided, presumably, by the programmers).
</p>
<h3><span class="mw-headline" id="Evidence_3">Evidence</span></h3>
<ul><li> The <i>Advanced sharing settings</i> applet, which lets you adjust features of Windows CIFS/SMB (disk, directory, or file sharing settings), has hard-coded use of the Tahoma font.  Ironically the <i>Network and Sharing Center</i> main applet does not suffer from this behaviour.</li>
<li> The <i>AutoPlay</i> applet, which lets you configure auto-play behaviour, has hard-coded use of the Tahoma font.</li>
<li> The <i><a class="external text" href="http://en.wikipedia.org/wiki/ClearType" rel="nofollow">ClearType Text Tuner</a></i> applet, which lets you toggle ClearType and fine-tune its subpixel behaviour, has hard-coded use of the Tahoma font.</li>
<li> The <i>Date and Time</i> applet, which lets you adjust clock and timezone-related features, has hard-coded use of the Tahoma font.</li>
<li> The <i>Display</i> applet, which lets you adjust default font size, has hard-coded use of the Tahoma font.
<ul><li> The <i>Custom DPI Setting</i> applet, a sub-feature of the <i>Display</i> applet, has hard-coded use of the Tahoma font.</li></ul></li>
<li> The <i>Ease of Access Center</i> applet, which lets people with disabilities improve usability of the UI, has hard-coded use of the Tahoma font.</li>
<li> The <i>Encrypting File System</i> applet, which lets you manage encryption certificates and encrypt your filesystem, has hard-coded use of the Tahoma font.</li>
<li> The <i>Event Viewer</i> program, which lets you manage Event Log entries, has hard-coded use of the Tahoma font.</li>
<li> The <i>Notification Area Icons</i> applet, which lets you adjust system tray behaviour, has hard-coded use of the Tahoma font.</li>
<li> The <i>Personalization</i> applet, which lets you pick a visual style/theme, has hard-coded use of the Tahoma font.</li>
<li> The <i>Power Options</i> applet, which lets you adjust your &quot;power plan&quot; and power-related configuration, has hard-coded use of the Tahoma font.</li>
<li> The <i>Region and Language</i> applet, in addition to most of its sub-menus, which lets you adjust multi-language support and install alternate fonts and IMEs, has hard-coded use of the Tahoma font.</li>
<li> The <i>Sound</i> applet, in addition to most of its sub-menus, which lets you adjust audio-related settings, has hard-coded usse of the Tahoma font.</li>
<li> The <i>Window Color and Appearance</i> applet, which lets you adjust numerous capabilities of your theme, has hard-coded use of the Tahoma font.</li>
<li> The <i><a class="external text" href="http://en.wikipedia.org/wiki/Windows_CardSpace" rel="nofollow">Windows CardSpace</a></i> application has hard-coded use of the Tahoma font.</li>
