<td> An assembler for 6502/65c02/65c816.
</td>
<td>  
</td></tr>

<td> <a class="external text" href="http://www.floodgap.com/retrotech/xa/" rel="nofollow">xa65</a>

<td> André Fachat and contributors

</td></tr>

<td> <a class="external text" href="http://neotoxin.moccamagic.com/XORcyst.htm" rel="nofollow">The XORcyst</a>

</td>
