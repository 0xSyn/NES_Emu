</head><body><h1>User talk:Zzo38/Famicom Z-machine</h1><div class="article">
<h2><span class="mw-headline" id="Bug_report">Bug report</span></h2>
<ul><li> The implementation of PRINTC seems to be wrong (I think <tt>zprntc1</tt> and <tt>zprntc2</tt> are reversed from what it should be)</li>
<li> DIV and READ and SAVE and RESTORE are not implemented yet (I believe I haven't missed any others)</li>
<li> Calls to <tt>textba</tt> and <tt>textwa</tt> could be tail call optimized (maybe?)</li>
<li> It might be possible to save one cycle by avoiding RTS trick for instruction dispatch?</li>
<li> Rearrange code to avoid conditional branches across pages (probably should not be optimized prematurely)</li></ul>
