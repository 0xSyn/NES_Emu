</head><body><h1>ExROM</h1><div class="article">
<p>The generic designation <b>ExROM</b> refers to cartridge boards made by Nintendo that use the <a href="MMC5.xhtml" title="MMC5">Nintendo MMC5</a> mapper.
</p>

<h2><span class="mw-headline" id="Solder_Pad_Config">Solder Pad Config</span></h2>
<ul><li> MMC5 in 'CL mode' (default) : 'CL3', 'CL4', 'CL5' and 'CL6' connected, 'SL3', 'SL4', 'SL5' and 'SL6' disconnected.</li>
<li> MMC5 in 'SL mode' : 'CL3', 'CL4', 'CL5' and 'CL6' disconnected, 'SL3', 'SL4', 'SL5' and 'SL6' connected.</li></ul>
<ul><li> RAM chip with data retention (default) : 'CL2' connected, 'SL2' disconnected, with Battery, D1, R5, R6, R8 present.</li>
<li> RAM chip without data retention : 'CL2' disconnected, 'SL2' connected, with Battery, D1, R5 and R6 removed.</li></ul>
<ul><li> Second RAM chip (if present) with data retention : 'CL1' disconnected, with battery, D1 and R7, R8 present.</li>
<li> Second RAM chip (if present) without data retention (default) : 'CL1' connected, 'SL1' disconnected, R7 removed.</li></ul>
<p><a class="image" href="File_MMC5_audio_png.xhtml"><img alt="MMC5 audio.png" height="128" src="../wiki-images/MMC5_audio.png" width="256"/></a>
</p>
<ul><li> Sound circuitry used (Famicom): R1, R2, R3, R4, C2, C3, and C4 present (HVC-ExROM). No Famicom cartridges ever disabled the MMC5 audio as the MMC5's amplifier is integral.</li>
<li> Sound circuitry used (NES) : R1, R2, R4, R9, C2, C3 present (NES-ExROM). An American or European NES must be modified to output cartridge audio, even if the audio circuitry is implemented. </li>
<li> Sound circuitry unused : R1, R2, R4, R9, C2, and C3 not present (NES-ExROM).</li></ul>
<p>NES-ExROM boards entirely omitted R3 and C4, and added R9 (nominally 10kΩ) between R4 and the output to the cartridge edge. The silkscreened values on NES-EKROM and NES-EWROM, and Famicom games that actually used the expansion audio, replace R1 with 6.8kΩ. This increases the volume of the pulse waves by 6.9dB, and is believed to equalize the volume of the MMC5 pulse waves to the internal ones. MMC5 pins 1 and 100 are probably an inverter used as an amplifier.
</p>
<ul><li> NES-ETROM can be trivially modified to support 2×32 KiB RAMs without needing rewiring, using the CL15 and SL15 solder jumpers. 'CL15' by default connects pin 26 (PRG RAM +CE) to some unknown pin on the MMC5. 'SL15' instead connects pin 26 (PRG RAM A13) to the matching pin on the MMC5. (PRG RAM pin 1 / no connection / PRG RAM A14 is always connected to the MMC5.)</li></ul>
