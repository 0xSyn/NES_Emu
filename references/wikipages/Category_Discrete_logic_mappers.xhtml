</head><body><h1>Category:Discrete logic mappers</h1><div class="article">
<p>Discrete logic <a class="mw-redirect" href="Mapper.xhtml" title="MMC">mappers</a> are made almost entirely using stock components, especially the commonly available 74-series chips. More often than not, discrete mappers are susceptible to <a href="Category_Mappers_with_bus_conflicts.xhtml" title="Category:Mappers with bus conflicts">bus conflicts</a>.
</p><p>See <a href="User_Lidnariq_Discrete_Logic_Table.xhtml" title="User:Lidnariq/Discrete Logic Table">User:Lidnariq/Discrete Logic Table</a>, <a href="User_Lidnariq_MMC3_Variants.xhtml#Discrete_logic_mappers" title="User:Lidnariq/MMC3 Variants">User:Lidnariq/MMC3 Variants#Discrete logic mappers</a> and <a href="Comparison_of_Nintendo_mappers.xhtml#Discrete_logic" title="Comparison of Nintendo mappers">Comparison of Nintendo mappers#Discrete_logic</a> for alternative ways to compare these mappers.
</p>
