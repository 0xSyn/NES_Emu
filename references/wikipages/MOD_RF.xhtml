<h3><span class="mw-headline" id="Alps">Alps</span></h3>
<h4><span class="mw-headline" id="Parts_List">Parts List</span></h4>
<p>Note:  Surface-mount and uninstalled components are not listed
</p>
<ul><li>C19-20:  R 472M 4700pF 2KV ceramic disc capacitors</li>
<li>C21:  2200µF 25V electrolytic capacitor</li>
<li>C23:  100µF 25V electrolytic capacitor</li>
<li>C25:  100µF 10V electrolytic capacitor</li>
<li>C29,C35:  1µF 50V electrolytic capacitors</li>
<li>C36:  10µF 16V electrolytic capacitor</li>
<li>D1-4:  &quot;N 8&quot; rectifier diodes</li>
<li>L1:  2.2µH 20% inductor</li>
<li>L3:  0.48µH hand-wound inductor</li>
<li>L4:  0.39µH hand-wound inductor</li>
<li>L6:  0.32µH hand-wound inductor</li>
<li>L8:  220nH inductor</li>
<li>L9:  68µH 20% inductor</li>
<li>L?:  0.1µH hand-wound inductor</li>
<li>Q1,Q4-5:  2SC1740 NPN transistor</li>
<li>Q2:  2SC461 NPN transistor (Must use VHF-capable speeds if substituting)</li>
<li>R7:  15K Ohms 5% resistor</li>
<li>R19:  1K Ohms 5% resistor</li>
<li>R20:  1.8K Ohms 5% resistor</li>
<li>R22:  10K Ohms 5% resistor</li>
<li>R24:  105 Ohms 5% resistor</li>
<li>R25:  82 Ohms 5% resistor</li></ul>
