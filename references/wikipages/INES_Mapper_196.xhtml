</head><body><h1>INES Mapper 196</h1><div class="article">
<p><strong class="selflink">iNES Mapper 196</strong> is a pirate variant of MMC3, most often used for games where the protagonist has been replaced with Mario. A common characteristic of <a class="extiw" href="http://www.wikia.com/wiki/c:bootleggames:Mario_Pirate_Hacks" title="wikia:c:bootleggames:Mario Pirate Hacks">these hacks</a> is referring to Mario as &quot;Mali&quot; or &quot;Mari&quot; (e.g. Super Bros. 17: Fighting of the Mali Lugi, Mali Boss, etc.), a result of the way the name &quot;Mario&quot; is represented in Chinese (玛莉/瑪莉, 马利/馬利, or 玛琍/瑪琍, all of which are pronounced &quot;ma li&quot;).
</p><p>Nestopia's source indicates that it is identical to an &quot;ordinary&quot; MMC3, except that it distinguishes between registers based on A2 instead of A0, and corresponds to the two games <i>Super Mario Bros. 11 (Unl) [!]</i> and <i>Super Mario Bros Jurassk Park (Unl) [!]</i>.
</p><p>FCEUX's source further implies that there're far too many different variants that have been assigned to this mapper, using A1, A2, or A3; and additionally that writing to $6000-$7FFF switches the board into a BNROM-like PRG layout.
</p>
