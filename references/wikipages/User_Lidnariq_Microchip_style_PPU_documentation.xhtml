<h2><span class="mw-headline" id="Microchip-style_documentation_format">Microchip-style documentation format</span></h2>
<h3><span class="mw-headline" id="REGISTER:_PPUCTRL:_PPU_properties">REGISTER: PPUCTRL: PPU properties</span></h3>
<table class="tabular">
<tr>
<td>W-0/0 </td>
<td> W-0/0 </td>
<td> W-0/0 </td>
<td> W-0/0 </td>
<td> W-0/0 </td>
<td> W-0/0 </td>
<td> W-0/0 </td>
<td> W-0/0
</td></tr>
<tr>
<th> NMIEN </th>
<th> EXTOUTEN </th>
<th> SPR8x16 </th>
<th> BKGD </th>
<th> SPR </th>
<th> INC32 </th>
<th> Y8 </th>
<th> X8
</th></tr>
<tr>
<td> bit 7 </td>
<td colspan="6"> </td>
<td> bit 0
</td></tr></table>
<table style="border:1px solid black;">
<tr>
<td> <b>Legend</b>
</td></tr>
<tr>
<td> R = Readable bit </td>
<td> W = Writable bit </td>
<td> U = Unimplemented bit, read as open bus
</td></tr>
<tr>
<td> u = bit is unchanged </td>
<td> x = bit is unknown </td>
<td> -n/n = value on Power-on/all other resets
</td></tr>
<tr>
<td> 1 = bit is set </td>
<td> 0 = bit is cleared </td>
<td> q = value depends on conditions
</td></tr></table>
<table>
<tr>
<td style="vertical-align: top; width:4em;">bit 7 </td>
<td> <b>NMIEN</b>: NMI enable<br/>
<p>1 = NMI is triggered at start of vblank, after 1 (or 51) post-render scanlines<br/>
0 = NMI is not triggered
</p>
</td></tr>
<tr>
<td style="vertical-align: top;"> bit 6 </td>
<td> <b>EXTOUTEN</b>: External output Enable<br/>
<p>1 = output bottom 4 bits of color on EXT pins<br/>
0 = accept bottom 4 bits of backdrop on EXT pins (background colors 1-3 are opaque; color 0 is transparent and from the external port)
</p>
</td></tr>
<tr>
<td style="vertical-align: top;"> bit 5 </td>
<td> <b>SPR8x16</b>: Sprites size<br/>
<p>1 = All sprites are 8x16<br/>
0 = All sprites are 8x8
</p>
</td></tr>
<tr>
<td style="vertical-align: top;"> bit 4 </td>
<td> <b>BKGD</b>: Background tile location<br/>
<p>1 = Background tiles are fetched from PPU $1xxx<br/>
0 = Background tiles are fetched from PPU $0xxx
</p>
</td></tr>
<tr>
<td style="vertical-align: top;"> bit 3 </td>
<td> <b>SPR</b>: Sprite tile location<br/>
<p><u>8x16 sprites:</u><br/>
Don't care.<br/>
<u>8x8 sprites:</u><br/>
1 = Sprite tiles are fetched from PPU $1xxx<br/>
0 = Sprite tiles are fetched from PPU $0xxx
</p>
</td></tr>
<tr>
<td style="vertical-align: top;"> bit 2 </td>
<td> <b>INC32</b>: PPU address autoincrement step size<br/>
<p>1 = PPU address increments by 32 after reads or writes to PPUDATA<br/>
0 = PPU address increments by 1 after reads or writes to PPUDATA
</p>
</td></tr>
<tr>
<td style="vertical-align: top;"> bit 1 </td>
<td> <b>Y8</b>: 240s bit of Y scroll position<br/>
<p>1 = Rendering will start in nametable at $2800 or $2C00<br/>
0 = Rendering will start in nametable at $2000 or $2400
</p>
</td></tr>
<tr>
<td style="vertical-align: top;"> bit 0 </td>
<td> <b>X8</b>: 256s bit of X scroll position<br/>
<p>1 = Rendering will start in nametable at $2400 or $2C00<br/>
0 = Rendering will start in nametable at $2000 or $2800
</p>
</td></tr></table>
<h3><span class="mw-headline" id="REGISTER:_PPUMASK:_PPU_rendering_modifications">REGISTER: PPUMASK: PPU rendering modifications</span></h3>
<table class="tabular">
<tr>
<td>W-0/0 </td>
<td> W-0/0 </td>
<td> W-0/0 </td>
<td> W-0/0 </td>
<td> W-0/0 </td>
<td> W-0/0 </td>
<td> W-0/0 </td>
<td> W-0/0
</td></tr>
<tr>
<th> BLUE </th>
<th> GREEN </th>
<th> RED </th>
<th> SPREN </th>
<th> BKGDEN </th>
<th> SPRCLIP </th>
<th> BKGDCLIP </th>
<th> MONO
</th></tr>
<tr>
<td> bit 7 </td>
<td colspan="6"> </td>
<td> bit 0
</td></tr></table>
<table style="border:1px solid black;">
<tr>
<td> <b>Legend</b>
</td></tr>
<tr>
<td> W = Writable bit   </td>
<td> 0 = bit is cleared   </td>
<td> -n/n = value on Power-on/all other resets
</td></tr></table>
<table>
<tr>
<td style="width:4em;">bit 7 </td>
<td> <b>BLUE</b>: Blue emphasis<br/>
<p>1 = (2C02, 2C07, Dendy) red and green dimmed, blues emphasized; (2C03,2C04,2C05) blue set to maximum brightness <br/>
0 = normal
</p>
</td></tr>
<tr>
<td> bit 6 </td>
<td> <b>GREEN</b>: Green emphasis<br/>
<p>1 = (2C02) red and blue dimmed, green emphasized; (2C03,2C04,2C05) green set to maximum brightness; (2C07, Dendy) <b>green</b> and blue dimmed, <b>red</b> emphasized<br/>
0 = normal
</p>
</td></tr>
<tr>
<td> bit 5 </td>
<td> <b>RED</b>: Red emphasis<br/>
<p>1 = (2C02) green and blue dimmed, red emphasized; (2C03,2C04,2C05) red set to maximum brightness; (2C07, Dendy) <b>red</b> and blue dimmed, <b>green</b> emphasized<br/>
0 = normal
</p>
</td></tr>
<tr>
<td> bit 4 </td>
<td> <b>SPREN</b>: Sprite rendering enable<br/>
<p>1 = Sprites are drawn to screen, and PPU bus is active<br/>
0 = Sprites are not drawn
</p>
</td></tr>
<tr>
<td> bit 3 </td>
<td> <b>BKGDEN</b>: Background rendering enable<br/>
<p>1 = Background is drawn to screen, and PPU bus is active<br/>
0 = Background is not drawn. If both <b>SPREN</b> and <b>BKGDEN</b> are clear, then the PPU bus is inactive
</p>
</td></tr>
<tr>
<td> bit 2 </td>
<td> <b>SPRCLIP</b>: Draw sprites in leftmost 8 pixels<br/>
<p>1 = Sprites are visible in leftmost 8 columns<br/>
0 = Sprites are NOT visible in leftmost 8 columns. Sprite 0 doesn't trigger on pixels that are not drawn.
</p>
</td></tr>
<tr>
<td> bit 1 </td>
<td> <b>BKGDCLIP</b>: Draw backgrounds in leftmost 8 pixels<br/>
<p>1 = Backgrounds are visible in leftmost 8 columns<br/>
0 = Backgrounds are NOT visible in leftmost 8 columns. Sprite 0 doesn't trigger on pixels that are not drawn.
</p>
</td></tr>
<tr>
<td> bit 0 </td>
<td> <b>MONO</b>: Monochrome display<br/>
<p>1 = All PPU palette reads for any purpose (rendering or via PPUDATA) are masked with $30.<br/>
0 = PPU palette reads function as normal, specifying any value of the normal palette
</p>
</td></tr></table>
<h3><span class="mw-headline" id="REGISTER:_PPUSTATUS:_PPU_status">REGISTER: PPUSTATUS: PPU status</span></h3>
<table class="tabular">
<tr>
<td>R/HC-x/q </td>
<td> R/HC-0/u </td>
<td> R/HC-x/u </td>
<td> U-q </td>
<td> U-q </td>
<td> U-q </td>
<td> U-q </td>
<td> U-q
</td></tr>
<tr>
<th> VBL </th>
<th> SPR0 </th>
<th> SPROV </th>
<th> — </th>
<th> — </th>
<th> — </th>
<th> — </th>
<th> —
</th></tr>
<tr>
<td> bit 7 </td>
<td colspan="6"> </td>
<td> bit 0
</td></tr></table>
<table style="border:1px solid black;">
<tr>
<td> <b>Legend</b>
</td></tr>
<tr>
<td> R = Readable bit </td>
<td> W = Writable bit </td>
<td> U = Unimplemented bit, read as open bus
</td></tr>
<tr>
<td> u = bit is unchanged </td>
<td> x = bit is unknown </td>
<td> -n/n = value on Power-on/all other resets
</td></tr>
<tr>
<td> 0 = bit is cleared </td>
<td> q = value depends on conditions </td>
<td> HC = Cleared by hardware
</td></tr></table>
<table>
<tr>
<td style="width:4em;">bit 7 </td>
<td> <b>VBL</b>: Vertical blanking<br/>
<p>1 = An NMI would occur (or has occured)<br/>
0 = This register has already been read this frame or it's more than 20 scanlines after the start of vertical blanking.
</p>
</td></tr>
<tr>
<td> bit 6 </td>
<td> <b>SPR0</b>: Sprite 0 collision<br/>
<p>1 = A pixel in sprite 0 has overlaid some opaque pixel from the background<br/>
0 = No pixel in sprite 0 has overlaid any opaque pixel in the background since 20 scanlines after the start of vertical blanking.
</p>
</td></tr>
<tr>
<td> bit 5 </td>
<td> <b>SPROV</b>: Sprite overflow<br/>
<p>1 = More than 8 sprites attempted to be rendered on a scanline (but see <a href="Errata.xhtml" title="Errata">Errata</a>)<br/>
0 = No scanline has had more than 8 sprites on it this frame.
</p>
</td></tr>
<tr>
<td> bit 4-0 </td>
<td> <b>Unimplemented</b>: Read as PPU's open bus<br/>
</td></tr></table>
