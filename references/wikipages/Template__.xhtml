<h2><span class="mw-headline" id="Usage">Usage</span></h2>
<p><code>{{± | plusValue | minusValue}}</code>
</p>
<dl><dd>So to get: 70<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;">+2.0<br/>−1.8</span></dd>
<dd>You would use: 70{{±|2.0|1.8}}</dd></dl>
