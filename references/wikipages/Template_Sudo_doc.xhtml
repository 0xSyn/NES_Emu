</head><body><h1>Template:Sudo/doc</h1><div class="article">
<p>If you have an idea for a fairly uncontroversial change to a given page that you lack privileges to edit, describe the edit on the corresponding talk page and add <tt>{{<a href="Template_Sudo.xhtml" title="Template:Sudo">sudo</a>}}</tt> to get an administrator's attention.
For example, you could propose a change to the <s>Main Page</s> by adding a section to <s>Talk:Main Page</s> and putting <tt>{{<a href="Template_Sudo.xhtml" title="Template:Sudo">sudo</a>}}</tt> at the top of your comment.
</p>
