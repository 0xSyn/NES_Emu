<h2><span class="mw-headline" id="Splitting_Commercial_Games">Splitting Commercial Games</span></h2>
<p>I have a question, Is it better to split the Commercial Games between Official and Unofficial Releases?
(Example: Bee 52 is an Unlicenced cartridge, so this goes under Unofficial) --<a href="User_Hamtaro126.xhtml" title="User:Hamtaro126">Hamtaro126</a> (<a href="User_talk_Hamtaro126.xhtml" title="User talk:Hamtaro126">talk</a>) 14:38, 11 November 2014 (MST)
</p>
<dl><dd>I might consider it once there is more than one unlicensed game in the list. Having more than one unlicensed game in the list may help toward an explanation of how unlicensed games on the whole use it more, less, or in a different manner compared to licensed games. But having only one doesn't accomplish much other than shaming Codemasters for not having the Seal. --<a href="User_Tepples.xhtml" title="User:Tepples">Tepples</a> (<a href="User_talk_Tepples.xhtml" title="User talk:Tepples">talk</a>) 15:19, 12 November 2014 (MST)</dd></dl>
<h2><span class="mw-headline" id="Zelda_1.3F">Zelda 1?</span></h2>
<p>The page claims that Zelda 1 uses this trick when Link is entering a vertical doorway. I took this to refer to the effect where Link appears to be going down stairs, such as when he enters the cave on the first screen of the game. But if I enable more than 8 sprites per scanline in FCEUX or Nestopia, nothing changes; Link still sinks behind the background like he's supposed to, suggesting this is done by some other means such as flipping his priority bit. Am I mistaken in understanding what the page is referring to, or is the page itself mistaken? - <a href="User_Furrykef.xhtml" title="User:Furrykef">Furrykef</a> (<s>talk</s>) 21:37, 24 October 2015 (MDT)
</p>
<dl><dd>(Note: According to the page, the technique in question is to &quot;intentionally place multiple blank sprites early in the OAM at the same Y position so that other sprites on those scanlines are hidden.&quot; This is a different thing than &quot;flipping the priority bit&quot;. See <a href="PPU_sprite_priority.xhtml" title="PPU sprite priority">PPU sprite priority</a>.)</dd></dl>
<dl><dd>[I made a previous statement here about the &quot;more than 8 sprites per scanline&quot; setting, but I think I misunderstood the setting and removed my comments.]</dd></dl>
<dl><dd>It looks like the page is talking about <b>dungeon</b> doors (not overworld doors) on the top and bottom of the screen. When the &quot;more than 8 sprites per scanline&quot; setting is on, Link walks over the wall instead of under it. I clarified the description on the page. --<a href="User_Bavi_H.xhtml" title="User:Bavi H">Bavi H</a> (<a href="User_talk_Bavi_H.xhtml" title="User talk:Bavi H">talk</a>) 05:26, 25 October 2015 (MDT)</dd></dl>
