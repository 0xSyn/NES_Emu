</head><body><h1>File:Palette.jpg</h1><div class="article">
<p>Palette RAM as physically implemented within the PPU. Note the incomplete address decoding which results in $10/$14/$18/$1C being mirrors of $00/$04/$08/$0C.
</p><p>Also of note, palette RAM bits are significantly larger than those of OAM (which are believed to be DRAM).
</p><p>Source: <a class="external free" href="http://uxul.org/~noname/chips/rp2c02-0-9g5-14/stitched/" rel="nofollow">http://uxul.org/~noname/chips/rp2c02-0-9g5-14/stitched/</a>
</p>
