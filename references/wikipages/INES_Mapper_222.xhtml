</head><body><h1>INES Mapper 222</h1><div class="article">
<p><strong class="selflink">iNES Mapper 222</strong> reportedly represents pirate ports of <a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=2303" rel="nofollow">Namco's Dragon Ninja</a> (on the PCB <b>CTC-31</b>) and <a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=4519" rel="nofollow">Taito's Don Doko Don 2</a> (renamed &quot;Super Mario Bros. 8&quot;).
</p><p>It appears to use a <a href="VRC2.xhtml" title="VRC2">VRC2</a> and a bunch of 7400-series logic to form some kind of interrupt controller.
</p><p>No better information than FCEUX's source is currently available. The <a class="external text" href="http://cah4e3.shedevr.org.ru/collection/_Dragon_Ninja.jpg" rel="nofollow">cartridge shell</a> doesn't even hint which corporation CTC is.
</p><p>See also: <a class="external free" href="http://forums.nesdev.com/viewtopic.php?t=12654" rel="nofollow">http://forums.nesdev.com/viewtopic.php?t=12654</a>
</p>
