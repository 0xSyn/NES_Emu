<p><strong class="selflink">iNES Mapper 038</strong> represents the board used for <a class="extiw" href="http://www.wikia.com/wiki/c:bootleggames:Bit_Corp." title="wikia:c:bootleggames:Bit Corp.">Bit Corp.</a>'s <a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=4103" rel="nofollow">Crime Busters</a>. It is another mapper almost identical to <a href="GxROM.xhtml" title="GxROM">GNROM</a> (<b>66</b>) except the bits and writeable port moved around.
</p>

<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<h3><span class="mw-headline" id="Bank_Select_.28.247000-.247FFF.29">Bank Select ($7000-$7FFF)</span></h3>
<pre>7  bit  0
---- ----
xxxx CCPP
     ||||
     ||++- Select 32 KB PRG ROM bank for CPU $8000-$FFFF
     ++--- Select 8 KB CHR ROM bank for PPU $0000-$1FFF
</pre>
<h2><span class="mw-headline" id="Hardware">Hardware</span></h2>
<p>Writes to $F000-$FFFF are very likely to also trigger a bankswitch, but well behaved code has no reason to. The <a href="74138.xhtml" title="74138">74138</a> used by this board uses /ROMSEL and R/W on its enable inputs, but /ROMSEL is 1 while M2 is low, not just while M2 is high and and A15 is low. As a result, before M2 is high, if the 2A03's A14, A13, and A12 lines are 1 and R/W is 0, the <a href="74161.xhtml" title="74161">74161</a>'s /LOAD line will still load from the data bus.
</p>
<h2><span class="mw-headline" id="Emulator_oversize_support">Emulator oversize support</span></h2>
<pre> FCEUX (2.1.5):
  $7000-$7FFF: [CCCC CCPP]

 Nestopia (1.4.0h):
  $6000-$7FFF: [CCCC CC..]
               [PPPP PPPP]
</pre>
<p><i>See also:</i> <a href="Oversize.xhtml" title="Oversize">Oversize</a>
</p>
