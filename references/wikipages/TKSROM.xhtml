</head><body><h1>TKSROM</h1><div class="article">
<p><b>TKSROM</b> refers to a variant of the <a class="mw-redirect" href="TxROM.xhtml" title="TKROM">TKROM</a> board with the VRAM mirroring signals routed through the CHR side of the <a href="MMC3.xhtml" title="MMC3">Nintendo MMC3</a> a different way, as described in <a href="INES_Mapper_118.xhtml" title="INES Mapper 118">iNES Mapper 118</a>.
It is used only for the Japanese game <i>Ys III: Wanderers from Ys</i>.
</p>
<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li> PRG ROM size: 128, 256 or 512 KB (DIP-28/32 Nintendo pinout)</li>
<li> PRG ROM bank size: 8 KB</li>
<li> PRG RAM: 8 KB with optional battery</li>
<li> CHR capacity: 128 KB ROM (DIP-32 Nintendo pinout)</li>
<li> CHR bank size: 1 KB and 2 KB</li>
<li> Nametable <a href="Mirroring.xhtml" title="Mirroring">mirroring</a>: Controlled by mapper, but in a nonstandard way (see Mapper 118).</li>
<li> Subject to <a href="Bus_conflict.xhtml" title="Bus conflict">bus conflicts</a>: No</li></ul>
<h2><span class="mw-headline" id="Solder_Pad_Config">Solder Pad Config</span></h2>
<p>To be added.
</p>
