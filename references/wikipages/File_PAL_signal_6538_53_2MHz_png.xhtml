</head><body><h1>File:PAL signal 6538 53.2MHz.png</h1><div class="article">
<p>One field of raw composite video from a PAL famiclone resampled to 53.2 MHz (twice the PAL master clock), for testing <a href="PAL_video.xhtml" title="PAL video">PAL video</a> decoders. Ten pixels in this capture correspond to one NES pixel; twelve correspond to one cycle of the color subcarrier, allowing use of a PAL-adapted version of something like <a class="external text" href="http://forums.nesdev.com/viewtopic.php?p=172329#p172329" rel="nofollow">Bisqwit's QAM chroma decoder</a>.
</p><p>Based on the <a href="File_PAL_signal_6538_250MHz_png.xhtml" title="File:PAL signal 6538 250MHz.png">250 MHz signal</a> that <a class="external text" href="http://forums.nesdev.com/viewtopic.php?p=173791#p173791" rel="nofollow">HardWareMan captured</a>.
</p>
