</head><body><h1>Talk:PPU attribute tables</h1><div class="article">
<p>- Even if the NES does not display a picture of 256x256 pixels, it's technically possible to do. I studied the Mega Man II gfx engine a few years ago, and my level editor renders a full picture of 256x256 pixels. In other words, even if the NES cuts off 2xF8 by half, it's still technically possible to render it.
</p><p><br/>
</p>
<h2><span class="mw-headline" id="Attribute_Equation_Order">Attribute Equation Order</span></h2>
<p>It may be a little better to have this:
</p><p>value = (topleft &lt;&lt; 0) | (topright &lt;&lt; 2) | (bottomleft &lt;&lt; 4) | (bottomright &lt;&lt; 6)
</p><p>ordered like this:
</p><p>value = (bottomright &lt;&lt; 6) | (bottomleft &lt;&lt; 4) | (topright &lt;&lt; 2) | (topleft &lt;&lt; 0)
</p><p><br/>
Obviously the result is the same, but the second one keeps the order they'd be in the byte after the actual bit shifts. Bottomright would be in the far left of the byte, etc. It makes it easier to quickly glance and see the order. Just a thought, since I don't know if the current way is the standard way of representing bit shift equations or something.
--<s>Kasumi</s> 02:24, 27 September 2011 (UTC)
</p>

</p>
