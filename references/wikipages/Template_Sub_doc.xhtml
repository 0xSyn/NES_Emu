</head><body><h1>Template:Sub/doc</h1><div class="article">
<p><b>Sub</b>scripts text, i.e.
</p>
<dl><dd> <code>{{Sub|Text to be subscripted}}</code> produces: <span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;"><br/>Text to be subscripted</span></dd></dl>
<p>This template may be listed at <a class="extiw" href="http://en.wikipedia.org/wiki/Subst" title="wikipedia:Subst">Wikipedia:Subst</a> as a good candidate for substituting (i.e. {{subst:sub}} ). On a page that uses the template many times, however, this is likely to clutter and lengthen the page significantly.
</p><p>Text can also be subscripted simply by using the &lt;sub&gt; and &lt;/sub&gt; tags, so that:
</p>
<dl><dd> <code>&lt;sub&gt;Text to be subscripted&lt;/sub&gt;</code>  also produces: <sub>Text to be subscripted</sub></dd></dl>
<h2><span class="mw-headline" id="See_also">See also</span></h2>
<ul><li> <tt>{{<a href="Template_Subsub.xhtml" title="Template:Subsub">subsub</a>}}</tt> (<sub><sub>subscript subscript</sub></sub> text)</li>
<li> <tt>{{<a href="Template_Ssub.xhtml" title="Template:Ssub">ssub</a>}}</tt> (<sub><small>subscript, small</small></sub> text)</li>
<li> <tt>{{<a href="Template_Sup.xhtml" title="Template:Sup">sup</a>}}</tt> (<sup>superscript</sup> text)</li>
<li> <tt>{{<a href="Template_Su.xhtml" title="Template:Su">su</a>}}</tt> (<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;">superscript<br/>subscript</span> text)</li>
<li> <tt>{{<a href="Template_Sup_sub.xhtml" title="Template:Sup sub">sup sub</a>}}</tt> (text<span style="display:inline-block; margin-bottom:-0.3em; vertical-align:-0.4em; line-height:1.2em; font-size:85%; text-align:left;">sup<br/>sub</span>)</li>
<li> <tt>{{<s>e</s>}}</tt> (1.23<s>Template:E</s>)</li>
<li> <s>Subscript and superscript</s></li></ul>
