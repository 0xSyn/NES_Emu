</head><body><h1>74377</h1><div class="article">
<p>The <strong class="selflink">74377</strong> chip (common variants 74LS377, 74HC377) is an octal D flip-flop, used as a latch in mappers like <a href="Color_Dreams.xhtml" title="Color Dreams">Color Dreams</a> and stores eight bits of data.
</p>
<h2><span class="mw-headline" id="74377_Pinout">74377 Pinout</span></h2>
<pre>     .--\/--.
/WE -| 1  20|- Vcc
 Q0 -| 2  19|- Q7
 D0 -| 3  18|- D7
 D1 -| 4  17|- D6
 Q1 -| 5  16|- Q6
 Q2 -| 6  15|- Q5
 D2 -| 7  14|- D5
 D3 -| 8  13|- D4
 Q3 -| 9  12|- Q4
GND -|10  11|- CLK
     `------'
</pre>
<h2><span class="mw-headline" id="Signal_descriptions">Signal descriptions</span></h2>
<ul><li>Vcc: Connect to +5V</li>
<li>GND:</li>
<li>CLK: Load clock</li>
<li>/WE: Write enable</li>
<li>D0-7: Inputs, connected to CPU D0-D7</li>
<li>Q0-7: Outputs, connected to PRG and CHR ROM address lines</li></ul>
<p>D0-7 are copied to Q0-7 when CLK rises (0 to 1) while /WE is low.
</p>
