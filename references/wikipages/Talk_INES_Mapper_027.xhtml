</head><body><h1>Talk:INES Mapper 027</h1><div class="article">
<p>VRC4 actually supports 9 pin wide CHR banking, making this look awfully like the VRC4&quot;f&quot; (mapper 23) variant... other than whatever weirdness is going on with the definition of $9002. (Is this 3x8+8F PRG banking or MMC3 style PRG banking?) ... and whether the scanline irq behavior is A12-based or M2-based —<a href="User_Lidnariq.xhtml" title="User:Lidnariq">Lidnariq</a> (<a href="User_talk_Lidnariq.xhtml" title="User talk:Lidnariq">talk</a>) 20:39, 2 March 2013 (MST)
</p>
