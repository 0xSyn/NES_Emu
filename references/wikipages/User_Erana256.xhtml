<h3><span class="mw-headline" id="Introduction">Introduction</span></h3>
<p>What I wrote for nesdev.parodius.com :
</p>
<h3><span class="mw-headline" id="neslisp_and_arm-lisp.2C_both_for_6502">neslisp and arm-lisp, both for 6502</span></h3>
<p>See <a class="external free" href="http://neslisp.sf.net" rel="nofollow">http://neslisp.sf.net</a> and <a class="external free" href="http://code.google.com/p/arm-lisp" rel="nofollow">http://code.google.com/p/arm-lisp</a> for the homepages and file downloads.
</p>
<h3><span class="mw-headline" id="neslisp_.3D">neslisp =</span></h3>
<p>A subset of lisp with loop and conditional statement, embedded assembly syntax with 'asm'. Released under the GPL.
</p>
<h3><span class="mw-headline" id="arm-lisp_.3D">arm-lisp =</span></h3>
<p>an Objective-C implementation of a Lisp compiler to 6502 target. Can be compiled in GNUstep (Linux objc) or Cocoa (MacosX objc.)
</p>
<h3><span class="mw-headline" id="other">other</span></h3>
<p>I will write some more software in the form of demos if I find the time, thanks Nintendo !
</p><p>Enjoy,
erana
</p>
