</head><body><h1>Colour-emphasis games</h1><div class="article">
<p>The following is a list of games which make use of <a href="PPU_registers.xhtml#Mask_.28.242001.29_.3E_write" title="PPU registers">PPU register $2001</a>'s colour emphasis bits (D7 to D5):
</p>

<h2><span class="mw-headline" id="Commercial">Commercial</span></h2>
<ul><li> <i>Bubble Bobble</i> for the Famicom Disk System uses red emphasis to tint the screen throughout the game, which is absent in the cartridge releases.</li>
<li> <i> The Fantastic Adventures of Dizzy</i> uses it in the beginning when the scroll is unfurled. </li>
<li> <i>Final Fantasy</i> and <i>Final Fantasy II</i> rapidly sets and clears all 3 emphasis bits to flash the screen when going into a battle screen</li>
<li> <i>Noah's Ark (E)</i> uses blue emphasis combined with grayscale mode to put part of the level underwater.</li>
<li> <i><a class="extiw" href="http://www.wikia.com/wiki/c:bootleggames:Aladdin_(Super_Game)" title="wikia:c:bootleggames:Aladdin (Super Game)">Super Game's Aladdin</a></i> uses red emphasis to tint the screen during gameplay, and all 3 emphasis bits to dim when paused.  The official version of <i>Aladdin</i>, released only in Europe, also supports red emphasis to tint the screen during gameplay, but does not dim the screen when paused.</li></ul>
<p>The following games set all 3 emphasis bits at once to dim the screen:
</p>
<ul><li> <i>Felix the Cat</i></li>
<li> <i>The Immortal</i></li>
<li> <i>Indiana Jones and the Last Crusade (Taito)</i>, story scenes and some action scenes.</li>
<li> <i>James Bond Jr</i></li>
<li> <i>The Jungle Book</i></li>
<li> <i>Just Breed</i></li>
<li> <i>Lagrange Point</i> uses colour emphasis, in some frames combined with grayscale bit to do a very cheap fade-out effect when switching to and from the menu on the playfield, and also when entering into battle</li>
<li> <i>The Lion King (E)</i></li>
<li> <i>Magician</i></li>
<li> <i>Mickey's Adventures in Numberland</i></li>
<li> <i>Rampart</i> uses color emphasis on the player select screen, the options screen and some of the scrolling text.  Blue emphasis is used for the score tally bar.</li>
<li> <i>R.B.I. Baseball 3</i></li>
<li> <i>Super Spy Hunter</i>, when paused. The Japanese version <i>Battle Formula</i> doesn't do this.</li>
<li> <i>Lethal Weapon</i></li>
<li> <i>Dragon's Lair</i></li>
<li> <i>Cybernoid - The Fighting Machine</i> before game starts</li>
<li> <i>Qix</i></li></ul>
<h2><span class="mw-headline" id="Homebrew">Homebrew</span></h2>
<ul><li> <a class="external text" href="http://nesdev.com/wall.zip" rel="nofollow">Wall</a> by Chris Covell uses a blue emphasis to simulate the water flooding the wall.</li>
<li> <a class="external text" href="http://pineight.com/nes/#editor" rel="nofollow">Graphics editor</a> by Damian Yerrick allows applying a <samp>SCREEN TINT</samp> to the picture.</li>
<li> <a class="external text" href="http://nesdev.com/Munchie_Attack.zip" rel="nofollow">Munchie Attack</a> by Memblers dims the screen upon Game Over.</li>
<li> <a class="external text" href="http://morphcat.de/superbatpuncher/" rel="nofollow">Super Bat Puncher Demo</a> dims the screen during pause.</li></ul>
<h2><span class="mw-headline" id="Romhacks">Romhacks</span></h2>
<ul><li> <i><a class="external text" href="https://sites.google.com/site/rockman4mi/" rel="nofollow">Rockman 4 Minus Infinity</a></i> (during Brightman's stage) darkens areas farther away from Mega Man.</li>
<li> <i><a class="external text" href="http://bisqwit.iki.fi/cv2fin/" rel="nofollow">Bisqwit's Castlevania II retranslation</a></i> uses the de-emphasis bits to highlight a section of a screen when scrolling the list of savegame slots.</li></ul>
