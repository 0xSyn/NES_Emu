</head><body><h1>Talk:TxROM</h1><div class="article">
<p>On all the board variants tables why do we say things like:
</p>
<table class="tabular">
<tr>
<td> TFROM </td>
<td> 128, 256, 512 KiB </td>
<td> </td>
<td> 16, 32, 64 KiB ROM </td>
<td> Supports fixed mirroring
</td></tr></table>
<p>AFAIK, TFROM existed only with 128 KiB PRG and 32 or 64 KiB CHR. If the table is for reproductions, why not use a denser format? If it's to document reality, why does it say things that are untrue? Regardless, a legend at the top would be nice. Also, when I made <a href="JxROM.xhtml" title="JxROM">JxROM</a>, I assumed this was documentation, not interchangeability guidelines.—<a href="User_Lidnariq.xhtml" title="User:Lidnariq">Lidnariq</a> (<a href="User_talk_Lidnariq.xhtml" title="User talk:Lidnariq">talk</a>) 16:06, 26 March 2013 (MDT)
</p>
