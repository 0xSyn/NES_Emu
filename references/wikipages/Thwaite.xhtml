</head><body><h1>Thwaite</h1><div class="article">
<p><b>Thwaite</b> is an NES game developed by <a href="User_Tepples.xhtml" title="User:Tepples">Damian Yerrick</a>, inspired by Atari's <i>Missile Command</i>.
Point in front of an incoming missile and shoot an ABM at it before the missiles destroy your town.
</p>
