</head><body><h1>.pal</h1><div class="article">
<p><b>.pal</b> is an extension used by palette files for NES emulators.
Palette files are required for emulation of the RGB PPUs of the VS Unisystem, PlayChoice 10, and Famicom Titler systems.
Before <a href="NTSC_video.xhtml" title="NTSC video">NTSC video</a> was fully understood, emulators also used palette files to translate the <a href="PPU_palettes.xhtml" title="PPU palettes">PPU's HSV color values</a> into sRGB values for the PC display.
</p><p>Most palette files used by NES emulators are 192 bytes in size, consisting of 64 3-byte entries, one for each of 64 NES color values.
</p><p>Each entry consists of three unsigned 8-bit bytes, in this order:
</p>
<ol><li> red intensity</li>
<li> green intensity</li>
<li> blue intensity</li></ol>
<p>Intensity is most commonly ranged from 0 (black) to 255 (full intensity), presuming the <a class="extiw" href="http://en.wikipedia.org/wiki/sRGB" title="wikipedia:sRGB">sRGB</a> color space used by most monitors.
</p><p>Most emulators will ignore any entries past the first 64, but an optional extension of the .pal format (currently only known to be supported by Nintendulator 0.965 and later) lengthens the file to 1536 bytes in order to store each palette value when colour (de-)emphasis bits are applied. This allows customization of the emphasis behaviour, and is particularly useful for representing the alternative emphasis behaviour of the RGB PPU used in the <a href="Vs__System.xhtml" title="Vs. System">Vs. System</a> and PlayChoice.
</p>
