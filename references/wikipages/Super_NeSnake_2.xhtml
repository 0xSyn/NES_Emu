<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li>Project owner: MatrixZ</li>
<li>Developer: MatrixZ</li>
<li>Compiler: CA65/LD65</li>
<li>Sound driver: Nerdtracker 2, modified for sound effects and improved data compression</li>
<li>Soundtrack by: MatrixZ</li>
<li>Release date: 2008</li>
<li>Cart made: Yes</li>
<li>Mapper: iNES Mapper #7: <a href="AxROM.xhtml" title="AxROM">AOROM</a></li>

<li>CHR Memory: 0 KB</li></ul>
<h2><span class="mw-headline" id="Gameplay">Gameplay</span></h2>
<p>The player controls a snake which is always moving.  You may turn the snake with the D-pad.  The objective of each level is to collect flashing numbers, 1 through 9.  Doing so completes the level.  Every number collected will increase the size of the snake.
</p><p>If the snake collides with a wall or its own self, a life is lost and the level must be restarted.
</p><p>In addition to the numbers, fruits can be obtained in the play field.  These  simply add bonus points, but expand the snake's size a tiny bit.
</p><p>Periodically, a special shield item is awarded.  This allows one hit on the wall, without penalty of restarting the level.
</p><p>Another item that sometimes appears is a star item.  This appears in the field and must be touched.  After collecting it, the snake's head will be glowing and during this time, it cannot be harmed by the walls inside the field.  The exterior walls and the snake's own tail still harm it, though.   This effect only lasts a short while.
</p>
