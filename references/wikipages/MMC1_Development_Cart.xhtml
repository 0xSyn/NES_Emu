<h1><span class="mw-headline" id="NOTICE">NOTICE</span></h1>
<p>This page describes a work-in-progress. At this time my ROM programmer is not cooperating with me, so I do not know if the below parts list is correct.
</p>
<h1><span class="mw-headline" id="Goals_and_Project_Outline">Goals and Project Outline</span></h1>
<p>The goal of this project is to create a development cartridge for NES homebrew development. This cartridge will support the popular MMC1 mapper, 256KB of PRG-ROM, 8KB CHR-RAM and 8KB of battery-backed PRG-RAM. This configuration is commonly known as SNROM. For reference, this is the same configuration used in The Legend of Zelda, but with double the ROM space.
</p><p>The cartridge described here is not the kind you plug into your computer to update the code. Rather you remove the ROM chip from the cartridge and use an external chip programmer to place the code onto the ROM chip. This provides a slower cycle time compared to other methods. The benefit of this cartridge is that it can be made from readily available parts with only basic soldering skills.
</p>
<h1><span class="mw-headline" id="Parts_and_Materials">Parts and Materials</span></h1>
<p>The following basic tools and materials will be required for this project:
</p>
<ul><li>A soldering iron, 15W-30</li>
<li>Solder</li>
<li>De-Soldering Braid (optional)</li>
<li>A Number 1 Philips Head Screw Driver</li>
<li>Electrical Tape (optional)</li></ul>

<p><i>All prices are in USD and are accurate as of 03/31/2011</i>
</p><p>In addition to the parts and materials you will need a chip programmer compatible with standard 29F020 Flash ROM chips. Something like the Willem GQ-3X or TOP853 should work. I have a Willem PCB 5.0, which is an obsolete parallel programmer. They can still be found on eBay for under $50 shipped, but you have to have a (real) parallel port.
</p>
<h2><span class="mw-headline" id="Notes">Notes</span></h2>
<p>The Diodes, Battery and Resistor are only needed if you want battery-backed PRG-RAM (that is if you want save files like The Legend of Zelda, not passwords like Metroid).
</p><p>If you can find a 3V coin battery with solder leads on it that would be ideal. These instructions include soldering leads onto the battery, which is certainly not ideal.
</p><p>The 28-Pin DIP Sockets are only needed if you are super paranoid like me and want to be able to easily replace your RAM chips. Note that this will not allow you to swap in CHR-ROM latter. For that you will have to de-solder the 28-Pin DIP Socket used for CHR-RAM.
</p>
