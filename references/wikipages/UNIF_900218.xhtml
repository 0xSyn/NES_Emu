</head><body><h1>UNIF/900218</h1><div class="article">
<p>MAPR <b>900218</b> describes the PCB used for the pirate port <i>Lord of King</i> or <i>Axe of Fight</i> (the pirates evidently hadn't decided), a mapper hack of <i>Astynax</i>.
</p><p>No <a href="NES_2_0.xhtml" title="NES 2.0">NES 2.0</a> mapper has yet been assigned.
</p><p>It has been modified to use a <a href="VRC2.xhtml" title="VRC2">VRC2</a>, with registers placed compatible with the <a href="VRC4.xhtml" title="VRC4">VRC4e</a> variant (i.e. registers from $8000-$9004 and $A000-$E00C are thus identical to <a href="VRC4.xhtml" title="VRC4">VRC4e</a>. ) The register mask is $F00C.
</p><p>Additionally, a simple fixed-period IRQ (of 1024 M2 cycles) is mapped to $F008 and $F00C:
</p>
<ul><li> Writes to $F00C (and mirrors) acknowledge an IRQ, reset the timer to 0, and prevent counting</li>
<li> Writes to $F008 (and mirrors) allow the counter to start</li></ul>
<p>The counter's 1024s bit is inverted into the Famicom's /IRQ line; i.e. if the IRQ is ignored for 1024 cycles it will self-acknowledge.
</p>
