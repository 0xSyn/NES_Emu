</head><body><h1>Rare</h1><div class="article">
<p><b>Rare Ltd.</b> is a video game studio founded by Tim and Chris Stamper. Many of their games used <a href="AxROM.xhtml" title="AxROM">AxROM</a> boards. Several games by Rare, such as <i>Battletoads</i>, are harsh <a href="Tricky_to_emulate_games.xhtml" title="Tricky-to-emulate games">tests for emulators</a> because they depend on so many NES timing quirks.
</p>

<h2><span class="mw-headline" id="After_the_NES_era">After the NES era</span></h2>
<p>From 1994 to 2003, Rare developed games like <i>GoldenEye 007</i>, <i>Banjo-Kazooie</i>, and <i>Perfect Dark</i> exclusively for Nintendo platforms.
In 2003, Microsoft bought Rare.
