</p>
<pre>                      / \
                     / O \
               ?  - /01 44\ &lt;- CPU R/W
        /ROMSEL -&gt; /02   43\ &lt;- CPU D0
       PPU /RD -&gt; /03     42\ &lt;- CPU D1
       PPU A3 -&gt; /04       41\ &lt;- CPU D2
           ?  - /05         40\ &lt;- CPU D3
        GND  - /06         \ 39\ &lt;- CPU D4
    PPU A4 -&gt; /07           \ 38\ -&gt; PRG /CE
   PPU A5 -&gt; /08         \  _\ 37\ -&gt; PRG A17
  PPU A6 -&gt; /09         \ \|    36\ -&gt; PRG A16
 PPU A7 -&gt; /10           \ \     35\ -&gt; PRG A15
     ?  - /11         \  _\       34\ -&gt; PRG A14
PPU A8 -&gt; \12       /\ \|         33/ - tied to pin 32
 PPU A9 -&gt; \13        \ \        32/ &lt;- CPU A12
 PPU A10 -&gt; \14        \        31/ &lt;- CPU A13
  PPU A11 -&gt; \15  \/\  /       30/ &lt;- CPU A14
   PPU A12 -&gt; \16  \ \        29/ &lt;- M2
    PPU A13 -&gt; \17  \        28/ -  GND
         GND  - \18         27/ -  VCC
      CHR A12 &lt;- \19       26/ -&gt; VRAM A10
       CHR A13 &lt;- \20     25/ -&gt; PRG RAM +CE
        CHR A14 &lt;- \21   24/ -&gt; CHR A16
         CHR A15 &lt;- \22 23/ -&gt; PRG RAM /CE
                     \   /	 
                      \ /
</pre>
