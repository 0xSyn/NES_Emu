</head><body><h1>INES Mapper 035</h1><div class="article">
<p>FCEUX's source says <strong class="selflink">iNES Mapper 035</strong> represents <a class="extiw" href="http://www.wikia.com/wiki/c:bootleggames:Wario_Land_2_(Famicom)" title="wikia:c:bootleggames:Wario Land 2 (Famicom)">a pirate ROM hack</a> of Kirby's Adventure.
That implementation looks a subset of <a href="JY_Company.xhtml" title="JY Company">JY Company</a>'s mappers, supporting/using only the registers at $6000-$7FFF, $8000-$8002, $9000-$9007, $C002, $C003, $C005, and $D001.
</p>
<pre>$6000-$7FFF: PRG RAM bank

$8000-$8002: PRG regs

$9000-$9007: CHR regs

$C002:  Any write here will acknowledge and disable IRQs
$C003:  Any write here will enable IRQs
$C005:  IRQ Counter

$D001: Mirroring reg

   Mapper 35   JY Company
  ------------------------
  %00 = Vert   %00 = Vert
  %01 = Horz   %01 = Horz
  %10 = 1ScB   %10 = 1ScA
  %11 = 1ScA   %11 = 1ScB
</pre>
<p>This is probably either a duplicate of one of mapper 90's variants, or yet another variant.
</p>
