<h2><span class="mw-headline" id="Background">Background</span></h2>
<p>A digital computer, such as a PC or NES, is filled with millions of tiny switches that can be turned on or off.
Some switches store information for short time; these are called memory.
Other switches calculate things based on the output of other switches; these are called logic.
Each switch can be on or off, representing true or false, or the numbers 1 or 0. Multiple switches grouped together can represent larger values.
A CPU reads machine code from a memory and treats it as instructions to perform arithmetic and logic operations on other values in memory or to perform input and output.
Some of the input and output involve user interaction: the user gives commands to the computer, and the computer displays the result.

<h2><span class="mw-headline" id="Introducing_the_NES">Introducing the NES</span></h2>
<p>The Nintendo Entertainment System has the following components:
</p>
<ul><li>2A03 CPU IC made by Ricoh
<ul><li>CPU based on the MOS Technology 6502 8-bit microprocessor</li>
<li>serial input for game controllers</li>
<li>audio output comprising four tone generators and a delta modulation playback device</li></ul></li>
<li>2 KiB of RAM for use by the CPU</li>
<li>2C02 PPU (picture processing unit)
<ul><li>tile-based background image</li>
<li>64 sprites (individually moving objects)</li>
<li>25 colors out of 53</li>
<li>256x240 pixel progressive picture generator</li>
<li>NTSC color encoder</li></ul></li>
<li>2 KiB of RAM for use by the PPU</li></ul>
<p>Cartridges have the following components:
</p>
<ul><li>16 KiB or more PRG ROM, for use by the CPU</li>
<li>8 KiB or more CHR ROM or CHR RAM, for use by the PPU (and in some cases by the CPU)</li>
<li>(optional) Bank switching hardware for the ROMs</li>
<li>(optional) Logic to generate interrupts</li></ul>
