</head><body><h1>Category:Mappers with cycle IRQs</h1><div class="article">
<p>Mappers in this category have the ability to schedule an IRQ an arbitrary and continuously-adjustable number of CPU cycles in the future. Cycle counting mappers that have a fixed interval that cannot be configured belong in the <a href="Category_Mappers_with_fixed_timing_cycle_IRQs.xhtml" title="Category:Mappers with fixed-timing cycle IRQs">fixed-timing subcategory</a>.
</p>
