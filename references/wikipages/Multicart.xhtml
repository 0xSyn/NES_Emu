</head><body><h1>Multicart</h1><div class="article">
<p>A <b>multicart</b> is a Game Pak containing several independent games, generally with some menu to switch among them and a mapper to choose one or the other.
</p><p>Nintendo officially discouraged multicarts because of their &quot;shovelware&quot; cachet and association with piracy. Instead, developers were supposed to tie numerous play styles into one plot line (like in <i>Battletoads</i> for NES, <i>Mario Party</i> for Nintendo 64, and <i>WarioWare</i> for Game Boy Advance).
</p>

<h2><span class="mw-headline" id="Official">Official</span></h2>
<p>Multicarts authorized by the games' copyright owners have been released on these boards:
</p>
<ul><li><a href="CNROM.xhtml" title="CNROM">CNROM</a> (Donkey Kong Classics)</li>
<li><a class="mw-redirect" href="GxROM.xhtml" title="MHROM">MHROM</a> (Super Mario Bros./Duck Hunt)</li>
<li><a href="NES_EVENT.xhtml" title="NES-EVENT">NES-EVENT</a> (Nintendo World Championships)</li>
<li><a href="SxROM.xhtml" title="SxROM">SFROM</a> (Super Mario Bros./Duck Hunt/World Class Track Meet)</li>
<li><a href="INES_Mapper_037.xhtml" title="INES Mapper 037">Super Mario Bros./Tetris/Nintendo World Cup</a></li>
<li><a href="INES_Mapper_047.xhtml" title="INES Mapper 047">Nintendo World Cup/Super Spike V'Ball</a></li>
<li><a href="Color_Dreams.xhtml" title="Color Dreams">Color Dreams</a> board (<i>Sunday Funday</i>, etc.)</li>
<li><a href="INES_Mapper_232.xhtml" title="INES Mapper 232">Codemasters Quattro series</a></li>
<li><a href="INES_Mapper_041.xhtml" title="INES Mapper 041">Caltron 6-in-1</a></li>
<li><a href="INES_Mapper_234.xhtml" title="INES Mapper 234">Maxi 15</a></li></ul>
<h2><span class="mw-headline" id="Pirate">Pirate</span></h2>
<p>Most pirate multicarts have several <a href="NROM.xhtml" title="NROM">NROM</a> games because it's really easy to switch them, even in mappers as simple as <a class="mw-redirect" href="GxROM.xhtml" title="GNROM">GNROM</a> or the <a href="Color_Dreams.xhtml" title="Color Dreams">Color Dreams</a> board.
</p>
<ul><li><a href="INES_Mapper_015.xhtml" title="INES Mapper 015">iNES Mapper 015</a> (100-in-1 Contra Function 16)</li>
<li>SNROM (<a href="Forbidden_Four.xhtml" title="Forbidden Four">Forbidden Four</a>)</li></ul>
<h2><span class="mw-headline" id="Homebrew">Homebrew</span></h2>
<p>After the NES's commercial era, some homebrew games were released in limited quantities on multicarts.
</p>
<ul><li><a href="2_in_1_Geminim_Siamond.xhtml" title="2-in-1 Geminim/Siamond">2-in-1 Geminim/Siamond</a></li>
<li><s>Garage Cart</s> series</li>
<li><a href="Action_53.xhtml" title="Action 53">Action 53</a>, a work in progress originally using a <a class="mw-redirect" href="BNROM.xhtml" title="BxROM">BxROM</a> compatible board
<ul><li><i>STREEMERZ: Action 53 Function 16 Volume One</i></li></ul></li></ul>
