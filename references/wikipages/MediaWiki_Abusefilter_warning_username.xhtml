</head><body><h1>MediaWiki:Abusefilter-warning-username</h1><div class="article">
<p><big><b>Welcome to NESdev.</b></big>
</p><p>Certain username patterns have been used in the past by automated processes to <a class="extiw" href="http://en.wikipedia.org/wiki/Wikipedia:Vandalism" title="wikipedia:Wikipedia:Vandalism">deface wikis</a>.
This wiki restricts registration of usernames that resemble these.
If you really want to use this username, and you plan to make constructive contributions, go ahead and post a message on <a href="User_talk_Tepples.xhtml" title="User talk:Tepples">User talk:Tepples</a>, and someone will help you get set up.
A brief description of the <a href="Nesdev_wiki_ABUSE_filter.xhtml" title="Nesdev wiki:ABUSE filter">ABUSE</a> rule which your action matched is: $1
