</head><body><h1>INES Mapper 158</h1><div class="article">
<p><strong class="selflink">iNES Mapper 158</strong> represents Tengen's board <b>800037</b>, used for <a class="external text" href="http://bootgod.dyndns.org:7777/profile.php?id=325" rel="nofollow">Alien Syndrome</a>.
</p><p>It modifies <a href="RAMBO_1.xhtml" title="RAMBO-1">RAMBO-1</a> (<b>mapper 64</b>) in the exact same way that <a href="TLSROM.xhtml" title="TLSROM">TLSROM</a> (<a href="INES_Mapper_118.xhtml" title="INES Mapper 118">118</a>) differs from <a href="MMC3.xhtml" title="MMC3">MMC3</a> (<a class="mw-redirect" href="MMC3.xhtml" title="INES Mapper 004">4</a>), by which we mean the RAMBO-1's CHR A17 output is connected to CIRAM A10.
</p><p>Nestopia-1.4.0's implementation looks incomplete; it seems to ignore <a href="RAMBO_1.xhtml#Bank_select_.28.248000-.249FFE.2C_even.29" title="RAMBO-1">bank registers 8 and 9, as well as the K bit</a>.
</p>
