<h1><span class="mw-headline" id="tile_layer.2Ftile_layer_pro">tile layer/tile layer pro</span></h1>
<h2><span class="mw-headline" id="What_is_it.3F">What is it?</span></h2>
<p>Tile layer is a program originally for DOS. Although recently re leased in windows. being able to take a rom file and show you all of the graphics that game uses.
those graphics could be altered flipped or switched. it also has a nifty feature to open 2 roms at a time. so you could take graphics from one game and throw them directly into the other. 
</p>
<h2><span class="mw-headline" id="How_do_i_use_it.3F">How do i use it?</span></h2>
<p>Easy. simply download the zip file and run it.  go to the file tab and select open. open the rom you want and Voila.
</p>
<h2><span class="mw-headline" id="Where_can_i_get_it.3F">Where can i get it?</span></h2>
<p>you can download it here at <a class="external text" href="http://www.zophar.net/utilities/graphutil/tile-layer-pro.html%7Cz" rel="nofollow">Zophars domain</a>
</p>
