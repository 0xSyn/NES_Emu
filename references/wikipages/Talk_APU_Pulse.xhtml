</head><body><h1>Talk:APU Pulse</h1><div class="article">
<p>Is the pulse timer simply clocked by CPU/2 (&quot;APU clock&quot;) internally? Looks that way in Visual 2A03 (the timer is only 11 bits wide), only I can't get the timer to count down for some reason. Might be informative to have the hw reality on this page. -<a href="User_Ulfalizer.xhtml" title="User:Ulfalizer">Ulfalizer</a> (<s>talk</s>) 18:35, 28 April 2013 (MDT)
</p>
<ul><li> My bad - I was watching the wrong node in Visual 2A03. Looks like it's indeed using the APU clock. -<a href="User_Ulfalizer.xhtml" title="User:Ulfalizer">Ulfalizer</a> (<s>talk</s>) 19:26, 28 April 2013 (MDT)</li></ul>
