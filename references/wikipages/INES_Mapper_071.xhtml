</head><body><h1>INES Mapper 071</h1><div class="article">
<p><br/>
<b>iNES Mapper 071</b> is assigned to games developed by Codemasters and published by Camerica.
It's largely a clone of <a class="mw-redirect" href="UxROM.xhtml" title="UNROM">UNROM</a>, and Camerica games were initially emulated under <a class="mw-redirect" href="UxROM.xhtml" title="INES Mapper 002">iNES Mapper 002</a> before 071 was assigned.
</p><p>Example Games:
</p>
<ul><li> <i>MiG 29 - Soviet Fighter</i></li>
<li> <i>Fire Hawk</i></li>
<li> <i>The Fantastic Adventures of Dizzy</i></li>
<li> <i>Bee 52</i></li></ul>

<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li> PRG ROM size: 128 or 256 KiB</li>
<li> PRG ROM bank size: 16 KiB inner; ( 64 KiB outer in <a href="INES_Mapper_232.xhtml" title="INES Mapper 232">iNES Mapper 232</a> )</li>
<li> PRG RAM: None</li>
<li> CHR capacity: 8 KiB RAM</li>
<li> CHR bank size: Not bankswitched</li>
<li> Nametable <a href="Mirroring.xhtml" title="Mirroring">mirroring</a>: Hardwired H or V (most) or mapper controlled 1-screen (Fire Hawk)</li>
<li> Subject to <a href="Bus_conflict.xhtml" title="Bus conflict">bus conflicts</a>: No</li></ul>
<h2><span class="mw-headline" id="Banks">Banks</span></h2>
<ul><li> $8000-$BFFF: Switchable</li>
<li> $C000-$FFFF: Fixed to last bank</li>
<li> $8000-$FFFF: In the &quot;Quattro&quot; games, A16 and A17 are controlled by a separate register, allowing 64 KiB super-banks.</li></ul>
<h2><span class="mw-headline" id="Registers">Registers</span></h2>
<h3><span class="mw-headline" id="Outer_bank_select_.28.248000-.24BFFF.29_.28Only_on_iNES_Mapper_232.29">Outer bank select ($8000-$BFFF) (Only on <a href="INES_Mapper_232.xhtml" title="INES Mapper 232">iNES Mapper 232</a>)</span></h3>
<p>This register is present only on the Quattro carts, which use the <a href="Camerica_BF909x_pinout.xhtml" title="Camerica BF909x pinout">BF9096 IC</a>, and on the CCU in the Aladdin adapter (per <a class="external text" href="http://kevtris.org/mappers/camerica/aladdin.html" rel="nofollow">KH</a>)
</p>
<pre>7  bit  0
---- ----
xxxB Bxxx
   | |
   +-+--- Select 64 KiB PRG ROM bank for CPU $8000-$FFFF
</pre>
<h3><span class="mw-headline" id="Mirroring_.28.248000-.249FFF.29">Mirroring ($8000-$9FFF)</span></h3>
<p>This register is present only on <i>Fire Hawk</i>, which uses the <a href="Camerica_BF909x_pinout.xhtml" title="Camerica BF909x pinout">BF9097 IC</a>. <a href="NES_2_0_submappers.xhtml#iNES_Mapper_071" title="NES 2.0 submappers">A submapper</a> has been allocated for this difference.
</p>
<pre>7  bit  0
---- ----
xxxM xxxx
   |
   +----- Select 1 KiB CIRAM bank for PPU $2000-$2FFF
</pre>
<h3><span class="mw-headline" id="Bank_select_.28.24C000-.24FFFF.29">Bank select ($C000-$FFFF)</span></h3>
<p>This register is present on all games: <a href="Camerica_BF909x_pinout.xhtml" title="Camerica BF909x pinout">BF9093</a> (most common), BF9096, BF9097, and CCU. The number of bits available vary: 4 for the BF9093, 3 for the BF9097, and 2 for the BF9096.
</p>
<pre>7  bit  0
---- ----
xxxx PPPP
     ||||
     ++++- Select 16 KiB PRG ROM bank for CPU $8000-$BFFF
</pre>
<h3><span class="mw-headline" id="CIC_stun_control_.28.24E000-.24FFFF.29">CIC stun control ($E000-$FFFF)</span></h3>
<p>This register is present on all games.
A0 controls a latch going to the <a class="external text" href="http://kevtris.org/mappers/lockout/camerica.html" rel="nofollow">CIC stun circuit</a>.
</p>
<h2><span class="mw-headline" id="Notes">Notes</span></h2>
<p>This mapper covers several Camerica/Codemasters boards.  One in paticular that needs to be noted is the board
used by Fire Hawk -- which has mapper controlled 1-screen mirroring.  On other boards, mirroring is
hardwired!  This is yet another one of those terrific mapper number incompatibilities.
</p><p>Some of these games are EXTREMELY DIFFICULT to emulate.  Not because the mapper is complicated (it's actually
very simple), but because the games are picky about timing and use some seldom used aspects of the NES.
</p><p>In paticular:
</p>
<ul><li> Bee 52 uses the sprite overflow flag ($2002.5)</li>
<li> MiG 29 uses DMC IRQs, and is VERY PICKY about their timing.  If your DMC IRQ timing isn't spot on (or at least really freaking close), this game will glitch like hell.</li></ul>
<p>This mapper also involves a custom lockout defeat circuit which is mostly unimportant for emulation purposes.
Details will not be mentioned here, but are outlined in Kevtris' Camerica Mappers documentation.
</p><p>Fire Hawk does some strange timing code when changing the mirroring mode.  It is unknown whether or not any
special timing is required.
</p>
