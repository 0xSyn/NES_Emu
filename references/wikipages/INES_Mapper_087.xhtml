</head><body><h1>INES Mapper 087</h1><div class="article">
<pre> Here are Disch's original notes:  
 ========================
 =  Mapper 087          =
 ========================
 
 
 Example Games:
 --------------------------
 Argus (J)
 City Connection (J)
 Ninja Jajamaru Kun
 
 
 Notes:
 ---------------------------
 Regs are at $6000-7FFF, so these games have no SRAM.
 
 
 Registers:
 --------------------------
 
   $6000-7FFF:  [.... ..LH]
     H = High CHR Bit
     L = Low CHR Bit
 
   This reg selects 8k CHR @ $0000.  Note the reversed bit orders.  Most games using this mapper only have 16k
 CHR, so the 'H' bit is usually unused.
</pre>
<p><a href="INES_Mapper_101.xhtml" title="INES Mapper 101">iNES Mapper 101</a> is the exact same board, but the bits misinterpreted as in order. <a href="CNROM.xhtml" title="CNROM">CNROM</a> (which postdates mapper 87) is the same but with the bits in order and bus conflicts.
</p>
