</head><body><h1>Talk:APU Noise</h1><div class="article">
<p>Curiously, the noise channel's frequency counter <a class="external text" href="http://uxul.org/~noname/chips/cpu-2/no-metal/stitched/final/" rel="nofollow">on the die</a> isn't an ordinary counter - it's an <b>11-bit linear feedback shift register</b> (with taps at the 9th and 11th bits); when I take the counter values from the on-die ROM and run the LFSR until the result is '10000000000', the cycle counts (for NTSC) match once multiplied by 2 (note that this means the PAL frequency for $1 is almost definitely wrong). --<a href="User_Quietust.xhtml" title="User:Quietust">Quietust</a> 04:58, 23 January 2011 (UTC)
</p>
