</head><body><h1>Super Bat Puncher</h1><div class="article">
<p>Super Bat Puncher is a homebrew NES platformer.
It is based on the same engine as <a href="Project_P.xhtml" title="Project P">Project P</a>, but features free multi-directional scrolling. A demo version was released in 2011/06.
</p>
<h2><span class="mw-headline" id="Overview">Overview</span></h2>
<ul><li>Developer: <a href="User_Miau.xhtml" title="User:Miau">miau</a></li>
<li>Assembler: CA65</li>
<li>Other tools: <a href="YY_CHR.xhtml" title="YY-CHR">YY-CHR</a>, custom map editor</li>
<li>Started on: 2010/03</li>
<li>Current status: Work in progress</li>
<li>Expected date: Unknown</li>
<li>Will make cart: Hopefully!</li></ul>
<h2><span class="mw-headline" id="External_links">External links</span></h2>
