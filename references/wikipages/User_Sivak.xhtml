</head><body><h1>User:Sivak</h1><div class="article">
<p>My alias is Sivak and I've done some work on the NES.  Here's a list of things I have done:
</p>
<h2><span class="mw-headline" id="Commercial_projects">Commercial projects</span></h2>
<p>These are listed chronologically.
</p>
<ul><li><b>Geminim</b> - Based on the logic game of <a class="external text" href="http://en.wikipedia.org/wiki/Nim" rel="nofollow">Nim</a>.</li>
<li><b>Siamond</b> - Based on <a class="external text" href="http://en.wikipedia.org/wiki/Simon_%28game%29" rel="nofollow">Simon</a>, the pattern repetition game.
<ul><li><i>The aforementioned games were released together on a <a href="2_in_1_Geminim_Siamond.xhtml" title="2-in-1 Geminim/Siamond">multicart</a>.</i></li></ul></li>
<li><b><a href="Mystic_Pillars.xhtml" title="Mystic Pillars">Mystic Pillars</a></b> - Based on Columns.</li>
<li><b><a href="Battle_Kid__Fortress_of_Peril.xhtml" title="Battle Kid: Fortress of Peril">Battle Kid: Fortress of Peril</a></b> - Platformer inspired by I Wanna be the Guy and other games.</li></ul>
<h2><span class="mw-headline" id="Other_projects">Other projects</span></h2>
<ul><li>NES Palette tester - A simple program that loads in the various shades of colors on the NES.  Included as an easter egg in the <a href="2_in_1_Geminim_Siamond.xhtml" title="2-in-1 Geminim/Siamond">2-in-1 Geminim/Siamond</a> cart.</li>
<li>Falldown - It was an entry for the 2008 minigame competition.  It won third place.  I might make a more refined version of it sometime and bundle it into another multicart.</li></ul>
<h2><span class="mw-headline" id="ROM_hacks">ROM hacks</span></h2>
<ul><li>The Adventures of Bass 2 - One of the earliest ROM hacks of Mega Man 2, dating back to 2001.</li>
<li>Challenging Lolo - Hacks all 50 levels of Adventures of Lolo.  Released in 2004.</li>
<li>Challenging Lolo 2 - Hacks all 50 levels and the 4 pro levels of Adventures of Lolo 2.  Released in 2007.</li></ul>
