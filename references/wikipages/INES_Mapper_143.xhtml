</head><body><h1>INES Mapper 143</h1><div class="article">
<p>GoodNES, Nestopia, and Санчез say that <strong class="selflink">iNES Mapper 143</strong> is “just NROM games [with] a pathetic form of copy protection in them.” Games include <i>Dancing Blocks</i> and <i>Magical Mathematics</i>. 
</p><p>The functional description is consistent with a <a href="74138.xhtml" title="74138">74138</a> and a 74368.
</p><p>Reads from these addresses produce this output:
</p>
<pre>A:[010. ...1 ..DD DDDD] -&gt; [xxii iiii]
               || ||||      |||| ||||
               ++-++++------||++-++++-- reads provide the logical inversion of DDDDDD in the bits iiiiii
                            ++--------- open bus
</pre>
<p>Nestopia additionally implies that at least <i>Dancing Blocks</i> relies extensively on the values of uninitialized memory, and so manually sets the emulated famiclone's 2K of internal RAM to a different pattern than Nestopia's default.
</p>
