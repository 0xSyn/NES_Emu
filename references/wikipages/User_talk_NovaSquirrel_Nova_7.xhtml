<h2><span class="mw-headline" id="CHR_banking">CHR banking</span></h2>
<p>Where do the 512-byte banks get the extra bits to specify a full address in CHR? They need an extra bit from somewhere (maybe they're fixed at fixed at 0 or 1 or A9 ?) —<a href="User_Lidnariq.xhtml" title="User:Lidnariq">Lidnariq</a> (<a href="User_talk_Lidnariq.xhtml" title="User talk:Lidnariq">talk</a>) 15:06, 14 October 2015 (MDT)
</p><p>The 512-byte banks would be limited to the first 128 KB. The mapper is really intended to be used with a 32 KB or 128 KB SRAM for CHR, and 128 KB is already a crazy amount of CHR RAM so I think this limit is okay. --<a href="User_NovaSquirrel.xhtml" title="User:NovaSquirrel">NovaSquirrel</a> (<s>talk</s>) 16:31, 14 October 2015 (MDT)
</p>
