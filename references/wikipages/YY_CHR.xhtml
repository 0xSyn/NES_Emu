<h2><span class="mw-headline" id="What_is_YY-CHR_and_where_can_I_download_it.3F">What is YY-CHR and where can I download it?</span></h2>
<p>YY-CHR is another CHR editor by a Japanese Mario hacker named YY.
</p><p>It's for multiple consoles and handhelds, and has more features than Tile Layer Pro, 
</p><p>It used to be a HSP (Hot Soup Processor) program, but due to false virus warnings. It has moved to C++ and later C# with .NET support
</p>
<h2><span class="mw-headline" id="Downloads">Downloads</span></h2>
<p>You can download it here at:
<a class="external text" href="http://www.geocities.jp/yy_6502/yychr/index.html" rel="nofollow">YY-CHR .NET Webpage (In Development, Japanese webpage!)</a>
</p><p>Old Versions v0.99 or under:
<a class="external text" href="http://www.geocities.jp/yy_6502/yychr/0yychr.html" rel="nofollow">Plain versions of YY-CHR</a>
</p>
<h2><span class="mw-headline" id="Is_YY-CHR_availible_on_.2AInsert_OS_Here.2A.3F">Is YY-CHR availible on *Insert OS Here*?</span></h2>
<p>It is only availible for Windows in Borland C++ Builder 5.5 (Plain), or Visual Studio 2010 (.NET), for Linux Users: Try WINE (or Mono if using the .NET version)
</p>
<h2><span class="mw-headline" id="Disclamer">Disclamer</span></h2>
<p>The webpages and content inside them belong to YY. YY-CHR is open source, But it is unknown if YY used a license
or not.
</p><p>Proceed with Caution!
</p>
