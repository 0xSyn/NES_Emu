</head><body><h1>INES Mapper 140</h1><div class="article">
<p>Mapper 140 represents Jaleco's <a class="external text" href="http://bootgod.dyndns.org:7777/search.php?pcb=JF-11" rel="nofollow">JF-11</a> and <a class="external text" href="http://bootgod.dyndns.org:7777/search.php?pcb=JF-14" rel="nofollow">JF-14</a> boards, which act much like <a class="mw-redirect" href="GxROM.xhtml" title="GNROM">GNROM</a> (<b>66</b>) except that the writable port is moved down to $6000-$7FFF.
</p>
<pre> Here are Disch's original notes:  
 ========================
 =  Mapper 140          =
 ========================
 
 
 Example Game:
 --------------------------
 Bio Senshi Dan - Increaser Tono Tatakai
 
 
 Notes:
 ---------------------------
 Regs lie at $6000-7FFF, so there's no SRAM
 
 
 Registers:
 --------------------------
   $6000-7FFF:  [..PP CCCC]
     P = Selects 32k PRG @ $8000
     C = Selects 8k CHR @ $0000
</pre>
