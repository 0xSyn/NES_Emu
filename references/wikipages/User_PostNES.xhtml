<h2><span class="mw-headline" id="Mapper_ideas">Mapper ideas</span></h2>
<ul><li> CHR hardware scrolling unit
<ul><li> Scrolls portions of pattern table with wrapping for hardware accelerated parallax effects
<ul><li> implementation: two CHR ROMs with alternately stored tiles (VRAM address <tt>%0AAAAA AAAcBBBB</tt> -&gt; ROM <tt>%c</tt>, address in ROM <tt>%AAAAAAAABBBB</tt>) for parallel fetching of pixel rows</li></ul></li></ul></li></ul>
<ul><li> CHR color remapping unit
<ul><li> ExGraphix-like, with each byte in ExRAM storing a color index (0-3) to be remapped to in a character, for every source color index (0-3). This would allow to conserve some palette/CHR-ROM space in some cases. <br/> Example: </li></ul></li></ul>
<pre>
ExRAM byte = %01010000, or 1100 in quaternary system: remap 0 to 0, 1 to 0, 2 to 1, 3 to 1

Original character:
.defchr $00000000,
        $02233200,
        $02100120,
        $03000030,
        $03333310,
        $03000030,
        $03000030,
        $03222210

Remapped:
.defchr $00000000,
        $01111100,
        $01000010,
        $01000010,
        $01111100,
        $01000010,
        $01000010,
        $01111100
</pre>
<ul><li> DPCM converter
<ul><li> Converts any on-cartridge audio to DPCM and returns it to CPU on sample reads so that there's audio expansion on NES!
<ul><li> DMC rate control would coarsely alter pitch if the conversion rate is constant</li></ul></li></ul></li></ul>
<ul><li> DPCM hardware mixer
<ul><li> Plays back (by returning to CPU on sample read) multiple samples at different speeds</li></ul></li></ul>
