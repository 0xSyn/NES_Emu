</head><body><h1>Category:Mappers using $4020-$5FFF</h1><div class="article">
<p>These circuit boards and ASIC mappers map something other than open bus to $4020-$5FFF on the CPU bus.
Many of them would interfere with the <a href="Vs__System.xhtml" title="Vs. System">Vs. System</a>'s coin counter output.
</p>
